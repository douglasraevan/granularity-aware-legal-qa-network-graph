ejabat dinas luar negeri yang ditunjuk;\nb. pemantauan dan evaluasi terhadap Oemberi kerja, pekerjaan, dan kondisi kerja;\nc. fasilitasi pemenuhan hak pekerja Migran Indonesia;\nd. fasilitasi penyelesaian kasus ketenagakerjaan;\ne. pemberian layanan jasa kekonsuleran;\nf. pendampingan, mediasi, advokasi, dan pemberian bantuan hukum berupa fasilitasi jasa advokat oleh Pemerintah Pusat dan/atau Perwakilan Republik Indonesia serta perwalian sesuai dengan hukum negara setempat;\ng. pembinaan terhadap pekerja migran Indonesia; dan\nh. fasilitasi repatriasi", "value": 20}, {"color": "red", "id": 435, "label": "Ayat (3)", "shape": "dot", "title": "Apakah pelindungan selama bekerja juga diberikan saat selama perjalanan untuk Pekerja Migran Indonesia?\n\nPelindungan Selama Bekerja sebagaimana dimaksud pada ayat (2) termasuk selama perjalanan dari embarkasi menuju negara tujuan penempatan.", "value": 20}, {"color": "red", "id": 436, "label": "Ayat (4)", "shape": "dot", "title": "Bagaimana pelindungan selama bekerja dilakukan untuk Pekerja Migran Indonesia?\n\nPelindungan Selama Bekerja sebagaimana dimaksud pada ayat (2) dilakukan dengan tidak mengambil alih tanggung jawab pidana dan/atau perdata Pekerja Migran Indonesia dan dilaksanakan sesuai dengan ketentuan peraturan perundang-undangan, hukum negara tujuan penempatan, serta hukum dan kebiasaan internasional.", "value": 20}, {"color": "red", "id": 437, "label": "Ayat (5)", "shape": "dot", "title": "Apa saja yang harus dikedepankan dalam pelindungan selama bekerja yang memfasilitasi penyelesaian kasus ketenagakerjaan Migran Indonesia?\n\nPelindungan selama bekerja sebagaimana dimaksud pada ayat (2) huruf b. huruf c, huruf d, dan huruf h dilakukan oleh Perwakilan Republik Indonesia dengan mengedepankan:\na. keterlibatan pihak-pihak yang bertanggung jawab di Indonesia dan di negara tujuan penempatan; dan\nb. peran otoritas yang berwenang di negara tujuan penempatan", "value": 20}, {"color": "purple", "id": 438, "label": "huruf b", "shape": "dot", "title": "Apakah dilakukan pendataan dan pendaftaran oleh Atase Ketenagakerjaan atau pejabat dinas luar negeri yang ditunjuk terhadap Perjanjian Kerja Sama Penempatan?\n\nPendataan dan pendaftaran oleh Atase Ketenagakerjaan atau pejabat dinas luar negeri yang ditunjuk sebagaimana dimaksud dalam Pasal 13 ayat (2) huruf a dilakukan terhadap:\nb. Perjanjian Kerja Sama Penempatan", "value": 5}, {"color": "red", "id": 439, "label": "Ayat (2)", "shape": "dot", "title": "Bagaimana pendataan dan pendaftaran oleh Atase Ketenagakerjaan atau pejabat dinas luar negeri yang ditunjuk sebagai salah satu Pelindungan Selama Bekerja?\n\nPendataan dan pendaftaran sebagaimana dimaksud pada ayat (1) dilakukan melalui sistem informasi yang terintegrasi", "value": 20}, {"color": "purple", "id": 440, "label": "huruf b", "shape": "dot", "title": "Apakah dilakukan pemantauan dan evaluasi terhadap kesesuaian isi Perjanjian Kerja dan pelaksanaannya oleh para pihak?\n\nPemantauan dan evaluasi sebagaimana dimaksud dalam Pasal 13 ayat (2) huruf b dilakukan terhadap:\nb. Kesesuaian isi Perjanjian Kerja dan pelaksanaannya oleh para pihak", "value": 5}, {"color": "purple", "id": 441, "label": "huruf a", "shape": "dot", "title": "Bagi Pekerja Migran Indonesia yang bekerja pada Pemberi Kerja berbadan hukum, bagaimana pemantauan dan evaluasi terhadap kelayakan tempat dan lingkungan kerja dilakukan?\n\nPemantauan dan evaluasi terhadap kelayakan tempat dan lingkungan kerja sebagaimana dimaksud pada ayat (1) huruf c dilakukan:\na. secara langsung oleh Atase Ketenagakerjaan dan/atau pejabat dinas luar negeri yang ditunjuk bagi Pekerja Migran Indonesia yang bekerja pada Pemberi Kerja berbadan hukum", "value": 5}, {"color": "purple", "id": 442, "label": "huruf b", "shape": "dot", "title": "Bagi Pekerja Migran Indonesia yang bekerja pada Pemberi Kerja perseorangan, bagaimana pemantauan dan evaluasi terhadap kelayakan tempat dan lingkungan kerja dilakukan?\n\nPemantauan dan evaluasi terhadap kelayakan tempat dan lingkungan kerja sebagaimana dimaksud pada ayat (1) huruf c dilakukan:\nb. melalui kerja sama dengan Mitra Usaha dan/atau otoritas yang berwenang di negara tujuan penempatan bagi Pekerja Migran Indonesia yang bekerja pada Pemberi Kerja perseorangan.", "value": 5}, {"color": "purple", "id": 443, "label": "huruf d", "shape": "dot", "title": "Apakah fasilitasi akses layanan Jaminan Sosial ketenagakerjaan dan kesehatan termasuk dalam memfasilitasi pemenuhan hak pekerja migran Indonesia?\n\nFasilitasi pemenuhan hak Pekerja Migran Indonesia sebagaimana dimaksud dalam Pasal 13 ayat (2) huruf c, dilakukan melalui:\nd. fasilitasi akses layanan Jaminan Sosial ketenagakerjaan dan kesehatan", "value": 5}, {"color": "orange", "id": 444, "label": "Pasal 17", "shape": "dot", "title": "Bagaimana fasilitasi penyelesaian kasus ketenagakerjaan dilakukan?\n\nFasilitasi penyelesaian kasus ketenagakerjaan sebagaimana dimaksud dalam Pasal 13 ayat (2) huruf d dilakukan melalui:\na. penyediaan layanan pengaduan; dan\nb. penyediaan pusat pelindungan terpadu bagi Pekerja Migran Indonesia untuk memberikan akses komunikasi Pekerja Migran Indonesia dengan keluarganya.", "value": 80}, {"color": "purple", "id": 445, "label": "huruf d", "shape": "dot", "title": "Apakah pemberian bantuan sosial termasuk dalam pemberian layanan jasa kekonsuleran?\n\nPemberian layanan jasa kekonsuleran sebagaimana dimaksud dalam Pasal 13 ayat (2) huruf e dilakukan melalui:\nd. pemberian bantuan sosial;", "value": 5}, {"color": "orange", "id": 446, "label": "Pasal 19", "shape": "dot", "title": "Apa tujuan pembinaan terhadap Pekerja Migran Indonesia sebagai Pelindungan Selama Bekerja?\n\nPembinaan terhadap Pekerja Migran Indonesia sebagaimana dimaksud dalam Pasal 13 ayat (2) huruf g dilakukan untuk meningkatkan kapasitas Pekerja Migran Indonesia khususnya pemahaman mengenai hukum dan adat budaya negara tujuan penempatan.", "value": 80}, {"color": "red", "id": 447, "label": "Ayat (1)", "shape": "dot", "title": "Kapan fasilitasi repatriasi dalam Pelindungan Selama Bekerja dapat dilakukan untuk Pekerja Migran Indonesia?\n\nFasilitasi repatriasi sebagaimana dimaksud dalam Pasal 13 ayat (2) huruf h dilakukan dalam hal terjadi perang, bencana alam, wabah penyakit, atau bahaya nyata lain yang mengancam jiwa Pekerja Migran Indonesia dan/atau korban tindak pidana di negara tujuan penempatan.", "value": 20}, {"color": "red", "id": 448, "label": "Ayat (2)", "shape": "dot", "title": "Bagaimana fasilitasi repatriasi dalam Pelindungan Selama Bekerja dilakukan untuk Pekerja Migran Indonesia?\n\nFasilitasi repatriasi sebagaimana dimaksud pada ayat (1) dilakukan oleh Perwakilan Republik Indonesia dengan memberikan pelindungan, membantu dan menghimpun Pekerja Migran Indonesia di wilayah yang aman, serta mengusahakan untuk memulangkan Pekerja Migran Indonesia ke Indonesia atas biaya Pemerintah Republik Indonesia.", "value": 20}, {"color": "red", "id": 449, "label": "Ayat (3)", "shape": "dot", "title": "Siapa yang bertanggung jawab untuk memulangkan Pekerja Migran Indonesia yang mengalami kecelakaan kerja?\n\nP3MI bertanggung jawab untuk memulangkan Pekerja Migran Indonesia dalam hal berakhirnya Perjanjian Kerja, pemutusan hubungan kerja, meninggal dunia, mengalami kecelakaan kerja, sakit yang mengakibatkan tidak dapat menjalankan pekerjaannya, dan/atau sebab lain yang menimbulkan kerugian Pekerja Migran Indonesia.", "value": 20}, {"color": "purple", "id": 450, "label": "huruf b", "shape": "dot", "title": "Apakah penyelesaian hak Pekerja Migran Indonesia yang belum terpenuhi termasuk dalam Pelindungan Setelah Bekerja?\n\nPelindungan Setelah Bekerja diberikan melalui:\nb. penyelesaian hak Pekerja Migran Indonesia yang belum terpenuhi", "value": 5}, {"color": "red", "id": 451, "label": "Ayat (2)", "shape": "dot", "title": "Siapa yang melakukan Pelindungan Setelah Bekerja?\n\nPelindungan Setelah Bekerja sebagaimana dimaksud pada ayat (1) dilakukan oleh Pemerintah Pusat, BP2MI, dan Pemerintah Daerah.", "value": 20}, {"color": "red", "id": 452, "label": "Ayat (3)", "shape": "dot", "title": "Siapa yang berkewajiban memulangkan jenazah bagi Pekerja Migran Indonesia yang ditempatkan oleh P3MI?\n\nDalam hal Pekerja Migran Indonesia yang ditempatkan oleh P3MI meninggal dunia, pemulangan jenazah menjadi kewajiban P3MI.", "value": 20}, {"color": "red", "id": 453, "label": "Ayat (4)", "shape": "dot", "title": "Siapa saja yang berkoordinasi dengan P3MI dalam hal pemulangan jenazah Pekerja Migran Indonesia yang ditempatkan oleh P3MI meninggal dunia?\n\nPemulangan jenazah sebagaimana dimaksud pada ayat (3) dilakukan dengan berkoordinasi dengan Perwakilan Republik Indonesia, Pemerintah Pusat, BP2MI, dan Pemerintah Daerah.", "value": 20}, {"color": "purple", "id": 454, "label": "huruf f", "shape": "dot", "title": "Apakah bimbingan sosial dan konseling psiko sosial termasuk dalam bentuk pemberian Rehabilitasi dan reintegrasi sosial?\n\nRehabilitasi dan reintegrasi sosial sebagaimana dimaksud dalam Pasal 21 ayat (1) huruf d dapat diberikan dalam bentuk:\nf. bimbingan sosial dan konseling psiko sosial", "value": 5}, {"color": "red", "id": 455, "label": "Ayat (2)", "shape": "dot", "title": "Siapa yang melakukan rehabilitasi dan reintegrasi sosial untuk Pekerja Migran Indonesia?\n\nRehabilitasi dan reintegrasi sosial sebagaimana dimaksud pada ayat (1) dilakukan oleh BP2MI dan Pemerintah Daerah Kabupaten/Kota serta berkoordinasi dengan kementerian/lembaga terkait", "value": 20}, {"color": "red", "id": 456, "label": "Ayat (1)", "shape": "dot", "title": "Siapa yang melakukan pemberdayaan pekerja migran Indonesia dan Keluarganya?\n\nPemberdayaan Pekerja Migran Indonesia dan Keluarganya sebagaimana dimaksud dalam Pasal 21 ayat (1) huruf e dilakukan oleh kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan, BP2MI, dan/atau Pemerintah Desa.", "value": 20}, {"color": "red", "id": 457, "label": "Ayat (2)", "shape": "dot", "title": "Apakah ada keterlibatan pihak lain dalam pemberdayaan pekerja migran Indonesia dan Keluarganya?\n\nPemberdayaan Pekerja Migran Indonesia dan Keluarganya sebagaimana dimaksud pada ayat (1) dilakukan dengan melibatkan Pemerintah Daerah dan kementerian/lembaga terkait.", "value": 20}, {"color": "red", "id": 458, "label": "Ayat (3)", "shape": "dot", "title": "Kerentuan apa yang mengatur lebih lanjut mengenai Pemberdayaan Pekerja Migran Indonesia dan Keluarganya?\n\nKetentuan lebih lanjut mengenai pemberdayaan Pekerja Migran Indonesia dan Keluarganya sebagaimana dimaksud pada ayat (1) diatur dengan Peraturan Menteri.", "value": 20}, {"color": "red", "id": 459, "label": "Ayat (1)", "shape": "dot", "title": "Bagaimana pelindungan selama atau setelah bekerja dapat diberikan dalam situasi khusus?\n\nDalam situasi khusus, Pelindungan Selama Bekerja atau Pelindungan Setelah Bekerja dapat juga diberikan dalam bentuk evakuasi.", "value": 20}, {"color": "red", "id": 460, "label": "Ayat (2)", "shape": "dot", "title": "Apa yang dimaksud dengan situasi khusus dalam pemberian evakuasi pelindungan selama atau setelah bekerja?\n\nSituasi khusus sebagaimana dimaksud pada ayat (1) dapat terjadi apabila:\na. bencana alam, wabah penyakit, atau perang;\nb. pendeportasian massal; dan/atau\nc. negara penempatan tidak lagi menjamin keselamatan Pekerja Migran Indonesia.", "value": 20}, {"color": "red", "id": 461, "label": "Ayat (3)", "shape": "dot", "title": "Dimana evakuasi dalam pemberian Pelindungan Selama atau Setelah Bekerja dilakukan?\n\nEvakuasi sebagaimana dimaksud pada ayat (1) dilakukan dengan cara yang paling memungkinkan ke negara terdekat yang dianggap aman atau dipulangkan ke Indonesia.", "value": 20}, {"color": "red", "id": 462, "label": "Ayat (4)", "shape": "dot", "title": "Siapa yang mengkoordinasikan evakuasi untuk Pekerja Migran Indonesia?\n\nEvakuasi sebagaimana dimaksud pada ayat (3) dikoordinasikan oleh menteri yang menyelenggarakan urusan pemerintahan di bidang hubungan luar negeri, dengan berkoordinasi dengan kementerian/lembaga terkait di tingkat nasional dan/atau lembaga di tingkat internasional.", "value": 20}, {"color": "orange", "id": 463, "label": "Pasal 25", "shape": "dot", "title": "Dalam konteks pelindungan hukum, bagaimana keadaan negara tujuan penempatan dimana Pekerja Migran Indonesia dapat bekerja?\n\nPekerja Migran Indonesia hanya dapat bekerja ke negara tujuan penempatan yang:\na. mempunyai peraturan perundang-undangan yang melindungi tenaga kerja asing;\nb. telah memiliki perjanjian tertulis antara pemerintah negara tujuan penempatan dan Pemerintah Republik Indonesia; dan/atau\nc. memiliki sistem Jaminan Sosial dan/atau asuransi yang melindungi pekerja asing.", "value": 80}, {"color": "orange", "id": 464, "label": "Pasal 26", "shape": "dot", "title": "Bagaimana Pemerintah Pusat melakuakan pelindungan sosial bagi Calon Pekerja Migran Indonesia?\n\nPemerintah Pusat dan/atau Pemerintah Daerah sesuai kewenangannya wajib melakukan pelindungan sosial bagi Calon Pekerja Migran Indonesia dan/atau Pekerja Migran Indonesia melalui:\na. peningkatan kualitas pendidikan dan pelatihan kerja melalui standardisasi kompetensi kerja;\nb. peningikatan peran lembaga akreditasi dan lembaga sertifikasi;\nc. menyediakan tenaga pendidik dan pelatihan kerja atau instruktur yang berkompeten dalam bidangnya;\nd. penyelenggaraan Jaminan Sosial;\ne. reintegrasi sosial melalui layanan peningkatan keterampilan baik terhadap Pekerja Migran Indonesia maupun keluarganya;\nf. kebijakan pelindungan kepada perempuan dan anak; dan\ng. penyediaan pusat pelindungan pekerja migran Indonesia di negara tujuan penempatan.", "value": 80}, {"color": "orange", "id": 465, "label": "Pasal 27", "shape": "dot", "title": "Dengan siapa Pemerintah Pusat dan/atau Pemerintah Daerah melaksanakan kerja sama dalam pelindungan sosial?\n\nPemerintah Pusat dan/atau Pemerintah Daerah dalam melaksanakan pelindunan sosial dapat dilakukan melalui kerja sama dengan dunia usaha, dunia industri, masyarakat, dan organisasi internasional sesuai dengan ketentuan perundang-undangan.", "value": 80}, {"color": "purple", "id": 466, "label": "huruf c", "shape": "dot", "title": "Edukasi wirausaha termasuk dalam pelindungan apa bagi Pekerja Migran Indonesia?\n\nPemerintah Pusat, dan/atau Pemerintah Daerah sesuai kewenangannya wajib melakukan pelindungan ekonomi bagi Calon Pekerja Migran Indonesia dan/atau Pekerja Migran Indonesia melalui:\nc. edukasi wirausaha", "value": 5}, {"color": "red", "id": 467, "label": "Ayat (2)", "shape": "dot", "title": "Bagaimana pelaksanaan pelindungan ekonomi dapat dilakukan?\n\nPelaksanaan pelindungan ekonomi sebagaimana dimaksud pada ayat (1) dapat dilakukan melalui kebijakan keuangan inklusif sesuai dengan ketentuan peraturan perundang-undangan.", "value": 20}, {"color": "orange", "id": 468, "label": "Pasal 29", "shape": "dot", "title": "Dengan siapa BP2MI melakukan kerja sama dalam melaksanakan pelindungan ekonomi?\n\nPemerintah Pusat, BP2MI, dan Pemerintah Daerah dalam melaksanakan pelindungan ekonomi dapat dilakukan kerja sama dengan lembaga keuangan, dunia usaha, dunia industri, masyarakat, dan organisasi internasional sesuai dengan ketentuan peraturan perundang-undangan.", "value": 80}, {"color": "red", "id": 469, "label": "Ayat (1)", "shape": "dot", "title": "Secara apa pembentukan LTSA Pekerja Migran Indonesia dilakukan?\n\nPembentukan LTSA Pekerja Migran Indonesia dilakukan untuk meningkatkan pelayanan yang efektif, efisien, transparan, cepat, dan berkualitas tanpa diskriminasi yang diselenggarakan secara terkoordinasi dan terintegrasi.", "value": 20}, {"color": "red", "id": 470, "label": "Ayat (2)", "shape": "dot", "title": "Siapa yang bertanggung jawab dalam Pembentukan LTSA Pekerja Migran Indonesia?\n\nPembentukan LTSA Pekerja Migran Indonesia sebagaimana dimaksud pada ayat (1) menjadi tanggung jawab gubernur dan/atau bupati/wali kota.", "value": 20}, {"color": "red", "id": 471, "label": "Ayat (3)", "shape": "dot", "title": "Apa saja tugas dan tanggung jawab gubernur dan/atau bupati/wali kota dalam penyelenggaraan LTSA Pekerja Migran Indonesia?\n\nDalam penyelenggaraan LTSA Pekerja Migran Indonesia, gubernur, dan/atau bupati/wali kota mempunyai tugas dan tanggung jawab:\na. memfasilitasi sistem layanan Penempatan dan Pelindungan Pekerja Migran Indonesia berbasi teknologi informasi;\nb. mengalokasikan anggaran operasional LTSA Pekerja Migran Indonesia sesuai dengan kewenangannya;\nc. memastikan terlaksanannya layanan bagi Calon Pekerja Migran Indonesia dengan menugaskan personil perangkat daerah terkait; dan\nd. mengendalikan penyelenggaraan LTSA Pekerja Migran Indonesia.", "value": 20}, {"color": "red", "id": 472, "label": "Ayat (4)", "shape": "dot", "title": "Bagaimana kriteria pembentukan LTSA Pekerja Migran Indonesia dilakukan?\n\nPembentukan LTSA Pekerja Migran Indonesia sebagaimana dimaksud pada ayat (1) dilakukan berdasarkan kriteria:\na. daerah basis Pekerja Migran Indonesia\nb. daerah perlintasan Pekerja Migran Indonesia; dan/atau\nc. kriteria lain yang ditetapkan oleh Menteri.", "value": 20}, {"color": "green", "id": 473, "label": "Bab 1", "shape": "dot", "title": "Apa saja istilah perundang-undangan yang terkait dengan PELAKSANAAN PELINDUNGAN PEKERJA MIGRAN INDONESIA\n\nPasal 1", "value": 320}, {"color": "green", "id": 474, "label": "Bab 2", "shape": "dot", "title": "Apa saja kebijakan penyesuaian iuran program jaminan sosial ketenagakerjaan selama bencana COVID-19?\n\nPasal 3 - 23", "value": 320}, {"color": "purple", "id": 475, "label": "huruf 1", "shape": "dot", "title": "Apa yang dimaksud dengan Program Jaminan Sosial Ketenagakerjaan?\n\nProgram Jaminan Sosial Ketenagakerjaan adalah program yang terdiri dari program Jaminan Kecelakaan Kerja, Jaminan Kematian, Jaminan Hari Tua, dan Jaminan Pensiun.", "value": 5}, {"color": "purple", "id": 476, "label": "huruf 4", "shape": "dot", "title": "Apa yang dimaksud dengan JHT?\n\nJaminan Hari Tua yang selanjutnya disingkat JHT adalah Manfaat uang tunai yang dibayarkan sekaligus pada saat Peserta memasuki usia pensiun, meninggal dunia, atau mengalami cacat total tetap.", "value": 5}, {"color": "purple", "id": 477, "label": "huruf 8", "shape": "dot", "title": "Apa yang dimaksud dengan Manfaat?\n\nManfaat adalah faedah jaminan sosial yang menjadi hak Peserta dan/atau anggota keluarganya.", "value": 5}, {"color": "purple", "id": 478, "label": "huruf 13", "shape": "dot", "title": "Apa yang dimaksud dengan Peserta\n\nPeserta adalah setiap orang, termasuk orang asing yang bekerja paling singkat 6 (enam) bulan di Indonesia, yang telah membayar Iuran.", "value": 5}, {"color": "purple", "id": 479, "label": "huruf 15", "shape": "dot", "title": "Apa yang dimaksud dengan Peserta Bukan Penerima Upah?\n\nPeserta Bukan Penerima Upah adalah orang perseorangan yang melakukan kegiatan usaha secara mandiri untuk memperoleh penghasilan.", "value": 5}, {"color": "red", "id": 480, "label": "Ayat (2)", "shape": "dot", "title": "Bagaimana penyesuaian iuran yang dimaksud?\n\nPenyesuaian Iuran sebagaimana dimaksud pada ayat (1) berupa:\na. kelonggaran batas waktu pembayaran Iuran JKK, Iuran JKM, Iuran JHT, dan Iuran JP setiap bulan;\nb. keringanan Iuran JKK dan Iuran JKM; dan\nc. penundaan pembayaran sebagian Iuran JP.", "value": 20}, {"color": "red", "id": 481, "label": "Ayat (1)", "shape": "dot", "title": "Bagaimana bentuk kelonggaran batas waktu pembayaran Iuran?\n\nJika dalam peraturan perundang-undangan yang mengatur mengenai Program Jaminan Sosial Ketenagakerjaan ditetapkan batas waktu pembayaran Iuran JKK, Iuran JKM, Iuran JHT, dan Iuran JP setiap bulan, yaitu paling lambat tanggal 15 bulan berikutnya dari bulan Iuran yang bersangkutan maka dengan Peraturan Pemerintah ini:\na. Pemberi Kerja wajib memungut, membayar, dan menyetorkan; dan\nb. Peserta Bukan Penerima Upah wajib membayar,\nIuran Program Jaminan Sosial Ketenagakerjaan setiap bulan, yaitu paling lambat tanggal 30 bulan berikutnya dari bulan Iuran yang bersangkutan.", "value": 20}, {"color": "orange", "id": 482, "label": "Pasal 5", "shape": "dot", "title": "Bagaimana besar keringanan Iuran Jaminan Kecelakaan Kerja atau JKK?\n\nKeringanan Iuran JKK diberikan sebesar 99% (sembilan puluh sembilan persen), sehingga Iuran JKK menjadi 1% (satu persen) dari Iuran JKK sebagaimana dimaksud dalam Peraturan Pemerintah Nomor 44 Tahun 2015 tentang Penyelenggaraan Program Jaminan Kecelakaan Kerja dan Jaminan Kematian sebagaimana telah diubah dengan Peraturan Pemerintah Nomor 82 Tahun 2019 tentang Perubahan atas Peraturan Pemerintah Nomor 44 Tahun 2015 tentang Penyelenggaraan Program Jaminan Kecelakaan Kerja dan Jaminan Kematian.", "value": 80}, {"color": "purple", "id": 483, "label": "huruf c", "shape": "dot", "title": "Bagaimana Iuran JKK bagi Peserta Penerima Upah berisiko sedang?\n\nIuran JKK sebagaimana dimaksud dalam Pasal 5 bagi Peserta Penerima Upah dilaksanakan dengan ketentuan sebagai berikut:\nc. tingkat risiko sedang, yaitu sebesar 1% (satu persen) dikali 0,89% (nol koma delapan puluh sembilan persen) dari Upah sebulan sehingga menjadi 0,0089% (nol koma nol nol delapan puluh sembilan persen) dari Upah sebulan;", "value": 5}, {"color": "orange", "id": 484, "label": "Pasal 7", "shape": "dot", "title": "Bagaimana Iuran JKK bagi Peserta Bukan Penerima Upah?\n\nIuran JKK sebagaimana dimaksud dalam Pasal 5 bagi Peserta Bukan Penerima Upah yaitu sebesar 1% (satu persen) dari Iuran nominal Peserta sebagaimana tercantum dalam Lampiran II Peraturan Pemerintah Nomor 44 Tahun 2015 tentang Penyelenggaraan Program Jaminan Kecelakaan Kerja dan Jaminan Kematian sebagaimana telah diubah dengan Peraturan Pemerintah Nomor 82 Tahun 2019 tentang Perubahan atas Peraturan Pemerintah Nomor 44 Tahun 2015 tentang Penyelenggaraan Program Jaminan Kecelakaan Kerja dan Jaminan Kematian", "value": 80}, {"color": "orange", "id": 485, "label": "Pasal 9", "shape": "dot", "title": "Bagaimana besar keringanan Iuran Jaminan Kematian atau JKM?\n\nKeringanan Iuran JKM diberikan sebesar 99% (sembilan puluh sembilan persen), sehingga Iuran JKM menjadi 1% (satu persen) dari Iuran JKM sebagaimana dimaksud dalam Peraturan Pemerintah Nomor 44 Tahun 2015 tentang Penyelenggaraan Program Jaminan Kecelakaan Kerja dan Jaminan Kematian sebagaimana telah diubah dengan Peraturan Pemerintah Nomor 82 Tahun 2019 tentang Perubahan atas Peraturan Pemerintah Nomor 44 Tahun 2015 tentang Penyelenggaraan Program Jaminan Kecelakaan Kerja dan Jaminan Kematian.", "value": 80}, {"color": "orange", "id": 486, "label": "Pasal 10", "shape": "dot", "title": "Bagaimana Iuran JKM bagi Peserta Penerima Upah?\n\nIuran JKM sebagaimana dimaksud dalam Pasal 9 bagi Peserta Penerima Upah yaitu sebesar 1% (satu persen) dikali 0,30% (nol koma tiga puluh persen) dari Upah sebulan sehingga menjadi 0,0030% (nol koma nol nol tiga puluh persen) dari Upah sebulan.", "value": 80}, {"color": "orange", "id": 487, "label": "Pasal 11", "shape": "dot", "title": "Bagaimana Iuran JKM bagi Peserta Bukan Penerima Upah?\n\nIuran JKM sebagaimana dimaksud dalam Pasal 9 bagi Peserta Bukan Penerima Upah yaitu sebesar 1% (satu persen) dikali Rp6.800,00 (enam ribu delapan ratus rupiah) sehingga menjadi Rp68,00 (enam puluh delapan rupiah) setiap bulan.", "value": 80}, {"color": "red", "id": 488, "label": "Ayat (1)", "shape": "dot", "title": "Bagaimana Iuran JKM yang didasarkan atas Upah Pekerja?\n\nDalam hal Iuran didasarkan atas Upah Pekerja, komponen Upah tercantum dan diketahui, maka besarnya Iuran JKM bagi Pekerja harian lepas, borongan, dan perjanjian kerja waktu tertentu yang bekerja pada Pemberi Kerja sektor usaha jasa konstruksi, Iuran ditetapkan sebesar 1% (satu persen) dikali 0,30% (nol koma tiga puluh persen) dari Upah sebulan sehingga menjadi 0,0030% (nol koma nol nol tiga puluh persen) dari Upah sebulan.", "value": 20}, {"color": "green", "id": 489, "label": "Bab 2", "shape": "dot", "title": "Apa saja kebijakan persyaratan yang terkait dengan keringan Iuran Jaminan Kecelakaan Kerja dan Iuran Jaminan Kematian?\n\nPasal 5-16", "value": 320}, {"color": "red", "id": 490, "label": "Ayat (1)", "shape": "dot", "title": "Apa syarat keringanan Iuran JKK dan Iuran JKM bagi Pemberi Kerja, Peserta Penerima Upah, dan Peserta Bukan Penerima Upah?\n\nPemberi Kerja, Peserta Penerima Upah, dan Peserta Bukan Penerima Upah yang mendaftar sebelum bulan Agustus 2020 diberikan keringanan Iuran JKK dan Iuran JKM sesuai dengan ketentuan dalam Peraturan Pemerintah ini setelah melunasi Iuran JKK dan Iuran JKM sampai dengan bulan Juli 2020.", "value": 20}, {"color": "red", "id": 491, "label": "Ayat (1)", "shape": "dot", "title": "Bagaimana ketentuan keringanan Iuran JKK dan Iuran JKM bagi Pekerja harian lepas, borongan, dan perjanjian kerja waktu tertentu?\n\nKetentuan sebagaimana dimaksud dalam Pasal 13 berlaku bagi Pekerja harian lepas, borongan, dan perjanjian kerja waktu tertentu yang bekerja pada Pemberi Kerja sektor usaha jasa konstruksi yang komponen Upahnya didasarkan atas Upah Pekerja, komponen Upah tercantum dan diketahui.", "value": 20}, {"color": "red", "id": 492, "label": "Ayat (1)", "shape": "dot", "title": "Bagaimana mekanisme pemberian keringanan Iuran JKK dan Iuran JKM?\n\nMekanisme pemberian keringanan Iuran JKK dan Iuran JKM diberikan secara langsung oleh BPJS Ketenagakerjaan tanpa permohonan.", "value": 20}, {"color": "red", "id": 493, "label": "Ayat (1)", "shape": "dot", "title": "Berapa besaran penundaan pembayaran sebagian Iuran Jaminan Pensiun atau JP?\n\nPemberi Kerja wajib:\na. memungut Iuran JP dari Pekerja yaitu sebesar 1% (satu persen) dari Upah Pekerja; dan\nb. membayarkan dan menyetorkan:\n1. Iuran JP yang menjadi kewajiban Pemberi Kerja yaitu sebesar 2% (dua persen) dari Upah Pekerja; dan\n2. Iuran JP sebagaimana dimaksud pada huruf a, \nkepada BPJS Ketenagakerjaan.", "value": 20}, {"color": "orange", "id": 494, "label": "Pasal 18", "shape": "dot", "title": "Apa syarat penundaan pembayaran sebagian Iuran pada Pemberi Kerja dan Pekerja skala usaha menengah dan besar?\n\nPenundaan pembayaran sebagian Iuran sebagaimana dimaksud dalam Pasal 17 ayat (2) huruf b diberikan kepada Pemberi Kerja dan Pekerja skala usaha menengah dan besar yang memenuhi syarat sebagai berikut:\na. kegiatan produksi, distribusi, atau kegiatan utama usahanya terganggu akibat bencana nonalam penyebaran Corona Virus Disease 2019 (COVID-19) sehingga berdampak pada penurunan omset penjualan/pendapatan bulanan sebesar lebih dari 30% (tiga puluh persen), yang data penurunannya disampaikan per bulan sejak bulan Februari 2020 dengan surat penyataan dari pimpinan tertinggi Pemberi Kerja secara itikad baik; dan\nb. Pemberi Kerja dengan ketentuan:\n1. telah mendaftarkan Pekerjanya sebagai Peserta sebelum bulan Agustus 2020 harus melunasi Iuran JP sampai dengan bulan Juli 2020; atau \n2. baru mendaftarkan Pekerjanya sebagai Peserta setelah bulan Juli 2020 harus membayar sebagian Iuran sebagaimana dimaksud dalam Pasal 17 ayat (2) huruf a.", "value": 80}, {"color": "red", "id": 495, "label": "Ayat (1)", "shape": "dot", "title": "Apakah Pemberi Kerja yang terdampak bencana nonalam penyebaran Corona Virus Disease 2019 (COVID-19) harus mengajukan permohonan penundaan pembayaran sebagian Iuran JP?\n\nPemberi Kerja yang terdampak bencana nonalam penyebaran Corona Virus Disease 2019 (COVID-19) sebagaimana dimaksud dalam Pasal 18 mengajukan permohonan penundaan pembayaran sebagian Iuran JP kepada BPJS Ketenagakerjaan.", "value": 20}, {"color": "red", "id": 496, "label": "Ayat (2)", "shape": "dot", "title": "Berapa lama verifikasi permohonan penundaan pembayaran sebagian Iuran JP dilakukan?\n\nBPJS Ketenagakerjaan melakukan verifikasi atas permohonan penundaan pembayaran sebagian Iuran JP paling lama 3 (tiga) hari sejak permohonan diterima.", "value": 20}, {"color": "orange", "id": 497, "label": "Pasal 20", "shape": "dot", "title": "Apa syarat penundaan pembayaran sebagian Iuran JP pada Pemberi Kerja dan Pekerja skala usaha mikro dan kecil?\n\nPenundaan pembayaran sebagian Iuran JP sebagaimana dimaksud dalam Pasal 17 ayat (2) huruf b diberikan kepada Pemberi Kerja dan Pekerja skala usaha mikro dan kecil yang memenuhi syarat sebagai Pemberi Kerja yang:\na. telah mendaftarkan Pekerjanya sebagai Peserta sebelum bulan Agustus 2020 harus melunasi Iuran JP sampai dengan bulan Juli 2020; atau\nb. baru mendaftarkan Pekerjanya sebagai Peserta setelah bulan Juli 2020 harus membayar sebagian Iuran sebagaimana dimaksud dalam Pasal 17 ayat (2) huruf a.", "value": 80}, {"color": "red", "id": 498, "label": "Ayat (1)", "shape": "dot", "title": "Apakah Pemberi Kerja skala usaha mikro dan kecil harus mengajukan permohonan penundaan pembayaran sebagian Iuran JP terlebih dahulu?\n\nPemberi Kerja skala usaha mikro dan kecil sebagaimana dimaksud dalam Pasal 20 diberikan penundaan pembayaran sebagian Iuran JP setelah terlebih dahulu memberitahukan kepada BPJS Ketenagakerjaan.", "value": 20}, {"color": "red", "id": 499, "label": "Ayat (1)", "shape": "dot", "title": "Berapa besar denda keterlambatan pembayaran Iuran Program Jaminan Sosial Ketenagakerjaan?\n\nKeterlambatan pembayaran Iuran Program Jaminan Sosial Ketenagakerjaan yang melebihi batas waktu sebagaimana dimaksud dalam Pasal 4 dikenakan denda sebesar 0,5% (nol koma lima persen) untuk setiap bulan keterlambatan.", "value": 20}, {"color": "orange", "id": 500, "label": "Pasal 24", "shape": "dot", "title": "Bagaimana ketentuan penerimaan Manfaat Program Jaminan Sosial Ketenagakerjaan selama masa penyesuaian Iuran?\n\nSelama masa penyesuaian Iuran, Manfaat Program Jaminan Sosial Ketenagakerjaan yang diterima Peserta tetap sesuai ketentuan peraturan perundang-undangan.", "value": 80}, {"color": "green", "id": 501, "label": "Bab 3", "shape": "dot", "title": "Pasal berapa yang mengatur terkait Manfaat Program Jaminan Sosial Ketenagakerjaan?\n\nPasal 24 - 25", "value": 320}, {"color": "orange", "id": 502, "label": "Pasal 25", "shape": "dot", "title": "Bagaimana ketentuan penerimaan Manfaat Program Jaminan Sosial Ketenagakerjaan jika peserta melakukan klaim JP pada jangka waktu berlakunya Peraturan Pemerintah ini?\n\nJika Peserta melakukan klaim JP pada jangka waktu berlakunya Peraturan Pemerintah ini dan mendapatkan Manfaat lumsum maka Iuran seluruh kewajiban bagian Pemberi Kerja termasuk yang ditunda harus dibayar lunas oleh Pemberi Kerja kepada BPJS Ketenagakerjaan sebelum Manfaat lumsum diberikan kepada Pekerja.", "value": 80}, {"color": "orange", "id": 503, "label": "Pasal 26", "shape": "dot", "title": "Bagaimana keberlakuan penyesuaian Iuran Program Jaminan Sosial Ketenagakerjaan?\n\nPenyesuaian Iuran sebagaimana dimaksud dalam Peraturan Pemerintah ini berlaku dimulai sejak Iuran Program Jaminan Sosial Ketenagakerjaan bulan Agustus 2020 sampai dengan Iuran Program Jaminan Sosial Ketenagakerjaan bulan Januari 2021.", "value": 80}, {"color": "green", "id": 504, "label": "Bab 4", "shape": "dot", "title": "Apa saja kebijakan keberlakuan penyesuaian iuran Program Jaminan Sosial Ketenagakerjaan?\n\nPasal 26 - 28", "value": 320}, {"color": "red", "id": 505, "label": "Ayat (1)", "shape": "dot", "title": "Pasal berapa saja yang mengatur ketentuan pembayaran penyesuaian iuran dan pembayaran denda?\n\nPenyesuaian Iuran dan pembayaran denda sebagaimana dimaksud dalam Peraturan Pemerintah ini berlaku bagi Pemberi Kerja dan Peserta dengan ketentuan pembayaran dilakukan dalam jangka waktu sebagaimana dimaksud dalam Pasal 4, Pasal 17, dan Pasal 26.", "value": 20}, {"color": "purple", "id": 506, "label": "huruf 1", "shape": "dot", "title": "Apa yang dimaksud dengan Penempatan Awak Kapal Niaga Migran dan Awak Kapal Perikanan Migran?\n\nPenempatan Awak Kapal Niaga Migran dan Awak Kapal Perikanan Migran adalah kegiatan pelayanan untuk mempertemukan awak kapal sesuai kompetensi atau keahlian dan keterampilan dengan Pemberi Kerja atau Prinsipal.", "value": 5}, {"color": "purple", "id": 507, "label": "huruf 4", "shape": "dot", "title": "Apa yang dimaksud dengan SIP3MI?\n\nSurat Izin Perusahaan Penempatan Pekerja Migran Indonesia yang selanjutnya disebut SIP3MI adalah izin tertulis yang diberikan oleh Menteri kepada badan usaha berbadan hukum Indonesia yang akan menjadi Perusahaan Penempatan Pekerja Migran Indonesia.", "value": 5}, {"color": "purple", "id": 508, "label": "huruf 6", "shape": "dot", "title": "Apa yang dimaksud dengan Buku Pelaut?\n\nBuku Pelaut adalah buku identitas bagi pelaut yang diterbitkan oleh kementerian yang menyelenggarakan urusan pemerintahan di bidang transportasi, yang bukan sebagai dokumen perjalanan bagi pelaut dan tidak dapat menggantikan paspor.", "value": 5}, {"color": "purple", "id": 509, "label": "huruf 8", "shape": "dot", "title": "Apa yang dimaksud dengan PKL dalam Peraturan Pemerintah ini?\n\nPerjanjian Kerja Laut yang selanjutnya disingkat PKL adalah perjanjian kerja perseorangan yang dibuat dan ditandatangani antara awak kapal dengan pihak yang bertindak untuk dan atas nama Pemberi Kerja atau Prinsipal yang memuat hak dan kewajiban para pihak dan disahkan oleh syahbandar.", "value": 5}, {"color": "purple", "id": 510, "label": "huruf 19", "shape": "dot", "title": "Apa yang dimaksud dengan Prinsipal?\n\nPrinsipal adalah pengguna jasa Awak Kapal Niaga Migran dan Awak Kapal Perikanan Migran yang berkedudukan sebagai pemilik kapal atau operator kapal yang mempekerjakan Awak Kapal Niaga Migran dan Awak Kapal Perikanan Migran.", "value": 5}, {"color": "purple", "id": 511, "label": "huruf 22", "shape": "dot", "title": "Apa yang dimaksud dengan Awak Kapal Niaga Migran?\n\nAwak Kapal Niaga Migran adalah Pekerja Migran Indonesia yang dipekerjakan atau bekerja di atas kapal niaga berbendera asing oleh pemilik atau operator kapal untuk melakukan tugas di atas kapal sesuai dengan jabatannya yang tercantum dalam buku sijil.", "value": 5}, {"color": "purple", "id": 512, "label": "huruf 23", "shape": "dot", "title": "Apa yang dimaksud dengan Awak Kapal Perikanan Migran?\n\nAwak Kapal Perikanan Migran adalah Pekerja Migran Indonesia yang dipekerjakan atau bekerja di atas kapal perikanan berbendera asing oleh pemilik atau operator kapal untuk melakukan tugas di atas kapal sesuai dengan jabatannya yang tercantum dalam buku sijil.", "value": 5}, {"color": "red", "id": 513, "label": "Ayat (2)", "shape": "dot", "title": "Siapa saja pelaksana penempatan yang ikut keberlakuan dengan Peraturan Pemerintah ini?\n\nPelaksana penempatan sebagaimana dimaksud pada ayat (1) huruf a terdiri atas:\na. BP2MI;\nb. P3MI; dan\nc. perusahaan yang menempatkan awak kapal untuk kepentingan perusahaan sendiri.", "value": 20}, {"color": "orange", "id": 514, "label": "Pasal 4", "shape": "dot", "title": "Apa saja yang harus dilaporkan oleh Awak Kapal Niaga Migran dan Awak Kapal Perikanan Migran yang bekerja secara perseorangan?\n\nAwak Kapal Niaga Migran dan Awak Kapal Perikanan Migran yang bekerja secara perseorangan sebagaimana dimaksud dalam Pasal 3 ayat (3) harus melaporkan:\na. rencana keberangkatan secara daring atau luring kepada Dinas Kabupaten/Kota atau LTSA Pekerja Migran Indonesia, dengan melampirkan:\n1. paspor;\n2. Buku Pelaut;\n3. PKL;\n4. bukti kepesertaan program Jaminan Sosial;\n5. surat keterangan sehat berdasarkan pemeriksaan kesehatan dan psikologi;\n6. visa kerja;\n7. dokumen identitas pelaut; dan\n8. sertifikat kompetensi kerja, sertifikat keahlian pelaut, dan/atau sertifikat keterampilan pelaut.\nb. Kedatangan kepada Perwakilan Republik Indonesia secara daring melalui Portal Peduli Warga Negara Indonesia atau luring.", "value": 80}, {"color": "green", "id": 515, "label": "Bab 2", "shape": "dot", "title": "Apa saja kebijakan penempatan dan pelindungan awak kapal niaga migran?\n\nPasal 5 - 21", "value": 320}, {"color": "red", "id": 516, "label": "Ayat (1)", "shape": "dot", "title": "Antara siapa perjanjian tertulis penempatan awak kapal niaga migran oleh BP2MI dilaksanakan?\n\nPenempatan Awak Kapal Niaga Migran oleh BP2MI dilaksanakan berdasarkan perjanjian tertulis antara:\na. Pemerintah Republik Indonesia dengan pemerintah negara tujuan; atau\nb. Pemerintah Republik Indonesia dengan Pemberi Kerja atau Prinsipal berbadan hukum di negara tujuan penempatan.", "value": 20}, {"color": "red", "id": 517, "label": "Ayat (4)", "shape": "dot", "title": "Apakah perlu tindak lanjut dengan perjanjian teknis dalam hal perjanjian tertulis antara pemerintah dan pemberi kerja atau prinsipal berbadan hukum di negara tujuan penempatan?\n\nPerjanjian secara tertulis sebagaimana dimaksud pada ayat (3) ditindaklanjuti dengan perjanjian teknis antara BP2MI dan lembaga pemerintah yang ditunjuk oleh pemerintah negara Pemberi Kerja atau Prinsipal.", "value": 20}, {"color": "red", "id": 518, "label": "Ayat (1)", "shape": "dot", "title": "Bagaimana tahapan pelaksanaan Penempatan Awak Kapal Niaga Migran oleh BP2MI?\n\nTahapan pelaksanaan Penempatan Awak Kapal Niaga Migran oleh BP2MI sebagaimana dimaksud dalam Pasal 5 dilaksanakan melalui:\na. pemberian informasi;\nb. pendaftaran;\nc. seleksi;\nd. pemeriksaan kesehatan dan psikologi;\ne. penandatanganan Perjanjian Penempatan;\nf. pendaftaran kepesertaan Jaminan Sosial;\ng. pelaksanaan orientasi pra pemberangkatan;\nh. penandatanganan PKL; dan\ni. pemberangkatan.", "value": 20}, {"color": "orange", "id": 519, "label": "Pasal 7", "shape": "dot", "title": "Mana integrasi data proses penempatan awak kapal niaga migran dilaksanakan?\n\nProses Penempatan Awak Kapal Niaga Migran dilaksanakan melalui integrasi data kementerian/lembaga terkait.", "value": 80}, {"color": "red", "id": 520, "label": "Ayat (3)", "shape": "dot", "title": "Apa saja persyaratan yang harus dipenuhi untuk mendapatkan SIP3MI?\n\nUntuk mendapatkan SIP3MI sebagaimana dimaksud pada ayat (1), P3MI harus memenuhi persyaratan:\na. berbentuk badan hukum perseroan terbatas;\nb. memiliki akta pendirian lengkap sampai akta perubahan terakhir yang dilengkapi surat keputusan pengesahan oleh kementerian yang menyelenggarakan urusan pemerintahan di bidang hukum dan hak asasi manusia;\nc. memiliki nomor pokok wajib pajak perusahaan;\nd. memiliki surat keterangan domisili;\ne. salinan kartu tanda penduduk pemilik perusahaan;\nf. memiliki sistem pendataan Awak Kapal Niaga Migran; \ng. memiliki modal disetor yang tercantum dalam akta pendirian perusahaan paling sedikit Rp5.000.000.000,00 (lima miliar rupiah);\nh. menyetor uang kepada bank pemerintah dalam bentuk deposito paling sedikit Rp1.500.000.000,00 (satu miliar lima ratus juta rupiah) yang sewaktu-waktu dapat dicairkan sebagai jaminan untuk memenuhi kewajiban dalam Pelindungan Awak Kapal Niaga Migran;\ni. memiliki rencana kerja Penempatan dan Pelindungan Awak Kapal Niaga Migran paling singkat 3 (tiga) tahun berjalan;\nj. memiliki sarana dan prasarana pelayanan Penempatan Awak Kapal Niaga Migran;\nk. memiliki bukti lulus seleksi teknis dari kementerian yang menyelenggarakan urusan pemerintahan di bidang transportasi; dan\nl. memiliki tenaga ahli di bidang kepelautan.", "value": 20}, {"color": "red", "id": 521, "label": "Ayat (1)", "shape": "dot", "title": "Berapa lama jangka waktu SIP3MI?\n\nSIP3MI diberikan untuk jangka waktu 5 (lima) tahun dan dapat diperpanjang.", "value": 20}, {"color": "red", "id": 522, "label": "Ayat (2)", "shape": "dot", "title": "Bagaimana apabila P3MI tidak lagi memenuhi persyaratan SIP3MI?\n\nJika P3MI tidak lagi memenuhi persyaratan SIP3MI sebagaimana dimaksud dalam Pasal 8 ayat (3) maka P3MI tersebut dikenai sanksi administratif.", "value": 20}, {"color": "red", "id": 523, "label": "Ayat (1)", "shape": "dot", "title": "Apa perjanjian yang wajib dimiliki P3MI dalam melaksanakan Penempatan Awak Kapal Niaga Migran?\n\nP3MI dalam melaksanakan Penempatan Awak Kapal Niaga Migran wajib memiliki perjanjian keagenan dengan Pemberi Kerja atau Prinsipal yang disahkan (endorsement) oleh Perwakilan Republik Indonesia.", "value": 20}, {"color": "red", "id": 524, "label": "Ayat (4)", "shape": "dot", "title": "Lampiran apa yang harus P3MI berikan untuk memperoleh perjanjian keagenan?\n\nUntuk memperoleh perjanjian keagenan sebagaimana dimaksud pada ayat (1), P3MI harus melampirkan dokumen:\na. surat penunjukan yang disahkan (endorsement) oleh Perwakilan Republik Indonesia bagi Pemberi Kerja atau Prinsipal yang berkedudukan di luar negeri;\nb. surat keterangan terdaftar pada institusi atau lembaga berwenang di negara masing-masing dan wajib disahkan (endorsement) oleh Perwakilan Republik Indonesia bagi Pemberi Kerja atau Prinsipal yang berkedudukan di luar negeri;\nc. KKB;\nd. surat kuasa untuk bertindak atas nama Prinsipal untuk Penempatan Awak Kapal Niaga Migran wajib disahkan (endorsement) oleh Perwakilan Republik Indonesia bagi Pemberi Kerja atau Prinsipal yang berkedudukan di luar negeri; dan\ne. salinan draf PKL dari Pemberi Kerja atau Prinsipal.\n", "value": 20}, {"color": "red", "id": 525, "label": "Ayat (2)", "shape": "dot", "title": "Bagaimana P3MI mengajukan permohonan kepada BP2MI untuk mendapatkan SIP2MI?\n\nUntuk mendapatkan SIP2MI sebagaimana dimaksud pada ayat (1), P3MI mengajukan permohonan kepada BP2MI dengan melampirkan dokumen:\na. perjanjian keagenan antara P3MI dengan Pemberi Kerja atau Prinsipal; dan\nb. rancangan Perjanjian Penempatan antara P3MI dengan calon Awak Kapal Niaga Migran.", "value": 20}, {"color": "orange", "id": 526, "label": "Pasal 12", "shape": "dot", "title": "Bagaimana penyampaian SIP2MI yang berlaku secara nasional kepada P3MI?\n\nSIP2MI berlaku secara nasional dan disampaikan kepada P3MI secara daring melalui sistem komputerisasi Pelindungan Pekerja Migran Indonesia yang terintegrasi dengan sistem informasi ketenagakerjaan terpadu.", "value": 80}, {"color": "red", "id": 527, "label": "Ayat (2)", "shape": "dot", "title": "Kepada siapa dilaporkan Penempatan Awak Kapal Niaga Migran oleh Perusahaan?\n\nPerusahaan sebagaimana dimaksud pada ayat (1) wajib melaporkan Penempatan Awak Kapal Niaga Migran kepada Menteri.", "value": 20}, {"color": "orange", "id": 528, "label": "Pasal 15", "shape": "dot", "title": "Apa saja persyaratan yang harus dipenuhi Setiap calon Awak Kapal Niaga Migran?\n\nSetiap calon Awak Kapal Niaga Migran harus memenuhi persyaratan:\na. berusia minimal 18 (delapan belas) tahun;\nb. memiliki kompetensi atau memiliki pendidikan sesuai dengan persyaratan jabatan yang ditetapkan oleh Pemberi Kerja atau Prinsipal dan memenuhi kualifikasi kompetensi kerja sesuai dengan ketentuan peraturan perundang-undangan;\nc. sehat jasmani dan rohani;\nd. terdaftar dan memiliki nomor kepesertaan Jaminan Sosial; dan\ne. memiliki dokumen lengkap yang dipersyaratkan.", "value": 80}, {"color": "orange", "id": 529, "label": "Pasal 16", "shape": "dot", "title": "Pada siapa pendaftaran setiap calon Awak Kapal Niaga Migran yang memenuhi persyaratan dilakukan?\n\nSetiap calon Awak Kapal Niaga Migran yang memenuji persyaratan sebagaimana dimaksud dalam Pasal 15 harus melakukan pendaftaran pada Dinas Kabupaten/Kota atau LTSA Pekerja Migran Indonesia secara daring dan luring.", "value": 80}, {"color": "red", "id": 530, "label": "Ayat (2)", "shape": "dot", "title": "Apa saja paling sedikit termuat dalam PKL Awak Kapal Niaga Migran?\n\nPKL Awak Kapal Niaga Migran sebagaimana dimaksud pada ayat (1) paling sedikit memuat:\na. identitas Awak Kapal Niaga Migran:\n1. nama lengkap;\n2. tanggal lahir atau usia dan tempat lahir;\n3. nomor dokumen identitas pelaut atau kode pelaut;\n4. nomor paspor; dan\n5. alamat di Indonesia;\nb. identitas Pemberi Kerja atau Prinsipal:\n1. nama;\n2. nomor identifikasi pribadi; dan\n3. alamat/domisili;\nc. identitas P3MI:\n1. nama penanggung jawab; dan\n2. alamat/domisili;\nd. identitas kapal:\n1. nama kapal;\n2. nomor pendaftaran kapal atau nomor international maritime organization; dan\n3. bendera kapal;\ne. hak dan kewajiban para pihak;\nf. kondisi dan syarat kerja paling sedikit meliputi:\n1. waktu kerja, waktu istirahat, dan cuti;\n2. upah, cara pembayaran upah, upah lembur, upah cuti tahunan, dan bonus;\n3. akomodasi, fasilitas rekreasi, dan konsumsi; dan \n4. Jaminan Sosial dan asuransi;\ng. tempat dan tanggal penandatanganan PKL;\nh. jabatan atau rank di atas kapal;\ni. hak atas pemulangan atau repatriasi;\nj. referensi nomor KKB jika ada;\nk. penyelesaian sengketa; dan\nl. jangka waktu PKL.", "value": 20}, {"color": "red", "id": 531, "label": "Ayat (3)", "shape": "dot", "title": "Bagaimana ketentuan Waktu Kerja dan waktu istirahat?\n\nWaktu kerja dan waktu istirahat sebagaimana dimaksud pada ayat (2) huruf f angka 1 dengan ketentuan sebagai berikut:\na. waktu kerja paling lama tidak melebihi:\n1. 14 (empat belas) jam dalam jangka waktu 24 (dua puluh empat) jam; dan\n2. 72 (tujuh puluh dua) jam dalam jangka waktu 7 (tujuh) hari kerja;\nb. waktu istirahat paling sedikit tidak kurang dari:\n1. 10 (sepuluh) jam dalam jangka waktu 24 (dua puluh empat) jam; dan\n2. 77 (tujuh puluh tujuh) jam dalam jangka waktu 7 (tujuh) hari kerja.", "value": 20}, {"color": "red", "id": 532, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja dokumen yang wajib dimiliki setiap Awak Kapal Niaga Migran?\n\nSetiap Awak Kapal Niaga Migran wajib memiliki dokumen sebagai berikut:\na. paspor;\nb. Buku Pelaut;\nc. PKL;\nd. bukti kepesertaan program Jaminan Sosial;\ne. surat keterangan sehat berdasarkan pemeriksaan kesehatan dan psikologi;\nf. Visa Kerja;\ng. dokumen identitas pelaut jika dipersyaratkan oleh Pemberi Kerja atau Prinsipal; dan\nh. sertifikat kompetensi kerja, sertifikat keahlian pelaut, dan/atau sertifikat keterampilan pelaut.", "value": 20}, {"color": "red", "id": 533, "label": "Ayat (2)", "shape": "dot", "title": "Apa saja pelindungan yang paling sedikit diberikan?\n\nPelindungan sebagaimana dimaksud pada ayat (1) paling sedikit meliputi:\na. upah;\nb. waktu kerja dan waktu istirahat;\nc. hak cuti;\nd. pemulangan;\ne. hak kompensasi atas hilangnya kapal;\nf. manning levels;\ng. pengembangan kemampuan dan karier;\nh. memperoleh akomodasi, fasilitas rekreasi, makanan, minuman, dan air bersih;\ni. pelayanan kesehatan di atas kapal dan darat;\nj. keselamatan dan kesehatan kerja;\nk. pencegahan kecelakaan kerja;\nl. akses fasilitas kesejahteraan di pelabuhan; dan\nm. Jaminan Sosial dan asuransi.", "value": 20}, {"color": "red", "id": 534, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja sebab hak pemulangan atau repatriasi Awak Kapal Niaga Migran?\n\nAwak Kapal Niaga Migran berhak atas pemulangan atau repatriasi yang disebabkan:\na. jangka waktu PKL berakhir ketika berada di atas kapal atau di luar negeri;\nb. PKL diakhiri oleh Pemberi Kerja atau Prinsipal atau Awak Kapal Niaga Migran disebabkan alasan yang dibenarkan; atau\nc. Awak Kapal Niaga Migran tidak mampu lagi melaksanakan kewajiban yang diatur dalam PKL atau tidak dapat diharapkan melaksanakan kewajiban dalam keadaan khusus.", "value": 20}, {"color": "red", "id": 535, "label": "Ayat (2)", "shape": "dot", "title": "Siapa yang menanggung hak atas pemulangan atau repatriasi Awak Kapal Niaga Migran?\n\nHak atas pemulangan atau repatriasi Awak Kapal Niaga Migran sebagaimana dimaksud pada ayat (1) ditanggung oleh Pemberi Kerja atau Prinsipal sampai ke daerah tempat asal Awak Kapal Niaga Migran.", "value": 20}, {"color": "orange", "id": 536, "label": "Pasal 21", "shape": "dot", "title": "Bagaimana apabila PKL berakhir saat Awak Kapal Niaga Migran sedang berlayar dan tidak memungkinkan dilakukan pemulangan?\n\nDalam hal PKL berakhir saat Awak Kapal Niaga Migran sedang berlayar yang tidak dimungkinkan dilakukan pemulangan, Awak Kapal Niaga Migran harus meneruskan tugas di atas kapal niaga samoai kapal niaga tiba di pelabuhan pertama berikutnya dan menerima imbalan upah dan kesejahteraan atas kelebihan waktu kerja.", "value": 80}, {"color": "green", "id": 537, "label": "Bab 3", "shape": "dot", "title": "Apa saja kebijakan penempatan dan pelindungan awak kapal perikanan migran?\n\nPasal 22 - 37", "value": 320}, {"color": "green", "id": 538, "label": "Bab 4", "shape": "dot", "title": "Pasal berapa yang mengatur penyelesaian perselisihan?\n\nPasal 38 - 39", "value": 320}, {"color": "green", "id": 539, "label": "Bab 5", "shape": "dot", "title": "Pasal berapa yang mengatur pengawasan?\n\nPasal 40", "value": 320}, {"color": "green", "id": 540, "label": "Bab 6", "shape": "dot", "title": "Apa saja kebijakan sanksi administratif?\n\nPasal 41", "value": 320}, {"color": "green", "id": 541, "label": "Bab 7", "shape": "dot", "title": "Adakah pasal yang mengatur ketentuan lain-lain?\n\nPasal 42", "value": 320}, {"color": "green", "id": 542, "label": "Bab 8", "shape": "dot", "title": "Apa saja kebijakan dalam Ketentuan penutup?\n\nPasal 43 - 46", "value": 320}, {"color": "purple", "id": 543, "label": "huruf g", "shape": "dot", "title": "Berapa modal disetor yang tercantum dalam akta pendirian perusahaan sebagai syarat yang harus dipenuhi P3MI untuk mendapatkan SIP3MI?\n\nUntuk mendapatkan SIP3MI sebagaimana dimaksud pada ayat (1), P3MI harus memenuhi persyaratan:\ng. memiliki modal disetor yang tercantum dalam akta pendirian perusahaan paling sedikit Rp5.000.000.000,00 (lima miliar rupiah);", "value": 5}, {"color": "orange", "id": 544, "label": "Pasal 31", "shape": "dot", "title": "Apa saja persyaratan setiap calon Awak Kapal Perikanan Migran?\n\nSetiap calon Awak Kapal Perikanan Migran harus memenuhi persyaratan:\na. berusia minimal 18 (delapan belas) tahun;\nb. memiliki kpmpetensi atau memenuhi kualifikasi kompetensi kerja sesuai dengan ketentuan peraturan perundang-undangan;\nc. sehat jasmani dan rohani;\nd. terdaftar dan memiliki nomor kepesertaan Jaminan Sosial; dan\ne. memiliki dokumen lengkap yang dipersyaratkan.", "value": 80}, {"color": "orange", "id": 545, "label": "Pasal 32", "shape": "dot", "title": "Kepada siapa pendaftaran calon Awak Kapal Perikanan Migran yang memenuhi persyaratan dilakukan?\n\nSetiap calon Awak Kapal Perikanan Migran yang memenuhi persyaratan sebagaimana dimaksud dlaam pasal 31 harus melakukan pendaftaran pada Dinas Kabupaten/Kota atau LTSA Pekerja Migran Indonesia secara daring dan luring.", "value": 80}, {"color": "purple", "id": 546, "label": "huruf a", "shape": "dot", "title": "Alamat apa yang harus termuat dalam PKL Awak Kapal perikanan Migran sebagai identitas Awak Kapal Perikanan Migran?\n\nPKL Awak Kapal Perikanan Migran sebagaimana dimaksud pada ayat (1) paling sedikit memuat:\na. identitas Awak Kapal Perikanan Migran:\n4. alamat di Indonesia", "value": 5}, {"color": "orange", "id": 547, "label": "Pasal 37", "shape": "dot", "title": "Bagaimana apabila PKL berakhir saat Awak Kapal Perikanan Migran sedang berlayar dan tidak memungkinkan dilakukan pemulangan?\n\nDalam hal PKL berakhir saat Awak Kapal Perikanan Migran sedang berlayar yang tidak dimungkinkan dilakukan pemulangan, Awak Kapal Perikanan Migran harus meneruskan tugas di atas kapal perikanan sampai kapal perikanan tiba di pelabuhan pertama berikutnya dan menerima imbalan upah dan kesejahteraan atas kelebihan waktu kerja.", "value": 80}, {"color": "red", "id": 548, "label": "Ayat (1)", "shape": "dot", "title": "Bagaimana penyelesaian perselisihan antara Awak Kapal dengan BP2MI, P3MI, atau perusahaan yang menempatkan awak kapal?\n\nPenyelesaian dalam hal terjadi perselisihan antara Awak Kapal Niaga Migran atau Awak Kapal Perikanan Migran dengan BP2MI, P3MI, atau perusahaan yang menempatkan awak kapal untuk kepentingan perusahaan sendiri mengenai pelaksanaan Perjanjian Penempatan dilakukan secara musyawarah.", "value": 20}, {"color": "red", "id": 549, "label": "Ayat (1)", "shape": "dot", "title": "Siapa yang memberikan bantuan hukum pada Awak Kapal di luar negeri?\n\nPerwakilan Republik Indonesia memberikan bantuan hukum, pendampingan, dan/atau mediasi pada Awak Kapal Niaga Migran dan Awak Kapal Perikanan Migran di luar negeri.", "value": 20}, {"color": "red", "id": 550, "label": "Ayat (1)", "shape": "dot", "title": "Siapa yang melakukan pengawasan penempatan dan pelindungan Awak Kapal sebelum dan setelah bekerja?\n\nPengawasan Penempatan dan Pelindungan Awak Kapal Niaga Migran dan Awak Kapal Perikanan Migran sebelum dan setelah bekerja dilaksanakan melalui pengawasan oleh pengawas ketenagakerjaan dan dapat melibatkan marine inspector atau pengawas perikanan sesuai dengan kewenangan masing-masing.", "value": 20}, {"color": "red", "id": 551, "label": "Ayat (2)", "shape": "dot", "title": "Siapa yang melakukan pengawasan penempatan dan pelindungan Awak Kapal selama bekerja?\n\nPengawasan Penempatan dan Pelindungan Awak Kapal niaga Migran dan Awak Kapal Perikanan Migran selama bekerja dilaksanakan oleh Perwakilan Republik Indonesia serta dapat bekerja sama dengan Flag State Inspector dan Port State Control Officer di negara tujuan penempatan.", "value": 20}, {"color": "red", "id": 552, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja bentuk sanksi administratif yang dapat diberikan?\n\nSanksi administratif sebagaimana dimaksud dalam Pasal 9 ayat (2), Pasal 10 ayat (5), Pasal 11 ayat (4), Pasal 13 ayat (2), Pasal 14 ayat (4), Pasal 26 ayat (2), Pasal 27 ayat (5), dan Pasal 28 ayat (4) berupa:\na. peringatan tertulis;\nb. penghentian sementara sebagian atau seluruh kegiatan usaha; atau\nc. pencabutan izin.", "value": 20}, {"color": "red", "id": 553, "label": "Ayat (1)", "shape": "dot", "title": "Siapa yang memberikan bantuan evakuasi kepada Awak Kapal?\n\nPerwakilan Republik Indonesia memberikan bantuan evakuasi dalam hal terjadi perang, konflik bersenjata, kerusuhan massal, dan bencana alam/nonalam yang berskala masif yang mengancam keselamatan Awak Kapal Niaga Migran dan Awak Kapal Perikanan Migran.", "value": 20}, {"color": "red", "id": 554, "label": "Ayat (3)", "shape": "dot", "title": "Bagaimana apabila tidak terdapat Perwakilan Republik Indonesia yang dapat memberikan bantuan evakuasi?\n\nDalam hal tidak terdapat Perwakilan Republik Indonesia sebagaimana dimaksud pada ayat (1), Pemerintah Pusat melalui kementerian yang menyelenggarakan urusan pemerintahan di bidang luar negeri dapat menunjuk badan/lembaga untuk menjalankan fungsi pelindungan terhadap Awak Kapal Niaga Migran dan Awak Kapal Perikanan Migran.", "value": 20}, {"color": "red", "id": 555, "label": "Ayat (2)", "shape": "dot", "title": "Berapa paling lama penyesuaian perizinan SIP3MI oleh P3MI?\n\nP3MI sebagaimana dimaksud pada ayat (1) wajib menyesuaikan perizinan SIP3MI paling lama 2 (dua) tahun sejak Peraturan Pemerintah ini diundangkan.", "value": 20}, {"color": "green", "id": 556, "label": "Bab 2", "shape": "dot", "title": "Apa saja kewenangan pengawas ketenagakerjaan dalam pelaksanaan pengawasan terhadap penyelenggaraan penempatan dan perlindungan TKI di luar negeri?\n\nPasal 6-9", "value": 320}, {"color": "green", "id": 557, "label": "Bab 3", "shape": "dot", "title": "Bagaimana tata cara pelaksanaan pengawasan ketenagakerjaan terhadap penyelenggaraan penempatan dan perlindungan TKI di luar negeri?\n\nPasal 10-14", "value": 320}, {"color": "green", "id": 558, "label": "Bab 4", "shape": "dot", "title": "Bagaimana mekanisme pelaporan dalam pelaksanaan pengawasan terhadap penyelenggaraan penempatan dan perlindungan TKI di luar negeri?\n\nPasal 15-16", "value": 320}, {"color": "green", "id": 559, "label": "Bab 5", "shape": "dot", "title": "Bagaimana mekanisme pembinaan dalam pelaksanaan pengawasan terhadap penyelenggaraan penempatan dan perlindungan TKI di luar negeri?\n\nPasal 17", "value": 320}, {"color": "red", "id": 560, "label": "Ayat (2)", "shape": "dot", "title": "Apa yang dimaksud dengan tahapan preventif edukatif?\n\nTahapan preventif edukatif sebagaimana dimaksud pada ayat (1) huruf a, merupakan upaya pencegahan melalui penyebarluasan norma, penasihatan teknis, dan pendampingan.", "value": 20}, {"color": "red", "id": 561, "label": "Ayat (3)", "shape": "dot", "title": "Apa yang dimaksud dengan tahapan represif non yustisia?\n\nTahapan represif non yustisia sebagaimana dimaksud pada ayat (1) huruf b, merupakan upaya paksa diluar lembaga pengadilan untuk memenuhi ketentuan peraturan perundang-undangan dalam bentuk nota pemeriksaan dan/atau surat pernyataan kesanggupan pemenuhan ketentuan peraturan perundang-undangan.", "value": 20}, {"color": "red", "id": 562, "label": "Ayat (4)", "shape": "dot", "title": "Apa yang dimaksud dengan tahapan represif yustisia?\n\nTahapan represif yustisia sebagaimana dimaksud pada ayat (1) huruf c, merupakan upaya paksa melalui lembaga pengadilan dengan melakukan proses penyidikan oleh Pengawas Ketenagakerjaan selaku Penyidik Pegawai Negeri Sipil.", "value": 20}, {"color": "orange", "id": 563, "label": "Pasal 12", "shape": "dot", "title": "Siapa yang melakukan pengawasan penyelenggaraan penempatan perlindungan TKI di luar negeri pada prapenempatan dan purnapenempatan?\n\nPengawasan terhadap penyelenggaran penempatan dan perlindungan TKI di luar negeri pada prapenempatan dan purnapenempatan sebagaimana dimaksud dalam Pasal 2 ayat (3) dilakukan oleh pengawas ketenagakerjaan berkoordinasi dengan instansi terkait sesuai dengan kewenangan masing-masing berdasarkan ketentuan peraturan perundang-undangan.", "value": 80}, {"color": "orange", "id": 564, "label": "Pasal 13", "shape": "dot", "title": "Siapakah penanggungjawab pelaksanaan pengawasan terhadap penyelenggaraan penempatan dan perlindungan TKI yang memiliki dampak nasional?\n\nPelaksanaan pengawasan terhadap penyelenggaraan penempatan dan perlindungan TKI yang memiliki dampak nasional menjadi tanggung jawab kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan.", "value": 80}, {"color": "orange", "id": 565, "label": "Pasal 14", "shape": "dot", "title": "Dengan siapakah perwakilan di negara tujuan penempatan berkoordinasi dalam melakukan pengawasan di luar negeri?\n\nPerwakilan di negara tujuan penempatan dalam melakukan pengawasan di luar negeri berkoordinasi dengan Menteri dan instansi terkait.", "value": 80}, {"color": "orange", "id": 566, "label": "Pasal 8", "shape": "dot", "title": "Apa tugas Pengawas Ketenagakerjaan pada lingkup pemerintah daerah Provinsi?\n\nPengawas Ketenagakerjaan pada Unit Kerja Pengawasan Ketenagakerjaan pada Instansi yang Lingkup Tugas dan Tanggung Jawabnya di Bidang Ketenagakerjaan pada pemerintah daerah provinsi melakukan pelaksanaan pengawasan terhadap penyelenggaraan penempatan dan perlindungan TKI di luar negeri skala provinsi sesuai dengan ketentuan peraturan perundang-undangan.", "value": 80}, {"color": "orange", "id": 567, "label": "Pasal 9", "shape": "dot", "title": "Apa tugas Pengawas Ketenagakerjaan pada lingkup pemerintah daerah Kabupaten/Kota?\n\nPengawas Ketenagakerjaan pada Unit Kerja Pengawasan Ketenagakerjaan pada Instansi yang Lingkup Tugas dan Tanggung Jawabnya di Bidang Ketenagakerjaan pada pemerintah daerah kabupaten /kota melakukan pelaksanaan pengawasan terhadap penyelenggaraan penempatan dan perlindungan TKI di luar negeri skala kabupaten/kota sesuai dengan ketentuan peraturan perundang-undangan.", "value": 80}, {"color": "orange", "id": 568, "label": "Pasal 7", "shape": "dot", "title": "Apa tugas Pengawas Ketenagakerjaan pada lingkup pemerintah Pusat?\n\nPengawas Ketenagakerjaan pada Unit Kerja Pengawasan Ketenagakerjaan pada Instansi yang Lingkup Tugas dan Tanggung Jawabnya di Bidang Ketenagakerjaan pada Pemerintah Pusat melakukan pengawasan terhadap penyelenggaraan penempatan dan perlindungan TKI di luar negeri skala nasional sesuai dengan ketentuan peraturan perundang-undangan.", "value": 80}, {"color": "orange", "id": 569, "label": "Pasal 6", "shape": "dot", "title": "Apa kewenangan Pengawas Ketenagakerjaan dalam melakukan pengawasan pada masa prapenempatan dan purnapenempatan?\n\nDalam melaksanakan pengawasan pada masa prapenempatan dan purnapenempatan sebagaimana dimaksud dalam Pasal 2 ayat (3), Pengawas Ketenagakerjaan berwenang:\na. memasuki semua tempat dilakukannya proses penyelenggaraan penempatan dan perlindungan TKI di luar negeri;\nb. meminta keterangan kepada pengusaha, pengurus, pegawai, calon TKI/TKI, dan/atau pihak lainnya terkait dengan penyelenggaraan penempatan dan perlindungan TKI di luar negeri; dan/atau\nc. memeriksa dokumen terkait dengan penyelenggaraan penempatan dan perlindungan TKI di luar negeri dan norma ketenagakerjaan lainnya.", "value": 80}, {"color": "red", "id": 570, "label": "Ayat (2)", "shape": "dot", "title": "Kapan pengawasan terhadap penyelenggaraan penempatan dan perlindungan TKI di luar negeri dilakukan?\n\nPengawasan terhadap penyelenggaraan penempatan dan perlindungan TKI di luar negeri sebagaimana dimaksud pada ayat (1) dilaksanakan mulai dari prapenempatan, masa penempatan, sampai dengan purnapenempatan.", "value": 20}, {"color": "red", "id": 571, "label": "Ayat (4)", "shape": "dot", "title": "Siapa yang melakukan pengawasan penyelenggaraan penempatan perlindungan TKI di luar negeri selama masa penempatan?\n\nPengawasan terhadap penyelenggaraan penempatan dan perlindungan TKI di luar negeri selama masa penempatan dilaksanakan oleh Perwakilan di negara tujuan penempatan.", "value": 20}, {"color": "red", "id": 572, "label": "Ayat (5)", "shape": "dot", "title": "Siapa yang melakukan pengawasan penyelenggaraan penempatan perlindungan TKI di luar negeri selama masa penempatan jika perwakilan tidak dapat melakukannya?\n\nApabila Perwakilan tidak dapat melaksanakan pengawasan terhadap penyelenggaraan penempatan dan perlindungan TKI selama masa penempatan di suatu negara atau wilayah di luar negeri, pengawasan dilaksanakan oleh pejabat yang ditunjuk oleh menteri yang menyelenggarakan urusan pemerintahan di bidang hubungan luar negeri dan politik luar negeri.", "value": 20}, {"color": "red", "id": 573, "label": "Ayat (1)", "shape": "dot", "title": "Apa yang menjadi dasar pelaksanaan pengawasan terhadap penyelenggaraan penempatan dan perlindungan TKI di luar negeri pada prapenempatan dan purnapenempatan?\n\nPelaksanaan pengawasan terhadap penyelenggaraan penempatan dan perlindungan TKI di luar negeri pada prapenempatan dan purnapenempatan dilaksanakan berdasarkan rencana kerja Pengawasan Ketenagakerjaan.", "value": 20}, {"color": "red", "id": 574, "label": "Ayat (2)", "shape": "dot", "title": "Siapa yang menyusun rencana kerja pengawasan ketenagakerjaan?\n\nRencana kerja Pengawasan Ketenagakerjaan sebagaimana dimaksud pada ayat (1) disusun oleh unit kerja Pengawasan Ketenagakerjaan dan Pengawas Ketenagakerjaan.", "value": 20}, {"color": "red", "id": 575, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja tahapan dalam pelaksanaan pengawasan terhadap penyelenggaraan penempatan dan perlindungan TKI di luar negeri pada prapenempatan dan purnapenempatan?\n\nPengawasan terhadap penyelenggaraan penempatan dan perlindungan TKI di luar negeri pada prapenempatan dan purnapenempatan dilaksanakan melalui tahapan:\na. preventif edukatif;\nb. represif non yustisia; dan/atau\nc. represif yustisia.", "value": 20}, {"color": "orange", "id": 576, "label": "Pasal 15", "shape": "dot", "title": "Kepada siapa hasil pelaksanaan pengawasan terhadap pelaksanaan penempatan dan perlindungan TKI di luar negeri dilaporkan oleh instansi yang bertanggung jawab di bidang ketenagakerjaan di setiap jenjang?\n\nInstansi yang bertanggung jawab di bidang ketenagakerjaan pada pemerintah daerah provinsi dan pemerintah daerah kabupaten/kota wajib melaporkan hasil pelaksanaan pengawasan terhadap pelaksanaan penempatan dan perlindungan TKI di luar negeri yang ada di daerahnya sesuai dengan tugas, fungsi, dan wewenangnya kepada Menteri secara berjenjang.", "value": 80}, {"color": "red", "id": 577, "label": "Ayat (1)", "shape": "dot", "title": "Kepada siapa laporan pelaksanaan pengawasan penyelenggaraan penempatan dan perlindungan TKI di luar negeri yang dilakukan oleh unit kerja yang berwenang pada pemerintah daerah kabupaten/kota disampaikan?\n\nUnit Kerja Pengawasan Ketenagakerjaan pada Instansi yang Lingkup Tugas dan Tanggung Jawabnya di Bidang Ketenagakerjaan pada pemerintah daerah kabupaten/kota menyampaikan laporan pelaksanaan pengawasan penyelenggaraan penempatan dan perlindungan TKI di luar negeri kepada Unit Kerja Pengawasan Ketenagakerjaan pada Instansi yang Lingkup Tugas dan Tanggung Jawabnya di Bidang Ketenagakerjaan pada pemerintah daerah provinsi.", "value": 20}, {"color": "red", "id": 578, "label": "Ayat (2)", "shape": "dot", "title": "Kepada siapa laporan pelaksanaan pengawasan penyelenggaraan penempatan dan perlindungan TKI di luar negeri yang dilakukan oleh unit kerja yang berwenang pada pemerintah daerah provinsi disampaikan?\n\nUnit Kerja Pengawasan Ketenagakerjaan pada Instansi yang Lingkup Tugas dan Tanggung Jawabnya di Bidang Ketenagakerjaan pada pemerintah daerah provinsi menyampaikan laporan pelaksanaan pengawasan penyelenggaraan penempatan dan perlindungan TKI di luar negeri kepada Unit Kerja Pengawasan Ketenagakerjaan pada Instansi yang Lingkup Tugas dan Tanggung Jawabnya di Bidang Ketenagakerjaan pada Pemerintah Pusat.", "value": 20}, {"color": "red", "id": 579, "label": "Ayat (3)", "shape": "dot", "title": "Kepada siapa laporan pelaksanaan pengawasan penyelenggaraan penempatan dan perlindungan TKI di luar negeri yang dilakukan oleh unit kerja yang berwenang pada pemerintah pusat disampaikan?\n\nUnit Kerja Pengawasan Ketenagakerjaan pada Instansi yang Lingkup Tugas dan Tanggung Jawabnya di Bidang Ketenagakerjaan pada Pemerintah Pusat menyampaikan laporan pelaksanaan pengawasan penyelenggaraan penempatan dan perlindungan TKI di luar negeri kepada Menteri.", "value": 20}, {"color": "red", "id": 580, "label": "Ayat (4)", "shape": "dot", "title": "Kepada siapa laporan pelaksanaan pengawasan penyelenggaraan penempatan dan perlindungan TKI di negera penempatan yang dilakukan oleh perwakilan di negara penempatan disampaikan?\n\nPerwakilan di negara penempatan menyampaikan laporan atas pelaksanaan pengawasan penyelenggaraan penempatan dan perlindungan TKI di negara penempatan kepada menteri yang menyelenggarakan urusan pemerintahan di bidang hubungan luar negeri dan politik luar negeri dan Menteri.", "value": 20}, {"color": "red", "id": 581, "label": "Ayat (1)", "shape": "dot", "title": "Siapa yang diberikan pembinaan pengawasan penyelenggaraan penempatan dan perlindungan TKI di luar negeri oleh menteri?\n\nMenteri melakukan pembinaan pengawasan penyelenggaraan penempatan dan perlindungan TKI di luar negeri kepada Unit Kerja Pengawasan Ketenagakerjaan pada Instansi yang Lingkup Tugas dan Tanggung Jawabnya di Bidang Ketenagakerjaan pada pemerintah daerah provinsi dan pemerintah daerah kabupaten/kota.", "value": 20}, {"color": "red", "id": 582, "label": "Ayat (2)", "shape": "dot", "title": "Siapa yang memberikan pembinaan pengawasan penyelenggaraan penempatan dan perlindungan TKI di luar negeri selain menteri?\n\nDalam melakukan pembinaan Terhadap Unit Kerja Pengawasan Ketenagakerjaan pada Instansi yang Lingkup Tugas dan Tanggung Jawabnya di Bidang Ketenagakerjaan pada pemerintah daerah kabupaten/kota sebagaimana dimaksud pada ayat (1), Menteri dapat melimpahkan pelaksanaannya kepada Gubernur sesuai dengan ketentuan peraturan perundang-undangan.", "value": 20}, {"color": "red", "id": 583, "label": "Ayat (3)", "shape": "dot", "title": "Siapa yang melakukan pembinaan terhadap pelaksanaan pengawasan selama masa penempatan kepada perwakilan di negara penempatan?\n\nPembinaan terhadap pelaksanaan pengawasan selama masa penempatan oleh Perwakilan dilakukan oleh menteri yang menyelenggarakan urusan pemerintahan di bidang hubungan luar negeri dan politik luar negeri dan Menteri.", "value": 20}, {"color": "purple", "id": 584, "label": "huruf 1", "shape": "dot", "title": "Apa yang dimaksud dengan calon TKI?\n\nCalon Tenaga Kerja Indonesia yang selanjutnya disebut calon TKI adalah setiap warga negara Indonesia yang memenuhi syarat sebagai pencari kerja yang akan bekerja di luar negeri dan terdaftar di instansi pemerintah kabupaten/kota yang bertanggung jawab di bidang ketenagakerjaan.", "value": 5}, {"color": "purple", "id": 585, "label": "huruf 2", "shape": "dot", "title": "Apa yang dimaksud dengan TKI?\n\nTenaga Kerja Indonesia yang selanjutnya disebut dengan TKI adalah setiap warga negara Indonesia yang memenuhi syarat untuk bekerja di luar negeri dalam hubungan kerja untuk jangka waktu tertentu dengan menerima upah.", "value": 5}, {"color": "purple", "id": 586, "label": "huruf 3", "shape": "dot", "title": "Apa yang dimaksud dengan penempatan TKI?\n\nPenempatan TKI adalah kegiatan pelayanan untuk mempertemukan TKI sesuai bakat, minat, dan kemampuannya dengan pemberi kerja di luar negeri yang meliputi keseluruhan proses perekrutan, pengurusan dokumen, pendidikan dan pelatihan, penampungan, persiapan pemberangkatan, pemberangkatan sampai ke negara tujuan dan pemulangan dari negara tujuan.", "value": 5}, {"color": "purple", "id": 587, "label": "huruf 4", "shape": "dot", "title": "Apa yang dimaksud dengan PPTKIS?\n\nPelaksana penempatan TKI Swasta yang selanjutnya disebut dengan PPTKIS adalah badan hukum yang telah memperoleh izin tertulis dari Pemerintah untuk menyelenggarakan pelayanan penempatan TKI di luar negeri.", "value": 5}, {"color": "purple", "id": 588, "label": "huruf 5", "shape": "dot", "title": "Apa yang dimaksud dengan perlindungan TKI?\n\nPerlindungan TKI adalah segala upaya untuk melindungi kepentingan calon TKI/TKI dalam mewujudkan terjaminnya pemenuhan hak-haknya sesuai dengan peraturan perundang-undangan, baik sebelum, selama, maupun sesudah bekerja.", "value": 5}, {"color": "purple", "id": 589, "label": "huruf 6", "shape": "dot", "title": "Apa yang dimaksud dengan perjanjian kerja sama penempatan?\n\nPerjanjian Kerja Sama Penempatan adalah perjanjian tertulis antara PPTKIS dengan mitra usaha atau pengguna yang memuat hak dan kewajiban masing-masing pihak dalam rangka penempatan serta perlindungan TKI di negara tujuan.", "value": 5}, {"color": "purple", "id": 590, "label": "huruf 7", "shape": "dot", "title": "Apa yang dimaksud dengan perjanjian penempatan TKI?\n\nPerjanjian Penempatan TKI adalah perjanjian tertulis antara PPTKIS dengan calon TKI yang memuat hak dan kewajiban masing-masing pihak dalam rangka penempatan TKI di negara tujuan sesuai dengan peraturan perundang-undangan.", "value": 5}, {"color": "purple", "id": 591, "label": "huruf 8", "shape": "dot", "title": "Apa yang dimaksud dengan perjanjian kerja?\n\nPerjanjian Kerja adalah perjanjian tertulis antara TKI dengan pengguna yang memuat syarat-syarat kerja, hak dan kewajiban masing-masing pihak.", "value": 5}, {"color": "purple", "id": 592, "label": "huruf 9", "shape": "dot", "title": "Apa yang dimaksud dengan KTKLN?\n\nKartu Tenaga Kerja Luar Negeri yang selanjutnya disingkat KTKLN adalah kartu identitas bagi TKI yang memenuhi persyaratan dan prosedur untuk bekerja di luar negeri.", "value": 5}, {"color": "purple", "id": 593, "label": "huruf 10", "shape": "dot", "title": "Apa yang dimaksud dengan SIPPTKI?\n\nSurat Izin Pelaksana Penempatan TKI yang selanjutnya disingkat SIPPTKI adalah izin tertulis yang diberikan oleh Menteri kepada perusahaan yang akan menjadi PPTKIS.", "value": 5}, {"color": "purple", "id": 594, "label": "huruf 11", "shape": "dot", "title": "Apa yang dimaksud dengan SIP?\n\nSurat Izin Pengerahan yang selanjutnya disingkat SIP adalah izin yang diberikan Pemerintah kepada PPTKIS untuk merekrut calon TKI dari daerah tertentu, untuk jabatan tertentu, dan untuk dipekerjakan kepada calon pengguna tertentu dalam jangka waktu tertentu.", "value": 5}, {"color": "purple", "id": 595, "label": "huruf 12", "shape": "dot", "title": "Apa yang dimaksud dengan PAP?\n\nPembekalan Akhir Pemberangkatan yang selanjutnya disingkat PAP adalah kegiatan pemberian pembekalan atau informasi kepada calon TKI yang akan berangkat bekerja ke luar negeri agar calon TKI mempunyai kesiapan mental dan pengetahuan untuk bekerja di luar negeri, memahami hak dan kewajibannya serta dapat mengatasi masalah yang akan dihadapi.", "value": 5}, {"color": "purple", "id": 596, "label": "huruf 13", "shape": "dot", "title": "Apa yang dimaksud dengan pengguna jasa TKI?\n\nPengguna jasa TKI yang selanjutnya disebut dengan Pengguna adalah instansi Pemerintah, badan Hukum Pemerintah, Badan Hukum Swasta dan/atau Perseorangan di negara tujuan yang mempekerjakan TKI.", "value": 5}, {"color": "purple", "id": 597, "label": "huruf 14", "shape": "dot", "title": "Apa yang dimaksud dengan mitra usaha?\n\nMitra Usaha adalah instansi atau badan usaha berbentuk badan hukum di negara tujuan yang bertanggung jawab menempatkan TKI pada Pengguna.", "value": 5}, {"color": "purple", "id": 598, "label": "huruf 15", "shape": "dot", "title": "Apa yang dimaksud dengan pengawasan ketenagakerjaan?\n\nPengawasan Ketenagakerjaan adalah kegiatan mengawasi dan menegakkan pelaksanaan peraturan perundang-undangan di bidang ketenagakerjaan.", "value": 5}, {"color": "purple", "id": 599, "label": "huruf 16", "shape": "dot", "title": "Apa yang dimaksud dengan pegawai Pengawas Ketenagakerjaan?\n\nPegawai Pengawas Ketenagakerjaan yang selanjutnya disebut Pengawas Ketenagakerjaan adalah Pegawai Negeri Sipil yang diangkat dan ditugaskan dalam jabatan fungsional pengawas ketenagakerjaan sesuai dengan ketentuan peraturan perundang-undangan.", "value": 5}, {"color": "purple", "id": 600, "label": "huruf 17", "shape": "dot", "title": "Apa yang dimaksud dengan penyidikan?\n\nPenyidikan adalah serangkaian tindakan Pegawai Pengawas Ketenagakerjaan selaku Penyidik Pegawai Negeri Sipil dalam hal dan menurut cara yang diatur dalam peraturan perundangan-undangan, untuk mencari serta mengumpulkan bukti, yang dengan bukti itu membuat terang tentang tindak pidana yang terjadi dan guna menemukan tersangkanya.", "value": 5}, {"color": "purple", "id": 601, "label": "huruf 18", "shape": "dot", "title": "Apa yang dimaksud dengan Unit Kerja Pengawasan Ketenagakerjaan pada Instansi yang Lingkup Tugas dan Tanggung Jawabnya di Bidang Ketenagakerjaan pada Pemerintah Pusat?\n\nUnit Kerja Pengawasan Ketenagakerjaan pada Instansi yang Lingkup Tugas dan Tanggung Jawabnya di Bidang Ketenagakerjaan pada Pemerintah Pusat adalah unit kerja pengawasan ketenagakerjaan pada kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan sesuai dengan ketentuan peraturan perundang-undangan.", "value": 5}, {"color": "purple", "id": 602, "label": "huruf 19", "shape": "dot", "title": "Apa yang dimaksud dengan Unit Kerja Pengawasan Ketenagakerjaan pada Instansi yang Lingkup Tugas dan Tanggung Jawabnya di Bidang Ketenagakerjaan pada Pemerintah Daerah Provinsi?\n\nUnit Kerja Pengawasan Ketenagakerjaan pada Instansi yang Lingkup Tugas dan Tanggung Jawabnya di Bidang Ketenagakerjaan pada pemerintah daerah provinsi adalah unit kerja pengawasan ketenagakerjaan pada Satuan Kerja Perangkat Daerah Provinsi yang menangani urusan di bidang ketenagakerjaan sesuai dengan ketentuan peraturan perundang-undangan.", "value": 5}, {"color": "purple", "id": 603, "label": "huruf 20", "shape": "dot", "title": "Apa yang dimaksud dengan Unit Kerja Pengawasan Ketenagakerjaan pada Instansi yang Lingkup Tugas dan Tanggung Jawabnya di Bidang Ketenagakerjaan pada Pemerintah Daerah Kabupaten/Kota?\n\nUnit Kerja Pengawasan Ketenagakerjaan pada Instansi yang Lingkup Tugas dan Tanggung Jawabnya di Bidang Ketenagakerjaan pada pemerintah daerah kabupaten/kota adalah unit kerja pengawasan ketenagakerjaan pada Satuan Kerja Perangkat Daerah Kabupaten/Kota yang menangani urusan di bidang ketenagakerjaan sesuai dengan ketentuan peraturan perundang-undangan.", "value": 5}, {"color": "purple", "id": 604, "label": "huruf 21", "shape": "dot", "title": "Apa yang dimaksud dengan Perwakilan Republik Indonesia di luar negeri?\n\nPerwakilan Republik Indonesia di luar negeri yang selanjutnya disebut Perwakilan adalah Perwakilan Diplomatik dan Perwakilan Konsuler Republik Indonesia yang secara resmi mewakili dan memperjuangkan kepentingan bangsa, negara dan Pemerintah Republik Indonesia secara keseluruhan di negara penerima atau pada organisasi internasional.", "value": 5}, {"color": "purple", "id": 605, "label": "huruf a", "shape": "dot", "title": "Apa saja yang termasuk dalam pengawasan pada prapenempatan?\n\nPrapenempatan\n1. SIPPTKI;\n2. kantor cabang PPTKIS;\n3. SIP;\n4. perekrutan dan seleksi;\n5. pendidikan dan pelatihan calon TKI;\n6. uji kompetensi calon TKI;\n7. pemeriksaan kesehatan dan psikologi;\n8. standar tempat penampungan;\n9. asuransi TKI;\n10. perjanjian penempatan TKI;\n11. pembiayaan penempatan TKI di luar negeri;\n12. PAP;\n13. Perjanjian Kerja;\n14. Perjanjian Kerja Sama penempatan;\n15. mitra usaha;\n16. penempatan TKI oleh perusahaan untuk kepentingan perusahaan sendiri;\n17. KTKLN; dan/atau\n18. dokumen terkait penerapan norma ketenagakerjaan di PPTKIS.", "value": 5}, {"color": "purple", "id": 606, "label": "huruf b", "shape": "dot", "title": "Apa saja yang termasuk dalam pengawasan pada purnapenempatan?\n\nPurnapenempatan\n1. proses pemulangan TKI ke daerah asal; dan/atau\n2. penyelesaian masalah TKI.", "value": 5}, {"color": "purple", "id": 607, "label": "huruf 1", "shape": "dot", "title": "Apa yang dimaksud dengan Calon Pekerja Migran Indonesia?\n\nCalon Pekerja Migran Indonesia adalah setiap tenaga kerja Indonesia yang memenuhi syarat sebagai pencari kerja yang akan bekerja di luar negeri dan terdaftar di instansi pemerintah kabupaten/kota yang bertanggung jawab di bidang ketenagakerjaan.", "value": 5}, {"color": "purple", "id": 608, "label": "huruf 2", "shape": "dot", "title": "Apa yang dimaksud dengan Pekerja Migran Indonesia?\n\nPekerja Migran Indonesia adalah setiap warga negara Indonesia yang akan, sedang, atau telah melakukan pekerjaan dengan menerima upah di luar wilayah Republik Indonesia.", "value": 5}, {"color": "purple", "id": 609, "label": "huruf 3", "shape": "dot", "title": "Apa yang dimaksud dengan Pemberi Kerja terkait dengan Pekerja Migran Indonesia?\n\nPemberi Kerja adalah instansi pemerintah, badan hukum pemerintah, badan hukum swasta, dan/atau perseorangan di negara tujuan penempatan yang mempekerjakan Pekerja Migran Indonesia.", "value": 5}, {"color": "purple", "id": 610, "label": "huruf 4", "shape": "dot", "title": "Apa yang dimaksud dengan Perjanjian Penempatan Pekerja Migran Indonesia?\n\nPerjanjian Penempatan Pekerja Migran Indonesia yang selanjutnya disebut Perjanjian Penempatan adalah perjanjian tertulis antara pelaksana penempatan Pekerja Migran Indonesia dan Calon Pekerja Migran Indonesia yang memuat hak dan kewajiban setiap pihak, dalam rangka penempatan Pekerja Migran Indonesia di negara tujuan penempatan sesuai dengan ketentuan peraturan perundang-undangan.", "value": 5}, {"color": "purple", "id": 611, "label": "huruf 5", "shape": "dot", "title": "Apa yang dimaksud dengan Perjanjian Kerja?\n\nPerjanjian Kerja adalah perjanjian tertulis antara Pekerja Migran Indonesia dengan Pemberi Kerja yang memuat syarat kerja, hak, dan kewajiban setiap pihak, serta jaminan keamanan dan keselamatan selama bekerja sesuai dengan ketentuan peraturan perundang-undangan.", "value": 5}, {"color": "purple", "id": 612, "label": "huruf 6", "shape": "dot", "title": "Apa yang dimaksud dengan Jaminan Sosial?\n\nJaminan Sosial adalah salah satu bentuk pelindungan sosial untuk menjamin seluruh rakyat agar dapat memenuhi kebutuhan dasar hidupnya yang layak.", "value": 5}, {"color": "purple", "id": 613, "label": "huruf 7", "shape": "dot", "title": "Apa yang dimaksud dengan OPP?\n\nOrientasi Pra Pemberangkatan yang selanjutnya disingkat OPP adalah kegiatan pemberian pembekalan dan informasi kepada Calon Pekerja Migran Indonesia yang akan berangkat bekerja ke luar negeri agar Calon Pekerja Migran Indonesia memiliki kesiapan mental dan pengetahuan untuk bekerja di luar negeri, memahami hak dan kewajibannya serta dapat mengatasi masalah yang akan dihadapi.", "value": 5}, {"color": "purple", "id": 614, "label": "huruf 8", "shape": "dot", "title": "Apa yang dimaksud dengan LTSA Pekerja Migran Indonesia?\n\nLayanan Terpadu Satu Atap Penempatan dan Pelindungan Pekerja Migran Indon
