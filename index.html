esia yang selanjutnya disebut LTSA Pekerja Migran Indonesia adalah sistem layanan pemberian informasi, pemenuhan persyaratan, dan penanganan permasalahan Pekerja Migran Indonesia yang terintegrasi dalam pelayanan publik yang murah, mudah, dan cepat tanpa diskriminasi.", "value": 5}, {"color": "purple", "id": 615, "label": "huruf 9", "shape": "dot", "title": "Apa yang dimaksud dengan Sisko P2MI?\n\nSistem Komputerisasi Pelindungan Pekerja Migran Indonesia yang selanjutnya disebut Sisko P2MI adalah sistem pelayanan administrasi penempatan Pekerja Migran Indonesia.", "value": 5}, {"color": "purple", "id": 616, "label": "huruf 10", "shape": "dot", "title": "Apa yang dimaksud dengan Sisnaker?\n\nSistem Informasi Ketenagakerjaan Terpadu yang selanjutnya disebut Sisnaker adalah kesatuan komponen yang terdiri atas lembaga, sumber daya manusia, perangkat keras, perangkat lunak, dan substansi yang terkait satu sama lain dalam satu mekanisme kerja pengelolaan data dan informasi yang terpadu bidang ketenagakerjaan.", "value": 5}, {"color": "purple", "id": 617, "label": "huruf 11", "shape": "dot", "title": "Apa yang dimaksud dengan Portal Peduli WNI?\n\nPortal Peduli Warga Negara Indonesia yang selanjutnya disebut Portal Peduli WNI adalah sistem teknologi informasi dan komunikasi yang bertujuan untuk memfasilitasi seluruh pelayanan dan pelindungan bagi warga negara Indonesia di luar negeri yang dilakukan oleh Perwakilan Republik Indonesia di luar negeri.", "value": 5}, {"color": "purple", "id": 618, "label": "huruf 12", "shape": "dot", "title": "Apa yang dimaksud dengan Atase Ketenagakerjaan?\n\nAtase Ketenagakerjaan adalah pegawai negeri sipil pada kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan yang ditempatkan pada perwakilan diplomatik tertentu yang proses penugasannya berdasarkan ketentuan peraturan perundang-undangan untuk melaksanakan tugas di bidang ketenagakerjaan.", "value": 5}, {"color": "purple", "id": 619, "label": "huruf 13", "shape": "dot", "title": "Apa yang dimaksud dengan Perwakilan RI di Luar Negeri?\n\nPerwakilan Republik Indonesia di Luar Negeri yang selanjutnya disebut Perwakilan Republik Indonesia adalah perwakilan diplomatik dan perwakilan konsuler Republik Indonesia yang secara resmi mewakili dan memperjuangkan kepentingan bangsa, negara, dan pemerintah Republik Indonesia secara keseluruhan di negara tujuan penempatan atau pada organisasi internasional.", "value": 5}, {"color": "purple", "id": 620, "label": "huruf 14", "shape": "dot", "title": "Apa yang dimaksud dengan BP2MI?\n\nBadan Pelindungan Pekerja Migran Indonesia yang selanjutnya disebut BP2MI adalah lembaga pemerintah nonkementerian yang bertugas sebagai pelaksana kebijakan dalam pelayanan dan pelindungan Pekerja Migran Indonesia secara terpadu.", "value": 5}, {"color": "green", "id": 621, "label": "Bab 2", "shape": "dot", "title": "Bagaimana pelaksanaan penempatan PMI oleh BP2MI?\n\nPasal 6-32", "value": 320}, {"color": "green", "id": 622, "label": "Bab 3", "shape": "dot", "title": "Bagaimana alur pelaporan dalam tata cara pelaksanaan penempatan PMI oleh BP2MI?\n\nPasal 33", "value": 320}, {"color": "orange", "id": 623, "label": "Pasal 2", "shape": "dot", "title": "Apa yang menjadi dasar dalam penempatan PMI oleh BP2MI?\n\nPenempatan Pekerja Migran Indonesia oleh BP2MI didasarkan:\na. kebutuhan pemerintah; dan\nb. permintaan dari pemerintah negara Pemberi Kerja Pekerja Migran Indonesia atau permintaan Pemberi Kerja berbadan hukum di negara tujuan penempatan.", "value": 80}, {"color": "orange", "id": 624, "label": "Pasal 6", "shape": "dot", "title": "Apa saja tahapan dalam penempatan pekerja Migran Indonesia oleh BP2MI?\n\nPenempatan Pekerja Migran Indonesia oleh BP2MI sebagaimana dimaksud dalam Pasal 2 dilakukan melalui tahapan:\na. sebelum bekerja;\nb. selama bekerja; dan\nc. setelah bekerja.", "value": 80}, {"color": "orange", "id": 625, "label": "Pasal 8", "shape": "dot", "title": "Apa saja persyaratan yang harus dipenuhi oleh calon PMI yang akan bekerja ke luar negeri?\n\nSetiap Calon Pekerja Migran Indonesia yang akan bekerja ke luar negeri harus memenuhi persyaratan:\na. berusia minimal 18 (delapan belas) tahun;\nb. memiliki kompetensi;\nc. sehat jasmani dan rohani;\nd. terdaftar dan memiliki nomor kepesertaan jaminan sosial; dan\ne. memiliki dokumen lengkap yang dipersyaratkan.", "value": 80}, {"color": "orange", "id": 626, "label": "Pasal 9", "shape": "dot", "title": "Apa saja tahapan sebelum bekerja yang harus dilakukan oleh Calon PMI?\n\nTahapan sebelum bekerja sebagaimana dimaksud dalam Pasal 6 huruf a dilakukan melalui:\na. pemberian informasi;\nb. pendaftaran;\nc. seleksi;\nd. pemeriksaan kesehatan dan psikologi;\ne. penandatanganan perjanjian penempatan;\nf. pendaftaran kepesertaan jaminan sosial;\ng. pengurusan visa kerja;\nh. pelaksanaan OPP;\ni. penandatanganan Perjanjian Kerja; dan\nj. pemberangkatan.", "value": 80}, {"color": "orange", "id": 627, "label": "Pasal 10", "shape": "dot", "title": "Apa yang dimaksudkan dengan pemberian informasi pada Calon PMI pada tahapan sebelum bekerja?\n\n(1) Pemberian informasi sebagaimana dimaksud dalam Pasal 9 huruf a kepada Calon Pekerja Migran Indonesia paling sedikit berupa:\na. pasar kerja;\nb. tata cara penempatan dan pelindungan; dan\nc. kondisi kerja di luar negeri.\n(2) Pemberian informasi sebagaimana dimaksud pada ayat (1) dilakukan secara daring atau luring.\n(3) Pemberian informasi sebagaimana dimaksud pada ayat (1) dilakukan oleh BP2MI bekerja sama dengan pemerintah daerah kabupaten/kota dan pemerintah desa.", "value": 80}, {"color": "orange", "id": 628, "label": "Pasal 11", "shape": "dot", "title": "Apa saja mekanisme pendaftaran yang harus dilalui oleh calon PMI?\n\n(1) Pendaftaran Calon Pekerja Migran Indonesia sebagaimana dimaksud dalam Pasal 9 huruf b dilakukan secara daring pada Sisko P2MI dengan dokumen lengkap yang dipersyaratkan.\n(2) Dokumen lengkap yang dipersyaratkan sebagaimana dimaksud pada ayat (1) meliputi:\na. kartu tanda penduduk elektronik dan kartu keluarga;\nb. surat keterangan status perkawinan, bagi yang telah menikah melampirkan fotokopi buku nikah;\nc. surat keterangan izin suami atau istri, izin orang tua, atau izin wali yang diketahui oleh kepala desa atau lurah;\nd. sertifikat kompetensi kerja;\ne. surat keterangan sehat berdasarkan hasil pemeriksaan kesehatan; dan\nf. kartu kepesertaan program jaminan kesehatan nasional.\n(3) Pendaftaran sebagaimana dimaksud pada ayat (1) dilakukan melalui Sisko P2MI yang terintegrasi dengan Sisnaker.\n(4) Pendaftaran sebagaimana dimaksud pada ayat (3) tidak dipungut biaya.", "value": 80}, {"color": "orange", "id": 629, "label": "Pasal 12", "shape": "dot", "title": "Bagaimana mekanisme seleksi bagi calon  PMI?\n\n(1) Seleksi sebagaimana dimaksud dalam Pasal 9 huruf c berupa seleksi administrasi dan seleksi teknis.\n(2) Seleksi sebagaimana dimaksud pada ayat (1) dilaksanakan oleh BP2MI.\n(3) Seleksi administrasi sebagaimana dimaksud pada ayat (1) meliputi verifikasi dokumen sebagaimana dimaksud dalam Pasal 11 ayat (2).\n(4) Seleksi teknis sebagaimana dimaksud pada ayat (1) dilaksanakan sesuai dengan permintaan pemerintah negara Pemberi Kerja Pekerja Migran Indonesia atau Pemberi Kerja berbadan hukum di negara tujuan penempatan.\n(5) Dalam melaksanakan seleksi teknis sebagaimana dimaksud pada ayat (4) BP2MI dapat mengikutsertakan pemerintah negara Pemberi Kerja Pekerja Migran Indonesia atau Pemberi Kerja berbadan hukum di negara tujuan penempatan.", "value": 80}, {"color": "orange", "id": 630, "label": "Pasal 13", "shape": "dot", "title": "Siapa yang mengumumkan hasil lulus seleksi calon PMI?\n\nCalon Pekerja Migran Indonesia yang telah dinyatakan lulus seleksi sebagaimana dimaksud dalam Pasal 12 diumumkan oleh BP2MI secara daring.", "value": 80}, {"color": "orange", "id": 631, "label": "Pasal 13", "shape": "dot", "title": "Dengan cara apakah hasil pengumuman seleksi calon PMI dilakukan?\n\nCalon Pekerja Migran Indonesia yang telah dinyatakan lulus seleksi sebagaimana dimaksud dalam Pasal 12 diumumkan oleh BP2MI secara daring.", "value": 80}, {"color": "orange", "id": 632, "label": "Pasal 14", "shape": "dot", "title": "Bagaimana mekanisme selanjutnya yang harus dilalui oleh calon PMI yang telah lulus seleksi?\n\n(1) Calon Pekerja Migran Indonesia yang telah lulus seleksi sebagaimana dimaksud dalam Pasal 13 harus melakukan pemeriksaan kesehatan dan psikologi sebagaimana dimaksud dalam Pasal 9 huruf d.\n(2) Pemeriksaan kesehatan Calon Pekerja Migran Indonesia sebagaimana dimaksud pada ayat (1) dilaksanakan di fasilitas pelayanan kesehatan sesuai dengan ketentuan peraturan perundang-undangan.\n(3) Pemeriksaan psikologi sebagaimana dimaksud pada ayat (1) dilaksanakan di lembaga psikologi sesuai dengan ketentuan peraturan perundang-undangan.", "value": 80}, {"color": "orange", "id": 633, "label": "Pasal 15", "shape": "dot", "title": "Apa yang harus dimiliki oleh calon PMI yang telah dinyatakan lulus seleksi?\n\nBagi calon Pekerja Migran Indonesia yang telah dinyatakan lulus seleksi sebagaimana dimaksud dalam Pasal 13 harus memiliki paspor sesuai dengan ketentuan peraturan perundang-undangan.", "value": 80}, {"color": "orange", "id": 634, "label": "Pasal 16", "shape": "dot", "title": "Bagaimana mekanisme penandatanganan perjanjian penempatan oleh calon PMI?\n\n(1) Calon Pekerja Migran Indonesia yang telah lulus seleksi, memiliki hasil pemeriksaan kesehatan dan psikologi serta memiliki paspor sebagaimana dimaksud dalam Pasal 13, Pasal 14, dan Pasal 15 harus menandatangani Perjanjian Penempatan.\n2) Perjanjian Penempatan sebagaimana dimaksud pada ayat (1) ditandatangani oleh BP2MI dan Calon Pekerja Migran Indonesia.\n(3) Ketentuan lebih lanjut mengenai Perjanjian Penempatan sebagaimana dimaksud pada ayat (1) diatur dengan Peraturan BP2MI.", "value": 80}, {"color": "orange", "id": 635, "label": "Pasal 17", "shape": "dot", "title": "Apa tahapan selanjutnya yang harus diikuti oleh calon PMI yang telah menandatangani perjanjian penempatan?\n\nCalon Pekerja Migran Indonesia yang telah menandatangani Perjanjian Penempatan harus mengikuti program jaminan sosial ketenagakerjaan sebelum bekerja.", "value": 80}, {"color": "orange", "id": 636, "label": "Pasal 18", "shape": "dot", "title": "Siapa yang memfasilitasi proses pengurusan visa kerja calon PMI?\n\nBP2MI memfasilitasi proses pengurusan visa kerja sesuai dengan ketentuan negara tujuan penempatan.", "value": 80}, {"color": "orange", "id": 637, "label": "Pasal 19", "shape": "dot", "title": "Program apakah yang harus diikuti oleh PMI yang telah memiliki visa kerja?\n\nPekerja Migran Indonesia yang telah memiliki visa kerja harus mengikuti program jaminan sosial ketenagakerjaan selama bekerja dan setelah bekerja.", "value": 80}, {"color": "orange", "id": 638, "label": "Pasal 20", "shape": "dot", "title": "Bagaimana mekanisme pelaksanaan OPP?\n\n(1) OPP sebagaimana dimaksud dalam Pasal 9 huruf h harus diikuti oleh Calon Pekerja Migran Indonesia yang akan diberangkatkan ke luar negeri.\n(2) OPP sebagaimana dimaksud pada ayat (1) diselenggarakan oleh BP2MI.\n(3) BP2MI dalam menyelenggarakan OPP sebagaimana dimaksud pada ayat (2) dapat bekerja sama dengan instansi terkait.\n(4) Biaya penyelenggaraan OPP dibebankan kepada Anggaran Pendapatan dan Belanja Negara.", "value": 80}, {"color": "orange", "id": 639, "label": "Pasal 21", "shape": "dot", "title": "Kapan proses penandatanganan perjanjian kerja dilakukan?\n\nPenandatanganan Perjanjian Kerja sebagaimana dimaksud dalam Pasal 9 huruf i dilakukan pada saat OPP.", "value": 80}, {"color": "orange", "id": 640, "label": "Pasal 22", "shape": "dot", "title": "Hal apa yang harus dilakukan oleh calon PMI sebelum diberangkatkan?\n\nCalon Pekerja Migran Indonesia yang telah memenuhi persyaratan bekerja di luar negeri, sebelum diberangkatkan, harus melakukan pendataan sidik jari biometrik melalui Sisko P2MI pada saat OPP.", "value": 80}, {"color": "orange", "id": 641, "label": "Pasal 23", "shape": "dot", "title": "Siapa yang memfasilitasi proses pemberangkatan PMI?\n\nBP2MI memfasilitasi pemberangkatan Pekerja Migran Indonesia yang telah melalui proses penempatan sebelum bekerja.", "value": 80}, {"color": "orange", "id": 642, "label": "Pasal 24", "shape": "dot", "title": "Kepada siapa BP2MI menginformasikan data keberangkatan PMI?\n\nBP2MI menginformasikan data keberangkatan Pekerja Migran Indonesia kepada Atase Ketenagakerjaan atau pejabat dinas luar negeri yang ditunjuk oleh Kepala Perwakilan Republik Indonesia di negara tujuan penempatan melalui integrasi sistem.", "value": 80}, {"color": "orange", "id": 643, "label": "Pasal 25", "shape": "dot", "title": "Dengan siapakah BP2MI berkoordinasi dalam melaksanakan tahapan sebelum bekerja bagi PMI?\n\n(1) Pelaksanaan tahapan sebagaimana dimaksud dalam Pasal 9 yang dilakukan oleh BP2MI berkoordinasi dengan kementerian/lembaga dan/atau pemerintah daerah.\n(2) Dalam hal pemerintah daerah telah membentuk LTSA Pekerja Migran Indonesia, koordinasi sebagaimana dimaksud pada ayat (1) dilakukan melalui LTSA Pekerja Migran Indonesia.", "value": 80}, {"color": "orange", "id": 644, "label": "Pasal 27", "shape": "dot", "title": "Bagaimana mekanisme yang harus dilalui oleh PMI pada tahapan selama bekerja?\n\n(1) Tahapan selama bekerja sebagaimana dimaksud dalam Pasal 6 huruf b sejak kedatangan Pekerja Migran Indonesia di negara tujuan penempatan.\n(2) Pekerja Migran Indonesia yang telah tiba di negara tujuan penempatan melaporkan kedatangannya kepada Atase Ketenagakerjaan atau pejabat dinas luar negeri yang ditunjuk oleh kepala Perwakilan Republik Indonesia melalui Portal Peduli WNI yang diintegrasikan dengan Sisnaker dan Sisko P2MI.", "value": 80}, {"color": "orange", "id": 645, "label": "Pasal 28", "shape": "dot", "title": "Apa tugas yang dilakukan oleh Atase Ketenagakerjaan dalam tahapan selama bekerja bagi PMI?\n\n(1) Atase Ketenagakerjaan atau pejabat dinas luar negeri yang ditunjuk oleh kepala Perwakilan Republik Indonesia sebagaimana dimaksud dalam Pasal 27 ayat (2) melakukan pendataan kedatangan dan keberadaan Pekerja Migran Indonesia berdasarkan data yang disampaikan BP2MI sebagaimana dimaksud dalam Pasal 24.\n(2) Pendataan kedatangan dan keberadaan Pekerja Migran Indonesia sebagaimana dimaksud pada ayat (1) dilakukan oleh Atase Ketenagakerjaan atau pejabat dinas luar negeri yang ditunjuk Kepala Perwakilan Republik Indonesia melalui Portal Peduli WNI yang diintegrasikan dengan Sisnaker dan Sisko P2MI.", "value": 80}, {"color": "orange", "id": 646, "label": "Pasal 29", "shape": "dot", "title": "Apa yang dilakukan oleh Atase Ketenagakerjaan kepada PMI saat tiba di negara tujuan penempatan?\n\nAtase Ketenagakerjaan atau pejabat dinas luar negeri yang ditunjuk oleh Kepala Perwakilan Republik Indonesia melakukan pembinaan kepada Pekerja Migran Indonesia saat tiba di negara tujuan penempatan.", "value": 80}, {"color": "orange", "id": 647, "label": "Pasal 30", "shape": "dot", "title": "Apa yang harus dilakukan oleh PMI selama tahapan bekerja di negara tujuan penempatan?\n\n(1) Pekerja Migran Indonesia menerima orientasi sebelum bekerja yang dilaksanakan oleh Pemberi Kerja sesuai dengan ketentuan di negara tujuan penempatan.\n(2) Pekerja Migran Indonesia yang telah menerima orientasi sebagaimana dimaksud pada ayat (1) mulai bekerja pada Pemberi Kerja sesuai dengan Perjanjian Kerja.\n(3) Pekerja Migran Indonesia sebagaimana dimaksud pada ayat (2) diberikan identitas pekerja asing dan jaminan sosial atau asuransi oleh Pemberi Kerja di negara tujuan penempatan.", "value": 80}, {"color": "orange", "id": 648, "label": "Pasal 31", "shape": "dot", "title": "Bagaimana mekanisme kepulangan PMI?\n\n(1) Dalam hal Perjanjian Kerja telah berakhir, Pekerja Migran Indonesia melaporkan kepulangan kepada Atase Ketenagakerjaan atau pejabat dinas luar negeri yang ditunjuk oleh Kepala Perwakilan Republik Indonesia.\n(2) Proses kepulangan Pekerja Migran Indonesia dan pemenuhan hak merupakan tanggung jawab Pemberi Kerja sesuai dengan Perjanjian Kerja.\n(3) Perwakilan Republik Indonesia memfasilitasi kepulangan Pekerja Migran Indonesia dalam hal pengurusan dokumen perjalanan untuk kepulangan.", "value": 80}, {"color": "orange", "id": 649, "label": "Pasal 32", "shape": "dot", "title": "Bagaimana mekanisme pada tahapan setelah bekerja?\n\n(1) Tahapan setelah bekerja sebagaimana dimaksud dalam Pasal 6 huruf c sejak Pekerja Migran Indonesia tiba di debarkasi Indonesia.\n(2) Dalam hal Pekerja Migran Indonesia sebagaimana dimaksud pada ayat (1) bermasalah berdasarkan laporan dari Atase Ketenagakerjaan atau pejabat dinas luar negeri yang ditunjuk oleh Kepala Perwakilan Republik Indonesia, BP2MI memfasilitasi Pekerja Migran Indonesia dari debarkasi Indonesia sampai ke daerah asal.", "value": 80}, {"color": "orange", "id": 650, "label": "Pasal 33", "shape": "dot", "title": "Bagaimana mekanisme pelaporan pelaksanaan penempatan PMI yang dilaksanakan oleh BP2MI?\n\nPelaksanaan penempatan Pekerja Migran Indonesia yang dilaksanakan oleh BP2MI dan pelayanan penempatan Pekerja Migran Indonesia yang dilaksanakan oleh Atase Ketenagakerjaan atau pejabat dinas luar negeri yang ditunjuk oleh Kepala Perwakilan Republik Indonesia dilaporkan kepada Menteri melalui Sisnaker.", "value": 80}, {"color": "orange", "id": 651, "label": "Pasal 33", "shape": "dot", "title": "Kepada siapa pelaporan pelaksanaan penempatan PMI yang dilaksanakan oleh BP2Mi disampaikan?\n\nPelaksanaan penempatan Pekerja Migran Indonesia yang dilaksanakan oleh BP2MI dan pelayanan penempatan Pekerja Migran Indonesia yang dilaksanakan oleh Atase Ketenagakerjaan atau pejabat dinas luar negeri yang ditunjuk oleh Kepala Perwakilan Republik Indonesia dilaporkan kepada Menteri melalui Sisnaker.", "value": 80}, {"color": "red", "id": 652, "label": "Ayat (2)", "shape": "dot", "title": "Apa tugas BP2MI jika PMI bermasalah sejak tiba di debarkasi Indonesia?\n\nDalam hal Pekerja Migran Indonesia sebagaimana dim iselenggarakan oleh BP2MI.", "value": 20}, {"color": "red", "id": 664, "label": "Ayat (4)", "shape": "dot", "title": "Siapa yang menanggung biaya penyelenggaraan OPP?\n\nBiaya penyelenggaraan OPP dibebankan kepada Anggaran Pendapatan dan Belanja Negara.", "value": 20}, {"color": "red", "id": 665, "label": "Ayat (1)", "shape": "dot", "title": "Kepada siapakah OPP dilaksanakan?\n\nOPP sebagaimana dimaksud dalam Pasal 9 huruf h harus diikuti oleh Calon Pekerja Migran Indonesia yang akan diberangkatkan ke luar negeri.", "value": 20}, {"color": "red", "id": 666, "label": "Ayat (2)", "shape": "dot", "title": "Siapa saja yang menandatangani perjanjian penempatan?\n\nPerjanjian Penempatan sebagaimana dimaksud pada ayat (1) ditandatangani oleh BP2MI dan Calon Pekerja Migran Indonesia.", "value": 20}, {"color": "red", "id": 667, "label": "Ayat (1)", "shape": "dot", "title": "Hal apa yang harus dilakukan oleh calon PMI yang telah lulus seleksi, memiliki hasil pemeriksaan kesehatan dan psikologi serta memiliki paspor?\n\nCalon Pekerja Migran Indonesia yang telah lulus seleksi, memiliki hasil pemeriksaan kesehatan dan psikologi serta memiliki paspor sebagaimana dimaksud dalam Pasal 13, Pasal 14, dan Pasal 15 harus menandatangani Perjanjian Penempatan.", "value": 20}, {"color": "red", "id": 668, "label": "Ayat (1)", "shape": "dot", "title": "Apa yang harus dilakukan oleh calon PMI yang telah lulus seleksi?\n\nCalon Pekerja Migran Indonesia yang telah lulus seleksi sebagaimana dimaksud dalam Pasal 13 harus melakukan pemeriksaan kesehatan dan psikologi sebagaimana dimaksud dalam Pasal 9 huruf d.", "value": 20}, {"color": "red", "id": 669, "label": "Ayat (2)", "shape": "dot", "title": "Dimanakah tempat pelaksanaan pemeriksaan kesehatan calon PMI?\n\nPemeriksaan kesehatan Calon Pekerja Migran Indonesia sebagaimana dimaksud pada ayat (1) dilaksanakan di fasilitas pelayanan kesehatan sesuai dengan ketentuan peraturan perundang-undangan.", "value": 20}, {"color": "red", "id": 670, "label": "Ayat (3)", "shape": "dot", "title": "Dimanakah tempat pelaksanaan pemeriksaan psikologi calon PMI?\n\nPemeriksaan psikologi sebagaimana dimaksud pada ayat (1) dilaksanakan di lembaga psikologi sesuai dengan ketentuan peraturan perundang-undangan.", "value": 20}, {"color": "red", "id": 671, "label": "Ayat (5)", "shape": "dot", "title": "Siapa saja yang dapat diikutsertakan oleh BP2MI dalam pelaksanaan seleksi teknis bagi calon PMI?\n\nDalam melaksanakan seleksi teknis sebagaimana dimaksud pada ayat (4) BP2MI dapat mengikutsertakan pemerintah negara Pemberi Kerja Pekerja Migran Indonesia atau Pemberi Kerja berbadan hukum di negara tujuan penempatan.", "value": 20}, {"color": "red", "id": 672, "label": "Ayat (4)", "shape": "dot", "title": "Hal apa yang menjadi dasar pelaksanaan seleksi teknis bagi calon PMI?\n\nSeleksi teknis sebagaimana dimaksud pada ayat (1) dilaksanakan sesuai dengan permintaan pemerintah negara Pemberi Kerja Pekerja Migran Indonesia atau Pemberi Kerja berbadan hukum di negara tujuan penempatan.", "value": 20}, {"color": "red", "id": 673, "label": "Ayat (3)", "shape": "dot", "title": "Apa saja yang terdapat dalam seleksi administrasi?\n\nSeleksi administrasi sebagaimana dimaksud pada ayat (1) meliputi verifikasi dokumen sebagaimana dimaksud dalam Pasal 11 ayat (2).", "value": 20}, {"color": "red", "id": 674, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja jenis seleksi yang dilakukan bagi calon PMI?\n\nSeleksi sebagaimana dimaksud dalam Pasal 9 huruf c berupa seleksi administrasi dan seleksi teknis.", "value": 20}, {"color": "red", "id": 675, "label": "Ayat (4)", "shape": "dot", "title": "Apakah proses pendaftaran dipungut biaya?\n\nPendaftaran sebagaimana dimaksud pada ayat (3) tidak dipungut biaya.", "value": 20}, {"color": "red", "id": 676, "label": "Ayat (1)", "shape": "dot", "title": "Bagaimana cara pendaftaran calon PMI?\n\nPendaftaran Calon Pekerja Migran Indonesia sebagaimana dimaksud dalam Pasal 9 huruf b dilakukan secara daring pada Sisko P2MI dengan dokumen lengkap yang dipersyaratkan.", "value": 20}, {"color": "red", "id": 677, "label": "Ayat (2)", "shape": "dot", "title": "Apa saja persyaratan dokumen lengkap yang harus disiapkan oleh calon PMI?\n\nDokumen lengkap yang dipersyaratkan sebagaimana dimaksud pada ayat (1) meliputi:\na. kartu tanda penduduk elektronik dan kartu keluarga;\nb. surat keterangan status perkawinan, bagi yang telah menikah melampirkan fotokopi buku nikah;\nc. surat keterangan izin suami atau istri, izin orang tua, atau izin wali yang diketahui oleh kepala desa atau lurah;\nd. sertifikat kompetensi kerja;\ne. surat keterangan sehat berdasarkan hasil pemeriksaan kesehatan; dan\nf. kartu kepesertaan program jaminan kesehatan nasional.", "value": 20}, {"color": "red", "id": 678, "label": "Ayat (2)", "shape": "dot", "title": "Dengan cara apakah pemberian informasi kepada calon PMI?\n\nPemberian informasi sebagaimana dimaksud pada ayat (1) dilakukan secara daring atau luring.", "value": 20}, {"color": "red", "id": 679, "label": "Ayat (3)", "shape": "dot", "title": "Siapa yang melakukan pemberian informasi bagi calon PMI?\n\nPemberian informasi sebagaimana dimaksud pada ayat (1) dilakukan oleh BP2MI bekerja sama dengan desa.", "value": 20}, {"color": "red", "id": 680, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja informasi minimal yang harus disampaikan kepada calon PMI?\n\nPemberian informasi sebagaimana dimaksud dalam Pasal 9 huruf a kepada Calon Pekerja Migran Indonesia paling sedikit berupa:\na. pasar kerja;\nb. tata cara penempatan dan pelindungan; dan\nc. kondisi kerja di luar negeri.", "value": 20}, {"color": "red", "id": 681, "label": "Ayat (1)", "shape": "dot", "title": "Apa yang harus dimiliki oleh BP2MI dalam menempatkan PMI kepada Pemberi Kerja berbadan hukum di negara tujuan penempatan?\n\nBP2MI dalam menempatkan Pekerja Migran Indonesia kepada Pemberi Kerja berbadan hukum di negara tujuan penempatan harus memiliki surat permintaan Pekerja Migran Indonesia yang telah diverifikasi oleh Atase Ketenagakerjaan.", "value": 20}, {"color": "red", "id": 682, "label": "Ayat (2)", "shape": "dot", "title": "Apa saja isi surat permintaan PMI?\n\nSurat permintaan Pekerja Migran Indonesia sebagaimana dimaksud pada ayat (1) paling sedikit memuat:\na. identitas pemberi kerja;\nb. jumlah penempatan;\nc. jenis pekerjaan;\nd. upah atau gaji;\ne. kualifikasi jabatan;\nf. masa berlaku Perjanjian Kerja;\ng. fasilitas tempat kerja; dan\nh. jaminan sosial dan/atau asuransi.", "value": 20}, {"color": "red", "id": 683, "label": "Ayat (3)", "shape": "dot", "title": "Jika Atase Ketenagakerjaan belum ada di negara tujuan penempatan, maka siapakah yang melakukan verifikasi surat permintaan?\n\nDalam hal Atase Ketenagakerjaan sebagaimana dimaksud pada ayat (1) belum ada di negara tujuan penempatan, verifikasi surat permintaan dilaksanakan oleh pejabat dinas luar negeri yang ditunjuk oleh Kepala Perwakilan Republik Indonesia.", "value": 20}, {"color": "red", "id": 684, "label": "Ayat (3)", "shape": "dot", "title": "Siapa yang menandatangani perjanjian secara tertulis?\n\nPerjanjian secara tertulis sebagaimana dimaksud pada ayat (2) ditandatangani oleh Menteri atau pejabat yang ditunjuk oleh Menteri sesuai dengan ketentuan peraturan perundang-undangan mengenai perjanjian internasional.", "value": 20}, {"color": "red", "id": 685, "label": "Ayat (1)", "shape": "dot", "title": "Apa yang menjadi prinsip penyusunan perjanjian secara tertulis?\n\nPerjanjian secara tertulis sebagaimana dimaksud dalam Pasal 3 disusun berdasarkan prinsip persamaan kedudukan, saling menguntungkan, dan memperhatikan baik hukum nasional maupun hukum internasional yang berlaku.", "value": 20}, {"color": "red", "id": 686, "label": "Ayat (2)", "shape": "dot", "title": "Apa saja isi perjanjian secara tertulis?\n\nPerjanjian secara tertulis sebagaimana dimaksud pada ayat (1) paling sedikit memuat:\na. identitas para pihak;\nb. hak dan kewajiban para pihak;\nc. syarat dan prosedur penempatan;\nd. mekanisme Pelindungan Pekerja Migran Indonesia;\ne. pemantauan dan evaluasi;\nf. penyelesaian sengketa;\ng. perubahan perjanjian tertulis; dan\nh. jangka waktu dan pengakhiran perjanjian tertulis.", "value": 20}, {"color": "purple", "id": 687, "label": "huruf b", "shape": "dot", "title": "Selain pasar kerja dan kondisi kerja di luar negeri, apa saja poin penting yang harus disampaikan pada saat pemberian informasi bagi calon PMI?\n\nPemberian informasi sebagaimana dimaksud dalam Pasal 9 huruf a kepada Calon Pekerja Migran Indonesia paling sedikit berupa:\nb. tata cara penempatan dan pelindungan,", "value": 5}, {"color": "purple", "id": 688, "label": "huruf b", "shape": "dot", "title": "Apakah surat keterangan status perkawinan wajib dilampirkan bagi yang telah menikah pada proses pendaftaran calon PMI?\n\nDokumen lengkap yang dipersyaratkan sebagaimana dimaksud pada ayat (1) meliputi:\nb. surat keterangan status perkawinan, bagi yang telah menikah melampirkan fotokopi buku nikah", "value": 5}, {"color": "purple", "id": 689, "label": "huruf a", "shape": "dot", "title": "Berapa usia minimal calon PMI yang akan bekerja ke luar negeri?\n\nSetiap Calon Pekerja Migran Indonesia yang akan bekerja ke luar negeri harus memenuhi persyaratan:\na. berusia minimal 18 (delapan belas) tahun", "value": 5}, {"color": "purple", "id": 690, "label": "huruf d", "shape": "dot", "title": "Pemeriksanaan apa saja yang harus dilakukan oleh calon PMI dalam tahapan sebelum bekerja?\n\nTahapan sebelum bekerja sebagaimana dimaksud dalam Pasal 6 huruf a dilakukan melalui:\nd. pemeriksaan kesehatan dan psikologi", "value": 5}, {"color": "purple", "id": 691, "label": "huruf b", "shape": "dot", "title": "Selain kebutuhan pemerintah, hal apa yang menjadi dasar penempatan PMI oleh BP2MI?\n\nPenempatan Pekerja Migran Indonesia oleh BP2MI didasarkan:\nb. permintaan dari pemerintah negara Pemberi Kerja Pekerja Migran Indonesia atau permintaan Pemberi Kerja berbadan hukum di negara tujuan penempatan.", "value": 5}, {"color": "purple", "id": 692, "label": "huruf 1", "shape": "dot", "title": "Apa yang dimaksud dengan PNS?\n\nPegawai Negeri Sipil yang selanjutnya disingkat PNS adalah warga negara Indonesia yang memenuhi syarat tertentu, diangkat sebagai Pegawai Aparatur Sipil Negara secara tetap oleh Pejabat Pembina Kepegawaian untuk menduduki jabatan pemerintahan.", "value": 5}, {"color": "purple", "id": 693, "label": "huruf 3", "shape": "dot", "title": "Apa yang dimaksud dengan Pejabat yang Berwenang Menghukum?\n\nPejabat yang Berwenang Menghukum adalah pejabat yang diberi wewenang menjatuhkan hukuman disiplin kepada PNS yang melakukan pelanggaran disiplin.", "value": 5}, {"color": "purple", "id": 694, "label": "huruf 4", "shape": "dot", "title": "Apa yang dimaksud dengan Disiplin PNS?\n\nDisiplin PNS adalah kesanggupan PNS untuk menaati kewajiban dan menghindari larangan yang ditentukan dalam peraturan perundang-undangan.", "value": 5}, {"color": "purple", "id": 695, "label": "huruf 6", "shape": "dot", "title": "Apa yang dimaksud dengan Pelanggaran Disiplin PNS?\n\nPelanggaran Disiplin adalah setiap ucapan, tulisan, atau perbuatan PNS yang tidak menaati kewajiban dan/atau melanggar larangan ketentuan Disiplin PNS, baik yang dilakukan di dalam maupun di luar jam kerja.", "value": 5}, {"color": "purple", "id": 696, "label": "huruf 7", "shape": "dot", "title": "Apa yang dimaksud dengan Hukuman Disiplin PNS?\n\nHukuman Disiplin adalah hukuman yang dijatuhkan oleh Pejabat yang berwenang Menghukum kepada PNS karena melanggar peraturan Disiplin PNS.", "value": 5}, {"color": "purple", "id": 697, "label": "huruf 8", "shape": "dot", "title": "Apa yang dimaksud dengan Upaya Administratif PNS?\n\nUpaya Administratif adalah prosedur yang dapat ditempuh oleh PNS yang tidak puas terhadap Hukuman Disiplin yang dijatuhkan kepadanya.", "value": 5}, {"color": "purple", "id": 698, "label": "huruf 10", "shape": "dot", "title": "Apa yang dimaksud Dampak Negatif?\n\nDampak Negatif adalah dampak yang menimbulkan turunnya harkat, martabat, citra, kepercayaan, nama baik dan/atau mengganggu kelancaran pelaksanaan tugas Unit Kerja, instansi, dan/atau pemerintah/negara.", "value": 5}, {"color": "orange", "id": 699, "label": "Pasal 2", "shape": "dot", "title": "Apa yang wajib ditaati dan dihindari oleh PNS?\n\nPNS wajib menaati kewajiban dan menghindari larangan.", "value": 80}, {"color": "green", "id": 700, "label": "Bab 2", "shape": "dot", "title": "Apa saja kebijakan yang mengatur mengenai Kewajiban dan Larangan PNS?\n\nPasal 2 - 6", "value": 320}, {"color": "purple", "id": 701, "label": "huruf a", "shape": "dot", "title": "Kepada siapa PNS wajib setia dan taat?\n\nPNS wajib: \na. setia dan taat sepenuhnya kepada Pancasila, Undang-Undang Dasar Negara Republik Indonesia Tahun 1945, Negara Kesatuan Republik Indonesia, dan Pemerintah.", "value": 5}, {"color": "purple", "id": 702, "label": "huruf e", "shape": "dot", "title": "Bagaimana wajibnya PNS harus melaksanakan tugas kedinasan?\n\nPNS wajib:\ne. Melaksanakan tugas kedinasan dengan penuh pengabdian, kejujuran, kesadaran, dan tanggung jawab.", "value": 5}, {"color": "purple", "id": 703, "label": "huruf h", "shape": "dot", "title": "Bagaimana kesediaan penempatan PNS di seluruh Indonesia?\n\nPNS wajib:\nh. bersedia ditempatkan di seluruh wilayah Negara Kesatuan Republik Indonesia.", "value": 5}, {"color": "orange", "id": 704, "label": "Pasal 5", "shape": "dot", "title": "Apa saja larangan PNS?\n\nPNS dilarang:\na. menyalahgunakan wewenang;\nb. menjadi perantara untuk mendapatkan keuntungan pribadi dan/atau orang lain dengan menggunakan kewenangan orang lain yang diduga terjadi konflik kepentingan dengan jabatan\nc. menjadi pegawai atau bekerja untuk negara lain;\nd. bekerja pada lembaga atau organisasi internasional tanpa izin atau tanpa ditugaskan oleh Pejabat Pembina Kepegawaian;\ne. bekerja pada perusahaan asing, konsultan asing, atau lembaga swadaya masyarakat asing kecuali ditugaskan oleh Pejabat Pembina Kepegawaian;\nf. memiliki, menjual, membeli, menggadaikan, menyewakan, atau meminjamkan barang baik bergerak atau tidak bergerak, dokumen, atau surat berharga milik negara secara tidak sah;\ng. melakukan pungutan di luar ketentuan;\nh. melakukan kegiatan yang merugikan negara;\ni. bertindak sewenang-wenang terhadap bawahan;\nj. menghalangi berjalannya tugas kedinasan;\nk. menerima hadiah yang berhubungan dengan jabatan dan/atau pekerjaan;\nl. meminta sesuatu yang berhubungan dengan jabatan;\nm. melakukan tindakan atau tidak melakukan tindakan yang dapat mengakibatkan kerugian bagi yang dilayani; dan\nn. memberikan dukungan kepada calon Presiden/Wakil Presiden, calon Kepala Daerah/Wakil Kepala Daerah, calon anggota Dewan Perwakilan Rakyat, calon anggota Dewan Perwakilan Daerah, atau calon anggota Dewan Perwakilan Rakyat Daerah dengan cara: \n1. ikut kampanye;\n2. menjadi peserta kampanye dengan menggunakan atribut partai atau atribut PNS;\n3. sebagai peserta kampanye dengan mengerahkan PNS lain;\n4. sebagai peserta kampanye dengan menggunakan fasilitas negara;\n5. membuat keputusan dan/atau tindakan yang menguntungkan atau merugikan salah satu pasangan calon sebelum, selama, dan sesudah masa kampanye;\n6. mengadakan kegiatan yang mengarah kepada keberpihakan terhadap pasangan calon yang menjadi peserta pemilu sebelum, selama, dan sesudah masa kampanye, meliputi pertemuan, ajakan, himbauan, seruan, atau pemberian barang kepada PNS dalam lingkungan unit kerjanya, anggota keluarga, dan masyarakat; dan/atau\n7. memberikan surat dukungan disertai fotokopi Kartu Tanda Penduduk dan Surat Keterangan Tanda Penduduk.", "value": 80}, {"color": "orange", "id": 705, "label": "Pasal 6", "shape": "dot", "title": "Dimana ketentuan lebih lanjut mengenai kewajiban PNS masuk kerja dan menaati ketentuan jam kerja diatur?\n\nKetentuan lebih lanjut mengenai kewajiban PNS Masuk Kerja dan menaati ketentuan jam kerja sebagaimana dimaksud dalam Pasal 4 huruf f diatur dalam Peraturan Menteri.", "value": 80}, {"color": "orange", "id": 706, "label": "Pasal 7", "shape": "dot", "title": "Apa hukuman yang dijatuhi pada PNS yang tidak menaati ketentuan Pasal 3 sampai dengan 5?\n\nPNS yang tidak menaati ketentuan sebagaimana dimaksud dalam Pasal 3 sampai dengan Pasal 5 dijatuhi Hukuman Disiplin.", "value": 80}, {"color": "green", "id": 707, "label": "Bab 3", "shape": "dot", "title": "Apa saja kebijakan yang mengatur mengenai Hukuman Disiplin PNS?\n\nPasal 7 - 37", "value": 320}, {"color": "green", "id": 708, "label": "Bab 4", "shape": "dot", "title": "Apa saja kebijakan berlakunya hukuman disiplin dan pendokumentasian keputusan hukuman disiplin PNS?\n\nPasal 38 - 39", "value": 320}, {"color": "green", "id": 709, "label": "Bab 6", "shape": "dot", "title": "Apa yang dimaksud dengan Jenis Hukuman Disiplin PNS sedang?\n\nPasal 44 - 46", "value": 320}, {"color": "red", "id": 710, "label": "Ayat (1)", "shape": "dot", "title": "Ada berapa tingkat hukuman disiplin PNS terdiri atas?\n\nTingkat Hukuman Disiplin terdiri atas:\na. Hukuman Disiplin ringan;\nb. Hukuman Disiplin sedang; atau\nc. Hukuman Disiplin berat.", "value": 20}, {"color": "red", "id": 711, "label": "Ayat (2)", "shape": "dot", "title": "Apa yang dimaksud dengan Jenis Hukuman Disiplin ringan?\n\nJenis Hukuman Disiplin ringan sebagaimana dimaksud pada ayat (1) huruf a terdiri atas:\na. teguran lisan;\nb. teguran tertulis; atau\nc. pernyataan tidak puas secara tertulis.", "value": 20}, {"color": "red", "id": 712, "label": "Ayat (3)", "shape": "dot", "title": "Apa yang dimaksud dengan Jenis Hukuman Disiplin sedang?\n\nJenis Hukuman Disiplin sedang sebagaimana dimaksud pada ayat 1 huruf b terdiri atas:\na. pemotongan tunjangan kinerja sebesar 25% (dua puluh lima persen) selama 6 (enam) bulan;\nb. pemotongan tunjangan kinerja sebesar 25% (dua puluh lima persen) selama 9 (sembilan) bulan; atau\nc. pemotongan tunjangan kinerja sebesar 25% (dua puluh lima persen) selama 12 (dua belas) bulan.", "value": 20}, {"color": "red", "id": 713, "label": "Ayat (4)", "shape": "dot", "title": "Apa yang dimaksud dengan Jenis Hukuman Disiplin PNS berat?\n\nJenis Hukuman Disiplin berat sebagaimana dimaksud pada ayat (1) huruf c terdiri atas:\na. penurunan jabatan setingkat lebih rendah selama 12 (dua belas) bulan;\nb. pembebasan dari jabatannya menjadi jabatan pelaksana selama 12 (dua belas) bulan; dan\nc. pemberhentian dengan hormat tidak atas permintaan sendiri sebagai PNS.", "value": 20}, {"color": "red", "id": 714, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja kewajiban yang bila dilanggar dijatuhkan hukuman disiplin ringan?\n\nHukuman Disiplin ringan sebagaimana dimaksud dalam Pasal 8 ayat (1) huruf a dijatuhkan bagi pelanggaran terhadap kewajiban:\na. melaksanakan kebijakan yang ditetapkan oleh pejabat pemerintah yang berwenang sebagaimana dimaksud dalam Pasal 3 huruf c, apabila pelanggaran berdampak negatif pada Unit Kerja;\nb. menaati ketentuan peratuaran perundang-undangan sebagaimana dimaksud dalam Pasal 3 huruf d, apabila pelanggaran berdampak negarif pada Unit Kerja;\nc. melaksanakan tugas kedinasan dengan penuh pengabdian, kejujuran, kesadan, dan tanggung jawab sebagaimana dimaksud dalam Pasal 3 huruf e, apabila pelanggaran berdampak negatif pada Unit Kerja\nd. menunjukkan integritas dan keteladanan dalam sikap, perilaku, ucapan, dan tindakan kepada setiap orang, baik di dalam maupun di luar kedinasan sebagaimana dimaksud dalam Pasal 3 huruf f, apabila pelanggaran berdampak negatif pada Unit Kerja\ne. menyimpan rahasia jabatan dan hanya dapat mengemukakan rahasia jabatan sesuai dengan ketentuan peraturan perundang-undangan sebagaimana dimaksud dalam Pasal 3 huruf g, apabila pelanggaran berdampak negatif pada Unit Kerja\nf. bersedia ditempatkan di seluruh wilayah Negara Kesatuan Republik Indonesia sebagaimana dimaksud dalam Pasal 3 huruf h, apabila pelanggaran berdampak negatif pada Unit Kerja", "value": 20}, {"color": "purple", "id": 715, "label": "huruf b", "shape": "dot", "title": "Bagaimana Hukuman Disiplin ringan dijatuhkan pada PNS yang tidak memenuhi ketentuan masuk kerja dan menaati ketentuan jam kerja?\n\nHukuman Disiplin ringan sebagaimana dimaksud dalam Pasal 8 ayat (1) huruf a dijatuhkan bagi PNS yang tidak memenuhi ketentuan:\nb. Masuk kerja dan menaati ketentuan jam kerja sebagaimana dimaksud dalam Pasal 4 huruf f yang berdampak pada Unit Kerja berupa:\n1. teguran lisan bagi PNS yang tidak Masuk Kerja tanpa alasan yang sah secara kumulatif selama 3 (tiga) hari kerja dalam 1 (satu) tahun;\n2. teguran tertulis bagi PNS yang tidak Masuk Kerja tanpa alasan yang sah secara kumulatif selama 4 (empat) sampai dengan 6 (enam) hari kerja dalam 1 (satu) tahun; dan \n3. pernyataan tidak puas secara tertulis bagi PNS yang tidak Masuk Kerja tanpa alasan yang sah secara kumulatif selama 7 (tujuh) sampai dengan 10 (sepuluh) hari kerja dalam 1 (satu) tahun.", "value": 5}, {"color": "red", "id": 716, "label": "Ayat (1)", "shape": "dot", "title": "Apa kondisi yang membuat Hukuman Disiplin sedang dijatuhkan bagi pelanggaran terhadap kewajiban?\n\nHukuman Disiplin sedang sebagaimana dimaksud dalam Pasal 8 ayat (1) huruf b dijatuhkan bagi pelanggaran terhadap kewajiban, apabila berdapak negatif pada instansi yang bersangkutan", "value": 20}, {"color": "purple", "id": 717, "label": "huruf f", "shape": "dot", "title": "Bagaimana Hukuman Disiplin sedang dijatuhkan pada PNS yang tidak memenuhi ketentuan masuk kerja dan menaati ketentuan jam kerja?\n\nHukuman Disiplin sedang sebagaimana dimaksud dalam Pasal 8 ayat (1) huruf b dijatuhkan bagi PNS yang tidak memenuhi ketentuan:\nf. Masuk Kerja dan menaati ketentuan jam kerja sebagaimana dimaksud dalam Pasal 4 huruf f berupa:\n1) pemotongan tunjangan kinerja sebesar 25% (dua puluh lima persen) selama 6 (enam) bulan bagi PNS yang tidak Masuk Kerja tanpa alasan yang sah secara kumulatif selama 11 (sebelas) sampai dengan 13 (tiga belas) hari kerja dalam 1 (satu) tahun;\n2) pemotongan tunjangan kinerja sebesar 25% (dua puluh lima persen) selama 9 (sembilan) bulan bagi PNS yang tidak Masuk Kerja tanpa alasan yang sah secara kumulatif selama 14 (empat belas) sampai dengan 16 (enam belas) hari kerja dalam 1 (satu) tahun; dan\n3) pemotongan tunjangan kinerja sebesar 25% (dua puluh lima persen selama 12 (dua belas) bulan bagi PNS yang tidak Masuk Kerja tanpa alasan yang sah secara kumulatif selama 17 (tujuh belas) sampai dengan 20 (dua puluh) hari kerja dalam 1 (satu) tahun.", "value": 5}, {"color": "red", "id": 718, "label": "Ayat (1)", "shape": "dot", "title": "Apa kondisi yang membuat Hukuman Disiplin berat dijatuhkan bagi pelanggaran terhadap kewajiban?\n\nHukuman Disiplin berat sebagaimana dimaksud dalam Pasal 8 ayat (1) huruf c dijatuhkan bagi pelanggaran terhadap kewajiban, apabila berdampak negatif pada Unit Kerja, instansi dan/atau negara.", "value": 20}, {"color": "purple", "id": 719, "label": "huruf d", "shape": "dot", "title": "Bagaimana Hukuman Disiplin berat dijatuhkan pada PNS yang tidak memenuhi ketentuan masuk kerja dan menaati ketentuan jam kerja?\n\nHukuman Disiplin berat sebagaimana dimaksud dalam Pasal 8 ayat (1) huruf c dijatuhkan bagi PNS yang tidak memenuhi ketentuan:\nd. Masuk Kerja dan menaati ketentuan jam kerja sebagaimana dimaksud dalam Pasal 4 huruf f berupa:\n1) penurunan jabatan setingkat lebih rendah selama 12 (dua belas) bulan bagi PNS yang tidak Masuk Kerja tanpa alasan yang sah secara kumulatif selama 21 (dua puluh satu) sampai dengan 24 (dua puluh empat) hari kerja dalam 1 (satu) tahun;\n2) pembebasan dari jabatannya menjadi jabatan pelaksana selama 12 (dua belas) bulan bagi PNS yang tidak Masuk Kerja tanpa alasan yang sah secara kumulatif selama 25 (dua puluh lima) sampai dengan 27 (dua puluh tujuh) hari kerja dalam 1 (satu) tahun;\n3) pemberhentian dengan hormat tidak atas permintaan sendiri sebagai PNS bagi PNS yang tidak Masuk Kerja tanpa alasan yang sah secara kumulatif selama 28 (dua puluh delapan) hari kerja atau lebih dalam 1 (satu) tahun; dan\n4) pemberhentian dengan hormat tidak atas permintaan sendiri sebagai PNS bagi PNS yang tidak Masuk Kerja tanpa alasan yang sah secara terus menerus selama 10 (sepuluh) hari kerja.", "value": 5}, {"color": "orange", "id": 720, "label": "Pasal 12", "shape": "dot", "title": "Apa kondisi yang membuat Hukuman Disiplin ringan dijatuhkan bagi pelanggaran ketentuan larangan?\n\nHukuman Disiplin ringan sebagaimana dimaksud dalam Pasal 8 ayat (1) huruf a dijatuhkan bagi PNS yang melanggar ketentuan larangan, apabila pelanggaran berdampak negatif pada Unit Kerja.", "value": 80}, {"color": "red", "id": 721, "label": "Ayat (1)", "shape": "dot", "title": "Siapa saja PNS yang penjatuhan Hukuman Disiplin ditetapkan oleh Presiden?\n\nPresiden menetapkan penjatuhan Hukuman Disiplin bagi PNS yang menduduki:\na. Jabatan Pimpinan Tinggi Utama; dan\nb. Jabatan Pimpinan Tinggi Madya yang merupakan Pejabat Pembina Kepegawaian,\nuntuk semua jenis Hukuman Disiplin sebagaimana dimaksud dalam Pasal 8 ayat (2), ayat (3), dan ayat (4).", "value": 20}, {"color": "purple", "id": 722, "label": "huruf b", "shape": "dot", "title": "Untuk jenis Hukuman Disiplin berat, Siapa yang menetapkan penjatuhan Hukuman Disiplin Jabatan Fungsional jenjang Ahli Utama?\n\nPresiden menetapkan penjatuhan Hukuman Disiplin bagi PNS yang menduduki:\nb. Jabatan Fungsional Jenjang Ahli Utama; dan\nuntuk jenis Hukuman Disiplin berat sebagaimana dimaksud dalam Pasal 8 ayat (4) huruf c.", "value": 5}, {"color": "red", "id": 723, "label": "Ayat (3)", "shape": "dot", "title": "Siapa yang mengusulkan penjatuhan Hukuman Disiplin oleh Presiden?\n\nPenjatuhan Hukuman Disiplin sebagaimana dimaksud pada ayat (1) dan ayat (2) ditetapkan berdasarkan usul:\na. Menteri yang mengoordinasikan bagi PNS yang menduduki Jabatan Pimpinan Tinggi Utama; dan\nb. Pejabat Pembina Kepegawaian bagi PNS yang menduduki Jabaran Pimpinan Tinggi Madya dan jabatan lain yang pengangkatan dna pemberhentiannya menjadi wewenang Presiden.", "value": 20}, {"color": "red", "id": 724, "label": "Ayat (1)", "shape": "dot", "title": "Siapa yang menetapkan penjatuhan Hukuman Disiplin bagi Pejabat Pimpinan Tinggi Madya di lingkungannya?\n\nPejabat Pembina Kepegawaian Instansi Pusat dan Pejabat Pembina Kepegawaian Instansi Daerah Provinsi menetapkan penjatuhan Hukuman Disiplin bagi Pejabat Pimpinan Tinggi Madya di lingkungannya untuk jenis Hukuman Disiplin sebagaimana dimaksud dalam Pasal 8 ayat (2), ayat (3), dan ayat (4) huruf a dan huruf b.", "value": 20}, {"color": "orange", "id": 725, "label": "Pasal 19", "shape": "dot", "title": "Siapa yang Hukuman Disiplinnya dijatuhkan oleh Kepala Perwakilan Republik Indonesia?\n\nKepala Perwakilan Republik Indonesia berwenang menjatuhkan Hukuman Disiplin bagi:\na. PNS di lingkungannya yang berada 1 (satu) tingkat di bawahnya untuk jenis Hukuman Disiplin ringan sebgaimana dimaksud dalam Pasal 8 ayat (2); dan\nb. PNS di lingkungannya yang berada 2 (dua) tingkat di bawahnya untuk jenis Hukuman Disiplin sedang sebagaimana dimaksud dalam Pasal 8 ayat (3).", "value": 80}, {"color": "orange", "id": 726, "label": "Pasal 20", "shape": "dot", "title": "Siapa yang Hukuman Disiplinnya dijatuhkan oleh Pejabat Pimpinan Tinggi Madya atau pejabat lain yang setara di lingkungan Pusat dan Provinsi?\n\nPejabat Pimpinan Tinggi Madya atau pejabat lain yang setara di lingkungan Pusat dan Provinsi, berwenang menjatuhkan Hukuman Disiplin bagi:\na. PNS di lingkungannya yang berada 1 (satu) tingkat di bawahnya untuk jenis Hukuman Disiplin ringan sebagaimana dimaksud dalam Pasal 8 ayat (2); dan\nb. PNS di lingkungannya yang berada 2 (dua) tingkat di bawahnya untuk jenis Hukuman Disiplin sedang sebagaimana dimaksud dalam Pasal 8 ayat (3).", "value": 80}, {"color": "orange", "id": 727, "label": "Pasal 21", "shape": "dot", "title": "Siapa yang Hukuman Disiplinnya dijatuhkan oleh Pejabat Pimpinan Tinggi Pratama atau pejabat lain yang setara di lingkungan Pusat, Provinsi, dan Kabupaten/Kota?\n\nPejabat Pimpinan Tinggi Pratama atau pejabat lain yang setara di lingkungan Pusat, Provinsi, dan Kabupaten/Kota berwenang menjatuhkan Hukuman Disiplin bagi:\na. PNS di lingkungannya yang berada 1 (satu) tingkat di bawahnya untuk jenis Hukuman Disiplin sebagaimana dimaksud dalam Pasal 8 ayat (2); \nb. PNS di lingkungannya yang berada 2 (dua) tingkat di bawahnya untuk jenis Hukuman Disiplin sebagaimana dimaksud dalam Pasal 8 ayat (3); dan\nc. Pejabat Fungsional di lingkungannya untuk jenis Hukuman Disiplin sebagaimana dimaksud dalam Pasal 8 ayat (2) dan ayat (3).", "value": 80}, {"color": "red", "id": 728, "label": "Ayat (1)", "shape": "dot", "title": "Siapa yang Hukuman Disiplinnya dijatuhkan oleh Pejabat Administrator atau pejabat lain yang setara di lingkungan Pusat, Provinsi, dan Kabupaten/Kota?\n\nPejabat Administrator atau pejabat lain yang setara di lingkungan Pusat, Provinsi, dan Kabupaten/Kota berwenang menjatuhkan Hukuman Disiplin bagi:\na. PNS di lingkungannya yang berada 1 (satu) tingkat di bawahnya untuk jenis Hukuman Disiplin sebagaimana dimaksud dalam Pasal 8 ayat (2); \nb. PNS di lingkungannya yang berada 2 (dua) tingkat di bawahnya untuk jenis Hukuman Disiplin sebagaimana dimaksud dalam Pasal 8 ayat (3); dan\nc. Pejabat Fungsional di lingkungannya untuk jenis Hukuman Disiplin sebagaimana dimaksud dalam Pasal 8 ayat (2) dan ayat (3).", "value": 20}, {"color": "red", "id": 729, "label": "Ayat (2)", "shape": "dot", "title": "Siapa yang dapat menjatuhkan Hukuman Disiplin bagi PNS di lingkungan Pusat, Provinsi, dan Kabupaten/Kota yang berada 1 (satu) tingkat di bawahnya, dalam hal tidak terdapat jabatan pengawas pada unit kerja?\n\nDalam hal tidak terdapat jabatan pengawas pada unit kerja di lingkungan Pusat, Provinsi, dan Kabupaten/Kota, Pejabat Fungsional jenjang Ahli Muda tertentu dapat menjatuhkan Hukuman Disiplin bagi PNS sebagaimana dimaksud pada ayat (1) huruf a.", "value": 20}, {"color": "red", "id": 730, "label": "Ayat (3)", "shape": "dot", "title": "Apa yang terjadi apabila Pejabat yang Berwenang Menghukum tidak menjatuhkan Hukuman Disiplin yang sesuai Pelanggaran Disiplin yang dilakukan PNS?\n\nDalam hal Pejabat yang Berwenang Menghukum sebagaimana dimaksud pada ayat (1) tidak menjatuhkan Hukuman Disiplin yang sesuai Pelanggaran Disiplin yang dilakukan oleh PNS, maka Pejabat yang Berwenang Menghukum dijatuhi Hukuman Disiplin yang lebih berat.", "value": 20}, {"color": "orange", "id": 731, "label": "Pasal 25", "shape": "dot", "title": "Siapa yang berwenang menjatuhkan Hukuman Disiplin apabila tidak terdapat Pejabat yang Berwenang Menghukum?\n\nDalam hal tidak terdapat Pejabat yang Berwenang Menghukum, maka kewenangan menjatuhkan Hukuman Disiplin menjadi kewenangan pejabat yang lebih tinggi.", "value": 80}, {"color": "red", "id": 732, "label": "Ayat (3)", "shape": "dot", "title": "Siapa saja yang termasuk dalam Tim pemeriksa Pelanggaran dengan Hukuman Disiplin sedang dan berat?\n\nTim Pemeriksa sebagaimana dimaksud pada ayat (1) dan ayat (2) terdiri dari atasan langsung, unsur pengawasan, dan unsur kepegawaian.", "value": 20}, {"color": "orange", "id": 733, "label": "Pasal 30", "shape": "dot", "title": "Siapa saja yang dapat meminta keterangan dari pihak lain dalam pemeriksaan dugaan Pelanggaran Disiplin?\n\nAtasan langsung, tim pemeriksa, atau Pejabat yang Berwenang Menghukum dapat meminta keterangan dari pihak lain dalam pemeriksaan dugaan Pelanggaran Disiplin.", "value": 80}, {"color": "red", "id": 734, "label": "Ayat (1)", "shape": "dot", "title": "Siapa yang menandatangani Berita acara pemeriksaan?\n\nBerita acara pemeriksaan sebagaimana dimaksud dalam Pasal 27 ayat (2) harus ditandatangani oleh pejabat yang memeriksa dan PNS yang diperiksa secara langsung maupun secara virtual.", "value": 20}, {"color": "orange", "id": 735, "label": "Pasal 34", "shape": "dot", "title": "Siapa yang hasil pemeriksaannya dapat digunakan sebagai bahan untuk melakukan pemeruksaan dan/atau melengkapi pertimbangan untuk menjatuhkan Hukuman Disiplin?\n\nHasil pemeriksaan unsur pengawasan dan/atau unit yang mempunyai tugas pengawasan dapat digunakan sebagai bahan untuk melakukan pemeriksaan dan/atau melengkapi pertimbangan untuk menjatuhkan Hukuman Disiplin terhadap PNS yang diduga melakukan Pelanggaran Disiplin.", "value": 80}, {"color": "orange", "id": 736, "label": "Pasal 41", "shape": "dot", "title": "Bedasarkan Peraturan Pemerintah ini, Apa hukuman yang dijatuhi pada PNS yang melanggar ketentuan Peraturan Pemerinah Nomor 10 Tahun 1983 tentang Izin Perkawinan dan Perceraian bagi Pegawai Negeri Sipil?\n\nPNS yang melanggar ketentuan Peraturan Pemerintah Nomor 10 Tahun 1983 tentang Izin Perkawinan dan perceraian bagi Pegawai Negeri Sipil (Lembaran Negara Republik Indonesia Tahun 1983 Nomor 13, Tambahan Lembaran Negara Republik Indonesia Nomr 3250) sebagaimana telah diubah dengan Peraturan Pemerintah Nomor 45 Tahun 1990 tentang Perubahan atas Peraturan Pemerintah Nomor 10 Tahun 1983 tentang Izin Perkawinan dan Perceraian bagi Pegawai Negeri Sipil (Lembaran Negara Republik Indonesia Tahun 1990 Nomor 61, Tambahan Lembaran Negara Republik Indonesia Nomor 3424), dijatuhi salah satu jenis Hukuman Disiplin berat berdasarkan Peraturan Pemerintah ini.", "value": 80}, {"color": "orange", "id": 737, "label": "Pasal 44", "shape": "dot", "title": "Apa yang mengatur lebih lanjut Ketentuan pelaksanaan Peraturan Pemerintah ini?\n\nKetentuan pelaksanaan Peraturan Pemerintah ini diatur lebih lanjut dengan Peraturan Badan Kepegawaian Negara.", "value": 80}, {"color": "purple", "id": 738, "label": "huruf 3", "shape": "dot", "title": "Sepanjang tidak mengatur jenis Hukuman Disiplin sedang, apa yang terjadi pada Peraturan Pemerintah Nomor 53 Tahun 2010 pada saat Peraturan Pemerintah ini mulai berlaku?\n\nPada saat Peraturan Pemerintah ini mulai berlaku:\n3. Peraturan Pemerintah Nomr 53 Tahun 2010 tentang Disiplin Pegawai Negeri Sipil (Lembaran Negara Republik Indonesia Tahun 20
