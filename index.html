              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "purple", "id": 0, "label": "huruf h", "shape": "dot", "title": "Permohonan pengesahan RPTKA memuat rencana apa?\n\nrencana penyerapan tenaga kerja Indonesia setiap tahun", "value": 5}, {"color": "purple", "id": 1, "label": "huruf g", "shape": "dot", "title": "Laporan realisasi apa yang diperlukan dalam perpanjangan pengesahan RPTKA?\n\nlaporan realisasi pelaksanaan pendidikan dan pelatihan kerja bagi tenaga kerja Indonesia sesuai dengan kualifikasi jabatan yang diduduki oleh TKA", "value": 5}, {"color": "purple", "id": 2, "label": "huruf f", "shape": "dot", "title": "Rekening siapa yang harus disiapkan pemberi kerja TKA untuk pengesahan RPTKA?\n\nrekening koran/tabungan TKA atau Pemberi Kerja TKA.", "value": 5}, {"color": "purple", "id": 3, "label": "huruf b", "shape": "dot", "title": "Bagian pejabat imigrasi mana yang melaksanakan pengawasan penggunaan TKA?\n\nPejabat imigrasi yang bertugas di bidang pengawasan dan penindakan keimigrasian,", "value": 5}, {"color": "purple", "id": 4, "label": "huruf e", "shape": "dot", "title": "Apakah lembaga keagamaan wajib membayar DKPTKA?\n\nKewajiban membayar DKPTKA tidak berlaku bagi:\ne. lembaga keagamaan, dan", "value": 5}, {"color": "purple", "id": 5, "label": "huruf e", "shape": "dot", "title": "Dokumen surat pernyataan apa yang harus dilampirkan dalam penyampaian data calon TKA?\n\ne. surat pernyataan sebagai penjamin TKA, dan", "value": 5}, {"color": "purple", "id": 6, "label": "huruf b", "shape": "dot", "title": "TKA pada sektor mana yang boleh dipekerjakan oleh beberapa pemberi kerja TKA untuk jabatan yang sama?\n\nb. TKA pada sektor pendidikan vokasi dan\npelatihan vokasi, sektor ekonomi digital, dan\nsektor migas bagi kontraktor kontrak kerja\nsama.", "value": 5}, {"color": "purple", "id": 7, "label": "huruf c", "shape": "dot", "title": "Bagaimana kewajiban Pemberi Kerja TKA terkait pemulangan TKA ke negara asalnya?\n\nPemberi Kerja TKA wajib:\nc. memulangkan TKA ke negara asalnya setelah perjanjian kerjanya berakhir.", "value": 5}, {"color": "purple", "id": 8, "label": "huruf b", "shape": "dot", "title": "Apakah pegawai diplomatik memerlukan Pengesahan RPTKA?\n\nPengesahan RPTKA sebagaimana dimaksud dalam Pasal 16 tidak berlaku bagi:\nb. pegawai diplomatik dan konsuler pada kantor perwakilan negara asing", "value": 5}, {"color": "purple", "id": 9, "label": "huruf a", "shape": "dot", "title": "Bagaimana sanksi penghentian sementara proses permohonan Pengesahan RPTKA untuk pelanggaran fasilitasi pendidikan dan pelatihan bahasa Indonesia kepada TKA?\n\nSanksi penghentian sementara proses permohonan Pengesahan RPTKA sebagaimana dimaksud dalam Pasal 36 ayat (1) huruf b dikenakan kepada Pemberi Kerja TKA yang melanggar ketentuan:\na. tidak memfasilitasi pendidikan dan pelatihan bahasa Indonesia kepada TKA sebagaimana dimaksud dalam Pasal 7 ayat (2);", "value": 5}, {"color": "purple", "id": 10, "label": "huruf 4", "shape": "dot", "title": "Apa yang dimaksud dengan RPTKA?\n\nRencana Penggunaan Tenaga Kerja Asing yang selanjutnya disingkat RPTKA adalah rencana penggunaan TKA pada jabatan tertentu dan jangka waktu tertentu.", "value": 5}, {"color": "red", "id": 11, "label": "Ayat (1)", "shape": "dot", "title": "Pemberi kerja TKA meliputi apa saja?\n\nPemberi Kerja TKA meliputi:\na. instansi Pemerintah, perwakilan negara asing, dan badan internasional;\nb. kantor perwakilan dagang asing, kantor perwakilan perusahaan asing, dan kantor berita asing yang melakukan kegiatan di Indonesia;\nc. perusahaan swasta asing yang berusaha di Indonesia;\nd. badan hukum dalam bentuk perseroan terbatas atau yayasan yang didirikan berdasarkan hukum Indonesia atau badan usaha asing yang terdaftar di instansi yang berwenang;\ne. lembaga sosial, keagamaan, pendidikan, dan kebudayaan;\nf. Usaha jasa impresariat; dan\ng. Badan usaha sepanjang diperbolehkan oleh undang-undang untuk menggunakan TKA.", "value": 20}, {"color": "red", "id": 12, "label": "Ayat (4)", "shape": "dot", "title": "Berapa lama proses verifikasi data calon TKA oleh yang berkewajiban?\n\nData calon TKA dan dokumen dilakukan verifikasi oleh Menteri atau pejabat yang ditunjuk paling lama 2 (dua) hari kerja.", "value": 20}, {"color": "red", "id": 13, "label": "Ayat (1)", "shape": "dot", "title": "Untuk jabatan apa TKA dapat dipekerjakan oleh lebih dari satu pemberi kerja TKA?\n\nPemberi Kerja TKA dapat mempekerjakan TKA yang sedang dipekerjakan oleh Pemberi Kerja TKA lain untuk jabatan yang sama sebagai:\na. direksi atau komisaris; atau\nb. TKA pada sektor pendidikan vokasi dan pelatihan vokasi, sektor ekonomi digital, dan sektor migas bagi kontraktor kontrak kerja sama.", "value": 20}, {"color": "red", "id": 14, "label": "Ayat (1)", "shape": "dot", "title": "Bolehkah pemberi kerja TKA mengutamakan penggunaan TKA dibandingkan dengan tenaga kerja Indonesia?\n\nSetiap Pemberi Kerja TKA wajib mengutamakan penggunaan tenaga kerja Indonesia pada semua jenis jabatan yang tersedia.", "value": 20}, {"color": "red", "id": 15, "label": "Ayat (1)", "shape": "dot", "title": "Berapa lama jangka waktu pengesahan RPTKA untuk pekerjaan yang bersifat sementara?\n\nPengesahan RPTKA untuk pekerjaan bersifat\nsementara diberikan untuk jangka waktu paling\nlama 6 (enam) bulan dan tidak dapat diperpanjang.", "value": 20}, {"color": "red", "id": 16, "label": "Ayat (1)", "shape": "dot", "title": "Apakah wajib bagi pemberi kerja TKA untuk membayar DKPTKA atas tiap pekerja TKA-nya?\n\nPemberi Kerja TKA wajib membayar DKPTKA atas\r\nsetiap TKA yang dipekerjakan.", "value": 20}, {"color": "red", "id": 17, "label": "Ayat (1)", "shape": "dot", "title": "Apakah tiap TKA di Indonesia wajib punya izin tinggal?\n\nSetiap TKA yang dipekerjakan oleh Pemberi Kerja\r\nTKA di Indonesia wajib memiliki izin tinggal.", "value": 20}, {"color": "red", "id": 18, "label": "Ayat (2)", "shape": "dot", "title": "Bagaimana alur pengajuan penggunaan TKA untuk jangka waktu tertentu pada startup?\n\nUntuk mempekerjakan TKA pada jenis kegiatan perusahaan rintisan (start-up) berbasis teknologi dan vokasi untuk jangka waktu tertentu sebagaimana dimaksud pada ayat (1) huruf c, Pemberi Kerja TKA harus menyampaikan data calon TKA secara daring kepada Menteri atau pejabat yang ditunjuk.", "value": 20}, {"color": "red", "id": 19, "label": "Ayat (1)", "shape": "dot", "title": "Siapa TKA yang wajib untuk didaftarkan dalam program jaminan sosial?\n\nPemberi Kerja TKA wajib mendaftarkan TKA dalam program jaminan sosial nasional bagi TKA yang bekerja lebih dari 6 (enam) bulan atau program asuransi pada perusahaan asuransi bagi TKA yang bekerja kurang dari 6 (enam) bulan.", "value": 20}, {"color": "red", "id": 20, "label": "Ayat (2)", "shape": "dot", "title": "Berapa lama penerbitan perubahan pengesahan RPTKA sejak permohonannya dinyatakan lengkap?\n\nPerubahan Pengesahan RPTKA sebagaimana dimaksud pada ayat (1) diterbitkan oleh Menteri atau pejabat yang ditunjuk paling lama 2 (dua) hari kerja sejak permohonan dinyatakan lengkap dan benar.", "value": 20}, {"color": "red", "id": 21, "label": "Ayat (1)", "shape": "dot", "title": "Apakah pemberi kerja TKA wajib memiliki RPTKA?\n\nSetiap Pemberi Kerja TKA yang mempekerjakan TKA wajib memiliki RPTKA yang disahkan oleh Menteri atau pejabat yang ditunjuk.", "value": 20}, {"color": "red", "id": 22, "label": "Ayat (1)", "shape": "dot", "title": "Siapa yang berhak mengawasi penggunaan TKA?\n\nPengawasan penggunaan TKA dilaksanakan oleh:\na. Pengawas Ketenagakerjaan pada kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan dan/atau dinas yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan provinsi, dan/atau\nb. Pejabat imigrasi yang bertugas di bidang pengawasan dan penindakan keimigrasian, secara terkoordinasi sesuai dengan lingkup tugas dan kewenangan masing-masing.", "value": 20}, {"color": "red", "id": 23, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja yang dapat menyebabkan sanksi pencabutan pengesahan RPTKA?\n\nSanksi pencabutan Pengesahan RPTKA sebagaimana dimaksud dalam Pasal 36 ayat (1) huruf c dikenakan kepada Pemberi Kerja TKA yang melanggar ketentuan:\na. mempekerjakan TKA tidak sesuai dengan Pengesahan RPTKA sebagaimana dimaksud dalam Pasal 6 ayat (3),\nb. mempekerjakan TKA rangkap jabatan dalam perusahaan yang sama sebagaimana dimaksud dalam Pasal 10;\nc. mempekerjakan TKA pada jabatan yang mengurusi personalia sebagaimana dimaksud dalam Pasal 11 ayat (1); dan/atau\nd. tidak membayar DKPTKA atas setiap TKA yang dipekerjakan sebagaimana dimaksud dalam Pasal 23 ayat (1).", "value": 20}, {"color": "red", "id": 24, "label": "Ayat (2)", "shape": "dot", "title": "Kapan paling lambat permohonan perpanjangan pengesahan RPTKA perlu diajukan?\n\nPermohonan perpanjangan Pengesahan RPTKA sebagaimana dimaksud pada ayat (1) diajukan paling lambat 30 (tiga puluh) hari kerja sebelum jangka waktu berakhir.", "value": 20}, {"color": "red", "id": 25, "label": "Ayat (1)", "shape": "dot", "title": "Data apa yang dapat diubah dalam perubahan pengesahan RPTKA?\n\nPemberi Kerja TKA dapat mengajukan permohonan perubahan Pengesahan RPTKA secara daring kepada Menteri atau pejabat yang ditunjuk mengenai:\na. alamat Pemberi Kerja TKA;\nb. identitas TKA;\nc. lokasi kerja TKA; dan/atau\nd. nama Tenaga Kerja Pendamping TKA yang dipekerjakan.", "value": 20}, {"color": "red", "id": 26, "label": "Ayat (3)", "shape": "dot", "title": "Apa saja yang wajib dilampirkan untuk Permohonan Pengesahan RPTKA?\n\nPermohonan Pengesahan RPTKA sebagaimana dimaksud pada ayat (2) disampaikan oleh Pemberi Kerja TKA dengan melampirkan dokumen paling sedikit:\na. surat permohonan,\nb. nomor induk berusaha dan/atau izin usaha Pemberi Kerja TKA;\nc. akta dan keputusan pengesahan pendirian dan/atau perubahan dari instansi yang berwenang;\nd. bukti wajib lapor ketenagakerjaan di perusahaan;\ne. rancangan perjanjian kerja atau perjanjian lain;\nf. bagan struktur organisasi perusahaan;\ng. surat pernyataan untuk penunjukan Tenaga Kerja Pendamping TKA;\nh. surat pernyataan untuk melaksanakan pendidikan dan pelatihan kerja bagi tenaga kerja Indonesia sesuai dengan kualifikasi jabatan yang diduduki oleh TKA; dan\ni. surat pernyataan untuk memfasilitasi pendidikan dan pelatihan bahasa Indonesia kepada TKA.", "value": 20}, {"color": "orange", "id": 27, "label": "Pasal 13", "shape": "dot", "title": "Bagaimana penilaian kelayakan permohonan Pengesahan RPTKA yang diatur dalam peraturan?\n\n(1) Menteri atau pejabat yang ditunjuk melakukan penilaaan kelayakan permohonan Pengesahan RPTKA yang diajukan oleh Pemberi Kerja TKA sejak dinyatakan lengkap dan benar.\n(2) Menteri atau pejabat yang ditunjuk sebagaimana dimaksud pada ayat (1) menerbitkan hasil penilaian kelayakan Pengesahan RPTKA paling lama 2 (dua) hari kerja setelah Pemberi Kerja TKA dinilai layak berdasarkan penilaian kelayakan.", "value": 80}, {"color": "orange", "id": 28, "label": "Pasal 30", "shape": "dot", "title": "Siapa yang dapat melaksanakan pelatihan bahasa Indonesia kepada TKA?\n\nPendidikan dan pelatihan bahasa Indonesia kepada TKA dapat dilaksanakan oleh Pemberi Kerja TKA atau bekerja sama dengan lembaga pendidikan atau lembaga pelatihan bahasa Indonesia.", "value": 80}, {"color": "orange", "id": 29, "label": "Pasal 5", "shape": "dot", "title": "Dapatkah pemberi kerja mempekerjakan TKA yang juga sedang dipekerjakan oleh pemberi kerja lainnya?\n\n(1) Pemberi Kerja TKA dapat mempekerjakan TKA yang sedang dipekerjakan oleh Pemberi Kerja TKA lain untuk jabatan yang sama sebagai:\na. direksi atau komisaris; atau\nb. TKA pada sektor pendidikan vokasi dan pelatihan vokasi, sektor ekonomi digital, dan sektor migas bagi kontraktor kontrak kerja sama.\n(2) Dalam hal Pemberi Kerja TKA akan mempekerjakan TKA sebagaimana dimaksud pada ayat (1), TKA tersebut harus mendapatkan persetujuan dari Pemberi Kerja TKA pertama.\n(3) TKA sebagaimana dimaksud pada ayat (1) dipekerjakan paling lama sampai dengan berakhirnya jangka waktu sebagaimana tercantum dalam Pengesahan RPTKA Pemberi Kerja TKA pertama.\n(4) Jabatan tertentu pada sektor pendidikan vokasi dan pelatihan vokasi, sektor ekonomi digital, dan sektor migas bagi kontraktor kontrak kerja sama yang dapat dirangkap sebagaimana dimaksud pada ayat (1) huruf b ditetapkan oleh Menteri setelah mendapat masukan dari kementerian/lembaga terkait.", "value": 80}, {"color": "orange", "id": 30, "label": "Pasal 9", "shape": "dot", "title": "Apakah pemberi kerja orang perseorangan boleh mempekerjakan TKA?\n\nPemberi kerja orang perseorangan dilarang\nmempekerjakan TKA.", "value": 80}, {"color": "orange", "id": 31, "label": "Pasal 11", "shape": "dot", "title": "Apakah boleh pemberi kerja TKA mempekerjakan TKA untuk mengurusi personalia?\n\n(1) Pemberi Kerja TKA dilarang mempekerjakan TKA pada jabatan yang mengurusi personalia.\n(2) Jabatan yang mengurusi personalia sebagaimana dimaksud pada ayat (1) ditetapkan oleh Menteri setelah mendapat masukan dari kementerian/lembaga terkait.", "value": 80}, {"color": "orange", "id": 32, "label": "Pasal 16", "shape": "dot", "title": "Pengesahan RPTKA terdiri dari apa saja?\n\nPengesahan RPTKA terdiri atas:\na. RPTKA untuk pekerjaan bersifat sementara;\nb. RPTKA untuk pekerjaan lebih dari 6 (enam) bulan;\nc. RPTKA non-DKPTKA; dan\nd. RPTKA KEK.", "value": 80}, {"color": "orange", "id": 33, "label": "Pasal 28", "shape": "dot", "title": "Apa tujuan dari penunjukan tenaga kerja Indonesia sebagai Tenaga Kerja Pendamping TKA?\n\n(1) Penunjukan tenaga kerja Indonesia sebagai Tenaga Kerja Pendamping TKA dilaksanakan untuk alih teknologi dan alih keahlian.\n(2) Alih teknologi dan alih keahlian sebagaimana dimaksud pada ayat (1) dilaksanakan melalui pendidikan dan/atau pelatihan kerja kepada Tenaga Kerja Pendamping TKA sehingga memiliki kemampuan untuk mengimplementasikan teknologi yang dipergunakan oleh TKA dalam melaksanakan pekerjaan.", "value": 80}, {"color": "orange", "id": 34, "label": "Pasal 25", "shape": "dot", "title": "Jabatan apa yang dikecualikan dari kewajiban membayar DKPTKA?\n\n(1) Kewajiban membayar DKPTKA tidak berlaku bagi:\na. instansi Pemerintah;\nb. perwakilan negara asing;\nc. badan internasional;\nd. lembaga sosial;\ne. lembaga keagamaan; dan\nf. jabatan tertentu di lembaga pendidikan.\n(2) Jabatan tertentu di lembaga pendidikan yang dibebaskan pembayaran DKPTKA sebagaimana dimaksud pada ayat (1) huruf f ditetapkan oleh Menteri setelah mendapatkan masukan dari kementerian yang menyelenggarakan urusan pemerintahan di bidang pendidikan.", "value": 80}, {"color": "orange", "id": 35, "label": "Pasal 18", "shape": "dot", "title": "Kepada siapa pengesahan RPTKA non-DKPTKA diberikan?\n\nPengesahan RPTKA non-DKPTKA diberikan kepada Pemberi Kerja TKA untuk instansi Pemerintah, perwakilan negara asing, badan internasional, lembaga sosial, lembaga keagamaan, dan jabatan tertentu di lembaga pendidikan.", "value": 80}, {"color": "orange", "id": 36, "label": "Pasal 8", "shape": "dot", "title": "Apakah pemberi kerja TKA wajib memberikan program asuransi kepada TKA?\n\n(1) Pemberi Kerja TKA wajib mendaftarkan TKA dalam program jaminan sosial nasional bagi TKA yang bekerja lebih dari 6 (enam) bulan atau program asuransi pada perusahaan asuransi bagi TKA yang bekerja kurang dari 6 (enam) bulan.\n(2) Program asuransi bagi TKA yang bekerja kurang dari 6 (enam) bulan sebagaimana dimaksud pada ayat (1) paling sedikit menjamin pelindungan untuk jenis risiko kecelakaan kerja.", "value": 80}, {"color": "orange", "id": 37, "label": "Pasal 29", "shape": "dot", "title": "Bagaimana ketentuan pelaksanaan pelatihan bagi Tenaga Kerja Pendamping TKA?\n\n(1) Pendidikan dan pelatihan kerja bagi Tenaga Kerja Pendamping TKA dapat dilaksanakan di dalam dan/atau di luar negeri.\n(2) Tenaga Kerja Pendamping TKA yang mengikuti pendidikan dan pelatihan kerja sebagaimana dimaksud pada ayat (1) mendapat sertifikat pendidikan dan pelatihan kerja dan/atau sertifikat kompetensi sesuai dengan ketentuan peraturan perundang-undangan.\n(3) Pelaksanaan pendidikan dan pelatihan kerja bagi Tenaga Kerja Pendamping TKA di dalam negeri sebagaimana dimaksud pada ayat (1) dilaksanakan sesuai dengan ketentuan peraturan perundang-undangan.", "value": 80}, {"color": "orange", "id": 38, "label": "Pasal 34", "shape": "dot", "title": "Siapa yang berhak melakukan pembinaan penggunaan TKA?\n\nPembinaan penggunaan TKA dilakukan oleh kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan dan dinas yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan provinsi dan kabupaten/kota sesuai dengan kewenangannya.", "value": 80}, {"color": "orange", "id": 39, "label": "Pasal 21", "shape": "dot", "title": "Dapatkan Pemberi Kerja TKA melakukan perpanjangan Pengesahan RPTKA?\n\nPasal 21", "value": 80}, {"color": "green", "id": 40, "label": "Bab 5", "shape": "dot", "title": "Bagaimana ketentuan-ketentuan pelatihan kerja bagi TKA dan pendamping?\n\n(PP 34/2021 Pasal 28...Pasal 31)", "value": 320}, {"color": "green", "id": 41, "label": "Bab 4", "shape": "dot", "title": "Apakah TKA berhak bertempat tinggal di Indonesia?\n\nPasal 27\n(1) Setiap TKA yang dipekerjakan oleh Pemberi Kerja TKA di Indonesia wajib memiliki izin tinggal\n(2) Jenis dan tata cara pemberian izin tinggal sebagaimana dimaksud pada ayat (1) sesuai dengan ketentuan peraturan perundang-undangan di bidang keimigrasian", "value": 320}, {"color": "green", "id": 42, "label": "Bab 3", "shape": "dot", "title": "Bagaimana aturan-aturan terkait pengesahan rencana penggunaan TKA?\n\n(PP 34/2021 Pasal 12...Pasal 26)", "value": 320}, {"color": "green", "id": 43, "label": "Bab 2", "shape": "dot", "title": "Apa saja kewajiban dan larangan untuk pemberi kerja TKA?\n\n(PP 34/2021 Pasal 2...Pasal 11)", "value": 320}, {"color": "green", "id": 44, "label": "Bab 1", "shape": "dot", "title": "Apa saja istilah-istilah penting terkait penggunaan TKA?\n\nPasal 1", "value": 320}, {"color": "green", "id": 45, "label": "Bab 10", "shape": "dot", "title": "Bagaimana status keberlakuan dari perizinan penggunaan TKA setelah peraturan ini mulai berlaku?\n\nPasal 45\nPada saat Peraturan Pemerintah ini mulai berlaku:\na. perizinan penggunaan TKA yang sudah terbit masih tetap berlaku sampai dengan habis masa berlakunya, dan\nb. perizinan penggunaan TKA yang sedang dalam proses permohonan disesuaikan dengan ketentuan dalam Peraturan Pemerintah ini.", "value": 320}, {"color": "green", "id": 46, "label": "Bab 7", "shape": "dot", "title": "Jelaskan uraian hukuman yang berlaku bagi pelanggaran ketentuan-ketentuan yang berkaitan dengan TKA\n\nPasal 36-42", "value": 320}, {"color": "green", "id": 47, "label": "Bab 9", "shape": "dot", "title": "Bagaimana ketentuan penggunaan data dari proses penggunaan TKA?\n\nPasal 44\nProses penggunaan TKA sebagaimana diatur dalam\nPeraturan Pemerintah ini dilakukan melalui\npenggunaan data secara bersama dan terintegrasi\nsecara daring.", "value": 320}, {"color": "green", "id": 48, "label": "Bab 6", "shape": "dot", "title": "Bagaimana ketentuan kontrol di masa TKA dipekerjakan oleh Pemberi Kerja TKA?\n\nPasal 32-35", "value": 320}, {"color": "green", "id": 49, "label": "Bab 8", "shape": "dot", "title": "Bagaimana mekanisme pendanaan dari implementasi regulasi mengenai TKA?\n\nPasal 43\nSegala pendanaan yang diperlukan untuk pelaksanaan Peraturan Pemerintah ini dibebankan pada Anggaran Pendapatan dan Belanja Negara, Anggaran Pendapatan dan Belanja Daerah provinsi, serta sumber pendanaan lainnya yang sah sesuai dengan ketentuan peraturan perundang-undangan.", "value": 320}, {"color": "purple", "id": 50, "label": "huruf c", "shape": "dot", "title": "Berapa banyak makanan dan minuman yang wajib diberikan Perusahaan yang mempekerjakan Pekerja/Buruh selama Waktu Kerja Lembur?\n\nPerusahaan yang mempekerjakan Pekerja/Buruh selama Waktu Kerja Lembur berkewajiban:\nc. memberikan makanan dan minuman paling sedikit 1.400 (seribu empat ratus) kilo kalori, apabila kerja lembur dilakukan selama 4 (empat) jam atau lebih.", "value": 5}, {"color": "purple", "id": 51, "label": "huruf a", "shape": "dot", "title": "Seberapa besar uang pesangon yang wajib diberikan terhadap Pekerja/Buruh terdampak PHK karena alasan sakit berkepanjangan atau cacat akibat kecelakaan kerja?\n\nPengusaha dapat melakukan Pemutusan Hubungan Kerja terhadap Pekerja/Buruh karena alasan Pekerja/ Buruh mengalami sakit berkepanjangan atau cacat akibat kecelakaan kerja dan tidak dapat melakukan pekerjaannya setelah melampaui batas 12 (dua belas) bulan maka Pekerja/Buruh berhak atas: \na. uang pesangon sebesar 2 (dua) kali ketentuan Pasal 40 ayat (2);", "value": 5}, {"color": "purple", "id": 52, "label": "huruf f", "shape": "dot", "title": "Apa yang perlu dimuat dalam PKWT terkait hak dan kewajiban?\n\nPKWT paling sedikit memuat:\nf. hak dan kewajiban Pengusaha dan Pekerja/Buruh sesuai dengan ketentuan peraturan perundang-undangan dan/atau syarat kerja yang diatur dalam Peraturan Perusahaan atau Perjanjian Kerja Bersama;", "value": 5}, {"color": "purple", "id": 53, "label": "huruf c", "shape": "dot", "title": "Apakah PKWT untuk jangka waktu tertentu boleh dibuat untuk produk baru?\n\nPKWT berdasarkan jangka waktu sebagaimana dimaksud dalam Pasal 4 ayat (1) huruf a dibuat untuk pekerjaan tertentu yaitu:\nc. pekerjaan yang berhubungan dengan produk baru, kegiatan baru, atau produk tambahan yang masih dalam percobaan atau penjajakan.", "value": 5}, {"color": "purple", "id": 54, "label": "huruf b", "shape": "dot", "title": "Bagaimana ketentuan waktu kerja untuk 5 hari kerja dalam 1 minggu?\n\nWaktu kerja sebagaimana dimaksud pada ayat (1) meliputi:\nb. 8 (delapan)jam 1 (satu) hari dan 40 (empat puluh) jam 1 (satu) minggu untuk 5 (lima) hari kerja dalam 1 (satu) minggu.", "value": 5}, {"color": "purple", "id": 55, "label": "huruf i", "shape": "dot", "title": "Bagaimana ketentuan untuk Pemutusan Hubungan Kerja bagi Pekerja/Buruh yang mengundurkan diri atas kemauan sendiri?\n\nPemutusan Hubungan Kerja dapat terjadi karena alasan:\ni. Pekerja/Buruh mengundurkan diri atas kemauan sendiri dan harus memenuhi syarat:\n  1. mengajukan permohonan pengunduran diri secara tertulis selambat lambatnya 30 (tiga puluh) hari sebelum tanggal mulai pengunduran diri;\n  2. tidak terikat dalam ikatan dinas; dan \n  3. tetap melaksanakan kewajibannya sampai tanggal mulai pengunduran diri;", "value": 5}, {"color": "purple", "id": 56, "label": "huruf a", "shape": "dot", "title": "Apakah cuti tahunan yang belum diambil termasuk dalam uang penggantian hak dari Pemutusan Hubungan Kerja?\n\nUang penggantian hak yang seharusnya diterima sebagaimana dimaksud pada ayat (1) meliputi:\na. cuti tahunan yang belum diambil dan belum gugur;", "value": 5}, {"color": "purple", "id": 57, "label": "huruf 14", "shape": "dot", "title": "Apa yang dimaksud dengan Perusahaan Alih Daya?\n\nDalam Peraturan Pemerintah ini yang dimaksud dengan:\n14. Perusahaan Alih Daya adalah badan usaha berbentuk badan hukum yang memenuhi syarat untuk melaksanakan pekerjaan tertentu berdasarkan perjanjian yang disepakati dengan Perusahaan pemberi pekerjaan.", "value": 5}, {"color": "purple", "id": 58, "label": "huruf a", "shape": "dot", "title": "Berapa besar uang pesangon yang diberikan untuk masa kerja kurang dari 1 tahun?\n\nUang pesangon sebagaimana dimaksud pada ayat (1) diberikan dengan ketentuan sebagai berikut:\na. masa kerja kurang dari 1 (satu) tahun, 1 (satu) bulan Upah;", "value": 5}, {"color": "purple", "id": 59, "label": "huruf b", "shape": "dot", "title": "Bagaimana ketentuan uang pisah untuk Pekerja/Buruh yang mengundurkan diri dan telah memenuhi syarat?\n\nPekerja/Buruh yang mengundurkan diri atas kemauan sendiri dan memenuhi syarat sebagaimana dimaksud dalam Pasal 36 huruf i, berhak atas:\nb. uang pisah yang besarannya diatur dalam Perjanjian Kerja, Peraturan Perusahaan, atau Perjanjian Kerja Bersama.", "value": 5}, {"color": "purple", "id": 60, "label": "huruf b", "shape": "dot", "title": "Apakah jenis kelamin termasuk yang perlu dimuat di PKWT?\n\nPKWT paling sedikit memuat:\nb. nama, jenis kelamin, umur, dan alamat Pekerja/Buruh;", "value": 5}, {"color": "purple", "id": 61, "label": "huruf a", "shape": "dot", "title": "Apakah jangka waktu merupakan salah satu dasar dari PKWT?\n\nPKWT didasarkan atas:\na. jangka waktu; atau", "value": 5}, {"color": "purple", "id": 62, "label": "huruf b", "shape": "dot", "title": "Selain musim atau cuaca, apa saja satu lagi faktor yang dapat mendefinisikan pekerjaan yang bersifat musiman?\n\nPekerjaan yang bersifat musiman sebagaimana dimaksud dalam Pasal 5 ayat (1) huruf b merupakan pekerjaan yang pelaksanaannya tergantung pada:\nb. kondisi tertentu.", "value": 5}, {"color": "purple", "id": 63, "label": "huruf b", "shape": "dot", "title": "Apakah memberi kesempatan istirahat merupakan kewajiban untuk perusahaan yang mempekerjakan pekerja untuk lembur?\n\nPerusahaan yang mempekerjakan Pekerja/Buruh selama Waktu Kerja Lembur berkewajiban:\nb. memberi kesempatan untuk istirahat secukupnya;", "value": 5}, {"color": "red", "id": 64, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja yang menjadi dasar penentu PKWT?\n\nPKWT didasarkan atas:\na. jangka waktu; atau\nb. selesainya suatu pekerjaan tertentu.", "value": 20}, {"color": "red", "id": 65, "label": "Ayat (1)", "shape": "dot", "title": "Apakah masa percobaan kerja menjadi salah satu syarat di PKWT?\n\nPKWT tidak dapat mensyaratkan adanya masa percobaan kerja.", "value": 20}, {"color": "red", "id": 66, "label": "Ayat (1)", "shape": "dot", "title": "Paling lama berapa tahun PKWT berdasarkan jangka waktu dibuat untuk?\n\nPKWT berdasarkan jangka waktu sebagaimana dimaksud dalam Pasal 5 ayat (1) dapat dibuat untuk paling lama 5 (lima) tahun.", "value": 20}, {"color": "red", "id": 67, "label": "Ayat (2)", "shape": "dot", "title": "Apa yang dimuat dalam Perjanjian Kerja harian?\n\nPerjanjian Kerja harian sebagaimana dimaksud pada ayat (1) dapat dibuat secara kolektif dan paling sedikit memuat:\na. nama/alamat Perusahaan atau pemberi kerja;\nb. nama/alamat Pekerja/Buruh;\nc. jenis pekerjaan yang dilakukan; dan\nd. besarnya Upah.", "value": 20}, {"color": "red", "id": 68, "label": "Ayat (2)", "shape": "dot", "title": "Kapan pemberian uang kompensasi dilaksanakan?\n\nPemberian uang kompensasi dilaksanakan pada saat berakhirnya PKWT.", "value": 20}, {"color": "red", "id": 69, "label": "Ayat (1)", "shape": "dot", "title": "Berapa paling lama waktu kerja lembur dapat dilakukan?\n\nWaktu Kerja Lembur hanya dapat dilakukan paling lama 4 (empat) jam dalam 1 (satu) hari dan 18 (delapan belas) jam dalam 1 (satu) minggu.", "value": 20}, {"color": "red", "id": 70, "label": "Ayat (2)", "shape": "dot", "title": "Apakah jangka waktu PKWT dapat dilakukan perpanjangan?\n\nDalam hal jangka waktu PKWT sebagaimana dimaksud pada ayat (1) akan berakhir dan pekerjaan yang dilaksanakan belum selesai maka dapat dilakukan perpanjangan PKWT dengan jangka waktu sesuai kesepakatan antara Pengusaha dengan Pekerja/Buruh, dengan ketentuan jangka waktu keseluruhan PKWT beserta perpanjangannya tidak lebih dari 5 (lima) tahun.", "value": 20}, {"color": "red", "id": 71, "label": "Ayat (2)", "shape": "dot", "title": "Bagaimana ketentuan dari uang pesangon Pemutusan Hubungan Kerja?\n\nUang pesangon sebagaimana dimaksud pada ayat (1) diberikan dengan ketentuan sebagai berikut:\na. masa kerja kurang dari 1 (satu) tahun, 1 (satu) bulan Upah;\nb. masa kerja 1 (satu) tahun atau lebih tetapi kurang dari 2 (dua) tahun, 2 (dua) bulan Upah;\nc. masa kerja 2 (dua) tahun atau lebih tetapi kurang dari 3 (tiga) tahun, 3 (tiga) bulan Upah;\nd. masa kerja 3 (tiga) tahun atau lebih tetapi kurang dari 4 (empat) tahun, 4 (empat) bulan Upah;\ne. masa kerja 4 (empat) tahun atau lebih tetapi kurang dari 5 (lima) tahun, 5 (lima) bulan Upah;\nf. masa kerja 5 (lima) tahun atau lebih, tetapi kurang dari 6 (enam) tahun, 6 (enam) bulan Upah;\ng. masa kerja 6 (enam) tahun atau lebih tetapi kurang dari 7 (tujuh) tahun, 7 (tujuh) bulan Upah;\nh. masa kerja 7 (tujuh) tahun atau lebih tetapi kurang dari 8 (delapan) tahun, 8 (delapan) bulan Upah; dan\ni. masa kerja 8 (delapan) tahun atau lebih, 9 (sembilan) bulan Upah.", "value": 20}, {"color": "red", "id": 72, "label": "Ayat (1)", "shape": "dot", "title": "Bagaimana hak Pekerja/Buruh yang terkena Pemutusan Hubungan Kerja karena alasan keadaan memaksa (force majeure) sehingga perusahaan tutup?\n\nPengusaha dapat melakukan Pemutusan Hubungan Kerja terhadap Pekerja/Buruh karena alasan Perusahaan tutup yang disebabkan keadaan memaksa (force majeure) maka Pekerja/Buruh berhak atas:\na. uang pesangon sebesar 0,5 (nol koma lima) kali ketentuan Pasal 40 ayat (2);\nb. uang penghargaan masa kerja sebesar 1 (satu) kali ketentuan Pasal 40 ayat (3); dan\nc. uang penggantian hak sesuai ketentuan Pasal 40 ayat (4).", "value": 20}, {"color": "red", "id": 73, "label": "Ayat (3)", "shape": "dot", "title": "Kapan paling lama pemberitahuan Pemutusan Hubungan Kerja perlu diberitahukan?\n\nPemberitahuan Pemutusan Hubungan Kerja dibuat dalam bentuk surat pemberitahuan dan disampaikan secara sah dan patut oleh Pengusaha kepada Pekerja/Buruh dan/atau Serikat Pekerja/Serikat Buruh paling lama 14 (empat belas) hari kerja sebelum Pemutusan Hubungan Kerja.", "value": 20}, {"color": "red", "id": 74, "label": "Ayat (2)", "shape": "dot", "title": "Perjanjian kerja dibuat secara bagaimana?\n\nPerjanjian Kerja dibuat secara tertulis atau lisan.", "value": 20}, {"color": "red", "id": 75, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja pekerjaan yang masuk dalam lingkup PKWT berdasarkan jangka waktu?\n\nPKWT berdasarkan jangka waktu sebagaimana dimaksud dalam Pasal 4 ayat (1) huruf a dibuat untuk pekerjaan tertentu yaitu:\na. pekerjaan yang diperkirakan penyelesaiannya dalam waktu yang tidak terlalu lama;\nb. pekerjaan yang bersifat musiman; atau\nc. pekerjaan yang berhubungan dengan produk baru, kegiatan baru, atau produk tambahan yang masih dalam percobaan atau penjajakan.", "value": 20}, {"color": "red", "id": 76, "label": "Ayat (1)", "shape": "dot", "title": "Apakah perusahaan alih daya wajib berbentuk badan hukum?\n\nPerusahaan Alih Daya harus berbentuk badan hukum dan wajib memenuhi perizinan berusaha yang diterbitkan oleh Pemerintah Pusat.", "value": 20}, {"color": "orange", "id": 77, "label": "Pasal 21", "shape": "dot", "title": "Apa ketentuan mengenai waktu kerja menurut peraturan perundang-undangan?\n\n(1) Setiap Pengusaha wajib melaksanakan ketentuan waktu kerja.\n(2) Waktu kerja sebagaimana dimaksud pada ayat (1) meliputi:\n  a. 7 (tujuh) jam 1 (satu) hari dan 40 (empat puluh) jam 1 (satu) minggu untuk 6 (enam) hari kerja dalam 1 (satu) minggu; atau\n  b. 8 (delapan)jam 1 (satu) hari dan 40 (empat puluh) jam 1 (satu) minggu untuk 5 (lima) hari kerja dalam 1 (satu) minggu.\n(3) Ketentuan waktu kerja sebagaimana dimaksud pada ayat (2) tidak berlaku bagi sektor usaha atau pekerjaan tertentu.\n(4) Pelaksanaan jam kerja bagi Pekerja/Buruh di Perusahaan diatur dalam Perjanjian Kerja, Peraturan Perusahaan, atau Perjanjian Kerja Bersama.", "value": 80}, {"color": "orange", "id": 78, "label": "Pasal 13", "shape": "dot", "title": "Apa saja yang perlu dimuat dalam PKWT?\n\nPKWT paling sedikit memuat:\na. nama, alamat Perusahaan, dan jenis usaha;\nb. nama, jenis kelamin, umur, dan alamat Pekerja/Buruh;\nc. jabatan atau jenis pekerjaan;\nd. tempat pekerjaan;\ne. besaran dan cara pembayaran Upah;\nf. hak dan kewajiban Pengusaha dan Pekerja/Buruh sesuai dengan ketentuan peraturan perundang-undangan dan/atau syarat kerja yang diatur dalam Peraturan Perusahaan atau Perjanjian Kerja Bersama;\ng. mulai dan jangka waktu berlakunya PKWT;\nh. tempat dan tanggal PKWT dibuat; dan\ni. tanda tangan para pihak dalam PKWT.", "value": 80}, {"color": "orange", "id": 79, "label": "Pasal 22", "shape": "dot", "title": "Berapa lama waktu istirahat mingguan yang perlu diberikan oleh Pengusaha kepada Pekerja/Buruh?\n\nPengusaha yang mempekerjakan Pekerja/Buruh pada waktu kerja sebagaimana dimaksud dalam Pasal 21 ayat (2) wajib memberi waktu istirahat mingguan kepada Pekerja/ Buruh meliputi:\na. istirahat mingguan 1 (satu) hari untuk 6 (enam) hari kerja dalam 1 (satu) minggu; atau\nb. istirahat mingguan 2 (dua) hari untuk 5 (lima) hari kerja dalam 1 (satu) minggu.", "value": 80}, {"color": "orange", "id": 80, "label": "Pasal 7", "shape": "dot", "title": "Pekerjaan seperti apa yang tergolong dalam pekerjaan yang bersifat musiman?\n\n(1) Pekerjaan yang bersifat musiman sebagaimana dimaksud dalam Pasal 5 ayat (1) huruf b merupakan pekerjaan yang pelaksanaannya tergantung pada:\n  a. musim atau cuaca: atau\n  b. kondisi tertentu.\n(2) Pekerjaan yang pelaksanaannya tergantung pada musim atau cuaca sebagaimana dimaksud pada ayat (1) huruf a hanya dapat dilakukan pada musim tertentu atau cuaca tertentu.\n(3) Pekerjaan yang pelaksanaannya tergantung pada kondisi tertentu sebagaimana dimaksud pada ayat (1) huruf b merupakan pekerjaan tambahan yang dilakukan untuk memenuhi pesanan atau target tertentu.", "value": 80}, {"color": "orange", "id": 81, "label": "Pasal 10", "shape": "dot", "title": "Apakah PKWT dapat dilaksanakan secara harian?\n\n(1) PKWT yang dapat dilaksanakan terhadap pekerjaan tertentu lainnya yang jenis dan sifat atau kegiatannya bersifat tidak tetap sebagaimana dimaksud dalam Pasal 5 ayat (3) berupa pekerjaan tertentu yang berubah-ubah dalam hal waktu dan volume pekerjaan serta pembayaran upah Pekerja/Buruh berdasarkan kehadiran.\n(2) PKWT sebagaimana dimaksud pada ayat (1) dapat dilakukan dengan Perjanjian Kerja harian.\n(3) Perjanjian Kerja harian sebagaimana dimaksud pada ayat (2) dilakukan dengan ketentuan Pekerja/ Buruh bekerja kurang dari 21 (dua puluh satu) hari dalam 1 (satu) bulan.\n(4) Dalam hal Pekerja/Buruh bekerja 21 (dua puluh satu) hari atau lebih selama 3 (tiga) bulan berturut-turut atau lebih maka Perjanjian Kerja harian sebagaimana dimaksud pada ayat (2) menjadi tidak berlaku dan Hubungan Kerja antara Pengusaha dengan Pekerja/Buruh demi hukum berubah berdasarkan PKWTT.", "value": 80}, {"color": "orange", "id": 82, "label": "Pasal 36", "shape": "dot", "title": "Apa alasan yang dapat menyebabkan Pemutusan Hubungan Kerja?\n\n(Pasal 36)", "value": 80}, {"color": "orange", "id": 83, "label": "Pasal 53", "shape": "dot", "title": "Bagaimana pengupahan terhadap Pekerja/Buruh yang ditahan pihak yang berwajib karena diduga melakukan tindak pidana?\n\n(1) Dalam hal Pekerja/Buruh ditahan pihak yang berwajib karena diduga melakukan tindak pidana maka Pengusaha tidak wajib membayar Upah, tetapi wajib memberikan bantuan kepada keluarga Pekerja/Buruh yang menjadi tanggungannya dengan ketentuan sebagai berikut:\na. untuk 1 (satu) orang tanggungan, 25% (dua puluh lima persen) dari Upah;\nb. untuk 2 (dua) orang tanggungan, 35% (tiga puluh lima persen) dari Upah;\nc. untuk 3 (tiga) orang tanggungan, 45% (empat puluh lima persen) dari Upah;\nd. untuk 4 (empat) orang tanggungan atau lebih, 50% (lima puluh persen) dari Upah.\n(2) Bantuan sebagaimana dimaksud pada ayat (1) diberikan untuk paling lama 6 (enam) bulan terhitung sejak hari pertama Pekerja/Buruh ditahan oleh pihak yang berwajib.", "value": 80}, {"color": "orange", "id": 84, "label": "Pasal 35", "shape": "dot", "title": "Bagaimana ketentuan pemberian istirahat panjang oleh Perusahaan?\n\n(1) Perusahaan tertentu dapat memberikan istirahat panjang.\n(2) Perusahaan tertentu sebagaimana dimaksud pada ayat (1) merupakan Perusahaan yang dapat memberikan istirahat panjang dan pelaksanaannya diatur dalam Perjanjian Kerja, Peraturan Perusahaan, atau Perjanjian Kerja Bersama.", "value": 80}, {"color": "orange", "id": 85, "label": "Pasal 42", "shape": "dot", "title": "Bagaimana ketentuan Pemutusan Hubungan Kerja karena alasan pengambilalihan Perusahaan?\n\n(1) Pengusaha dapat melakukan Pemutusan Hubungan Kerja terhadap Pekerja/Buruh karena alasan pengambilalihan Perusahaan maka Pekerja/Buruh berhak atas:\n  a. uang pesangon sebesar 1 (satu) kali ketentuan Pasal 40 ayat (2);\n  b. uang penghargaan masa kerja sebesar 1 (satu) kali ketentuan Pasal 40 ayat (3); dan\n  c. uang penggantian hak sesuai ketentuan Pasal 40 ayat (4).\n(2) Dalam hal terjadi pengambilalihan Perusahaan yang mengakibatkan terjadinya perubahan syarat kerja dan Pekerja/Buruh tidak bersedia melanjutkan Hubungan Kerja, Pengusaha dapat melakukan Pemutusan Hubungan Kerja dan Pekerja/ Buruh berhak atas:\n  a. uang pesangon sebesar 0,5 (nol koma lima) kali ketentuan Pasal 40 ayat (2),\n  b. uang penghargaan masa kerja sebesar 1 (satu) kali ketentuan Pasal 40 ayat (3); dan\n  c. uang penggantian hak sesuai ketentuan Pasal 40 ayat (4).", "value": 80}, {"color": "orange", "id": 86, "label": "Pasal 29", "shape": "dot", "title": "Apa saja kewajiban Perusahaan untuk Pekerja selama Waktu Kerja Lembur?\n\n(1) Perusahaan yang mempekerjakan Pekerja/Buruh selama Waktu Kerja Lembur berkewajiban:\na. membayar Upah Kerja Lembur;\nb. memberi kesempatan untuk istirahat secukupnya; dan\nc. memberikan makanan dan minuman paling sedikit 1.400 (seribu empat ratus) kilo kalori, apabila kerja lembur dilakukan selama 4 (empat) jam atau lebih.\n(2) Pemberian makanan dan minuman sebagaimana dimaksud pada ayat (1) huruf c tidak dapat digantikan dalam bentuk uang.", "value": 80}, {"color": "orange", "id": 87, "label": "Pasal 56", "shape": "dot", "title": "Apa kewajiban Pengusaha terkait Pemutusan Hubungan Kerja karena Pekerja sudah memasuki usia pensiun?\n\nPengusaha dapat melakukan Pemutusan Hubungan Kerja terhadap Pekerja/Buruh karena alasan Pekerja/Buruh memasuki usia pensiun maka Pekerja/Buruh berhak atas:\na. uang pesangon sebesar 1,75 (satu koma tujuh puluh lima) kali ketentuan Pasal 40 ayat (2);\nb. uang penghargaan masa kerja sebesar 1 (satu) kali ketentuan Pasal 40 ayat (3); dan\nc. uang penggantian hak sesuai ketentuan Pasal 40 ayat (4).", "value": 80}, {"color": "orange", "id": 88, "label": "Pasal 38", "shape": "dot", "title": "Terkait pelaporan, apa yang harus dilakukan pengusaha setelah pekerja mendapat surat pemberitahuan PHK dan tidak menolak PHK tersebut?\n\nDalam hal Pekerja/Buruh telah mendapatkan surat pemberitahuan dan tidak menolak Pemutusan Hubungan Kerja, Pengusaha harus melaporkan Pemutusan Hubungan Kerja kepada kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan dan/atau dinas yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan provinsi dan kabupaten/kota.", "value": 80}, {"color": "orange", "id": 89, "label": "Pasal 29", "shape": "dot", "title": "Kewajiban apa saja yang berlaku untuk perusahaan yang ada pekerja lembur serta apakah ada konteks tambahan?\n\n(1) Perusahaan yang mempekerjakan Pekerja/Buruh selama Waktu Kerja Lembur berkewajiban:\na. membayar Upah Kerja Lembur;\nb. memberi kesempatan untuk istirahat secukupnya; dan\nc. memberikan makanan dan minuman paling sedikit 1.400 (seribu empat ratus) kilo kalori, apabila kerja lembur dilakukan selama 4 (empat) jam atau lebih.\n(2) Pemberian makanan dan minuman sebagaimana dimaksud pada ayat (1) huruf c tidak dapat digantikan dalam bentuk uang.", "value": 80}, {"color": "orange", "id": 90, "label": "Pasal 40", "shape": "dot", "title": "Bagaimana ketentuan pembayaran pesangon, uang penghargaan masa kerja, dan uang penggantian hak untuk pekerja yang kena PHK?\n\nPasal 40", "value": 80}, {"color": "green", "id": 91, "label": "Bab 8", "shape": "dot", "title": "Bagaimana status keberlakuan dari PKWT yang telah ada ketika Peraturan Pemerintah mulai berlaku?\n\nPasal 63\nPada saat Peraturan Pemerintah ini mulai berlaku, PKWT yang telah ada dan jangka waktunya belum berakhir masih tetap berlaku sampai dengan berakhirnya PKWT.", "value": 320}, {"color": "green", "id": 92, "label": "Bab 7", "shape": "dot", "title": "Apa saja sanksi yang berlaku terkait dengan PKWT?\n\nPasal 61-62", "value": 320}, {"color": "green", "id": 93, "label": "Bab 5", "shape": ": "Siapa yang melakukan pengawasan ketenagakerjaan terhadap kebijakan pengupahan?\n\nPasal 78\nPengawasan ketenagakerjaan terhadap penerapan ketentuan dalam Peraturan Pemerintah ini dilaksanakan oleh Pengawas Ketenagakerjaan pada kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan dan/atau dinas yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan provinsi.", "value": 320}, {"color": "green", "id": 104, "label": "Bab 6", "shape": "dot", "title": "Bagaimana ketentuan tentang pemberian upah minimum pada usaha mikro dan usaha kecil?\n\nPasal 36-37", "value": 320}, {"color": "green", "id": 105, "label": "Bab 5", "shape": "dot", "title": "Apa saja ketentuan tentang upah minimum terkait pengupahan?\n\nPasal 23-35", "value": 320}, {"color": "green", "id": 106, "label": "Bab 10", "shape": "dot", "title": "Bagaimana ketentuan pengaturan upah sebagai dasar perhitungan atau pembayaran hak dan kewajiban lainnya?\n\nPasal 66-68", "value": 320}, {"color": "green", "id": 107, "label": "Bab 9", "shape": "dot", "title": "Apa saja hal-hal yang dapat diperhitungkan dengan upah?\n\nPasal 58-65", "value": 320}, {"color": "green", "id": 108, "label": "Bab 3", "shape": "dot", "title": "Bagaimana sistem upah berdasarkan satuan waktu dan/atau satuan hasil?\n\nPasal 14-19", "value": 320}, {"color": "green", "id": 109, "label": "Bab 11", "shape": "dot", "title": "Bagaimana komposisi dan tugas dewan pengupahan?\n\nPasal 69-77", "value": 320}, {"color": "green", "id": 110, "label": "Bab 7", "shape": "dot", "title": "Bagaimana ketentuan pelindungan upah kepada pekerja/buruh?\n\nPasal 39-52", "value": 320}, {"color": "green", "id": 111, "label": "Bab 8", "shape": "dot", "title": "Apa saja bentuk dan cara pembayaran upah?\n\nPasal 53-57", "value": 320}, {"color": "orange", "id": 112, "label": "Pasal 27", "shape": "dot", "title": "Bagaimana pengaturan upah minimum provinsi?\n\nPasal 27-29", "value": 80}, {"color": "orange", "id": 113, "label": "Pasal 30", "shape": "dot", "title": "Bagaimana pengaturan upah minimum kabupaten/kota?\n\nPasal 30", "value": 80}, {"color": "orange", "id": 114, "label": "Pasal 62", "shape": "dot", "title": "Apakah pengusaha dikenakan denda jika terlambat membayar tunjangan hari raya keagamaan kepada pekerja?\n\n(1) Pengusaha yang terlambat membayar tunjangan hari raya keagamaan kepada Pekerja/Buruh dikenai denda sebesar 5% (lima persen) dari total tunjangan hari raya keagamaan yang harus dibayar sejak berakhirnya batas waktu kewajiban Pengusaha untuk membayar.\n(2) Pengenaan denda sebagaimana dimaksud pada ayat (1) tidak menghilangkan kewajiban Pengusaha untuk tetap membayar tunjangan hari raya keagamaan kepada Pekerja/Buruh.", "value": 80}, {"color": "orange", "id": 115, "label": "Pasal 51", "shape": "dot", "title": "Berapa persen batas penyitaan upah berdasarkan perintah pengadilan?\n\nApabila uang yang disediakan oleh Pengusaha untuk membayar Upah disita oleh juru sita berdasarkan perintah pengadilan maka penyitaan tersebut tidak boleh melebihi 20x (dua puluh persen) dari jumlah Upah yang harus dibayarkan.", "value": 80}, {"color": "orange", "id": 116, "label": "Pasal 3", "shape": "dot", "title": "Kapan pekerja mulai menerima haknya? \n\nHak Pekerja/Buruh atas Upah timbul pada saat terjadi Hubungan Kerja antara Pekerja/Buruh dengan Pengusaha dan berakhir pada saat putusnya Hubungan Kerja.", "value": 80}, {"color": "orange", "id": 117, "label": "Pasal 2", "shape": "dot", "title": "Apa saja hak yang diterima oleh pekerja?\n\n(1) Setiap Pekerja/Buruh berhak atas penghidupan yang layak bagi kemanusiaan.\n(2) Setiap Pekerja/Buruh berhak memperoleh perlakuan yang sama dalam penerapan sistem pengupahan tanpa diskriminasi.\n3) Setiap Pekerja/Buruh berhak memperoleh Upah yang sama untuk pekerjaan yang sama nilainya.", "value": 80}, {"color": "orange", "id": 118, "label": "Pasal 14", "shape": "dot", "title": "Dengan satuan apakah upah ditetapkan?\n\nUpah ditetapkan berdasarkan:\na. satuan waktu; dan/atau\nb. satuan hasil.", "value": 80}, {"color": "orange", "id": 119, "label": "Pasal 39", "shape": "dot", "title": "Kepada siapakah upah kerja lembur dibayar?\n\nUpah kerja lembur wajib dibayar oleh Pengusaha yang mempekerjakan Pekerja/Buruh melebihi waktu kerja, pada istirahat mingguan, atau pada hari libur resmi sebagai kompensasi kepada Pekerja/Buruh yang bersangkutan sesuai dengan ketentuan peraturan perundang-undangan.", "value": 80}, {"color": "orange", "id": 120, "label": "Pasal 71", "shape": "dot", "title": "Apa saja tugas Dewan Pengupahan tiap tingkatan?\n\nPasal 71", "value": 80}, {"color": "orange", "id": 121, "label": "Pasal 68", "shape": "dot", "title": "Bagaimana ketentuan pengaturan upah sebagai dasar perhitungan pajak penghasilan?\n\nPasal 68", "value": 80}, {"color": "orange", "id": 122, "label": "Pasal 15", "shape": "dot", "title": "Berdasarkan satuan waktu, maka upah ditetapkan secara?\n\nUpah berdasarkan satuan waktu sebagaimana dimaksud dalam Pasal 14 huruf a ditetapkan secara:\na. perjam;\nb. harian; atau\nc. bulanan.", "value": 80}, {"color": "orange", "id": 123, "label": "Pasal 78", "shape": "dot", "title": "Siapakah yang mengawasi ketentuan pengupahan?\n\nPengawasan ketenagakerjaan terhadap penerapan ketentuan dalam Peraturan Pemerintah ini dilaksanakan oleh Pengawas Ketenagakerjaan pada kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan dan/atau dinas yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan provinsi.", "value": 80}, {"color": "orange", "id": 124, "label": "Pasal 38", "shape": "dot", "title": "Apa faktor yang wajib dipertimbangkan usaha mikro dan usaha kecil untuk pengecualian dari ketentuan upah minimum?\n\nUsaha mikro dan usaha kecil yang dikecualikan dari ketentuan Upah minimum wajib mempertimbangkan faktor sebagai berikut:\na. mengandalkan sumber daya tradisional; dan/atau\nb. tidak bergerak pada usaha berteknologi tinggi dan tidak padat modal.", "value": 80}, {"color": "red", "id": 125, "label": "Ayat (1)", "shape": "dot", "title": "Untuk hal apa sajakah pemotongan upah dilakukan oleh pengusaha?\n\nPemotongan Upah oleh Pengusaha dapat dilakukan untuk pembayaran:\na. denda;\nb. ganti rugi;\nc. uang muka Upah;\nd. sewa rumah dan/atau sewa barang milik Perusahaan yang disewakan oleh Pengusaha\nkepada Pekerja/Buruh;\ne. utang atau cicilan utang Pekerja/Buruh; dan/atau\nf. kelebihan pembayaran Upah.", "value": 20}, {"color": "red", "id": 126, "label": "Ayat (4)", "shape": "dot", "title": "Hal apa saja yang dapat menyebabkan anggota dewan pengupahan diberhentikan?\n\nSelain berakhirnya masa jabatan, anggota dewan pengupahan diberhentikan jika:\na. mengundurkan diri;\nb. selama 3 (tiga) bulan berturut-turut tidak dapat menjalankan tugasnya;\nc. dihukum karena melakukan tindak pidana dengan putusan pengadilan yang telah\nmempunyai kekuatan hukum tetap;\nd. melanggar ketentuan yang diatur dalam tata kerja dewan pengupahan; atau\ne. diusulkan oleh organisasi atau instansi yang bersangkutan untuk diganti karena terjadi perubahan organisasi.", "value": 20}, {"color": "red", "id": 127, "label": "Ayat (3)", "shape": "dot", "title": "Pedoman apakah yang digunakan pemerintah daerah untuk melaksanakan kebijakan pengupahan?\n\nPemerintah Daerah dalam melaksanakan kebijakan pengupahan wajib berpedoman pada kebijakan Pemerintah Pusat.", "value": 20}, {"color": "red", "id": 128, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja komponen-komponen dari upah?\n\nUpah terdiri atas komponen:\na. Upah tanpa tunjangan;\nb. Upah pokok dan tunjangan tetap;\nc. Upah pokok, tunjangan tetap, dan tunjangan tidak tetap, atau\nd. Upah pokok dan tunjangan tidak tetap.", "value": 20}, {"color": "red", "id": 129, "label": "Ayat (1)", "shape": "dot", "title": "Apa bentuk pendapatan non-upah?\n\nPendapatan non-Upah berupa tunjangan hari raya keagamaan.", "value": 20}, {"color": "red", "id": 130, "label": "Ayat (4)", "shape": "dot", "title": "Bagaimana formula perhitungan upah per jam?\n\nFormula perhitungan Upah per jam sebagai berikut:\nUpah per jam = Upah sebulan/126", "value": 20}, {"color": "red", "id": 131, "label": "Ayat (1)", "shape": "dot", "title": "Yang dimaksud dengan upah minimum terdiri dari?\n\nUpah minimum terdiri atas:\na. Upah minimum provinsi;\nb. Upah minimum kabupaten/kota dengan syarat tertentu.", "value": 20}, {"color": "red", "id": 132, "label": "Ayat (3)", "shape": "dot", "title": "Jelaskan alasan apa saja sehingga pekerja tidak masuk kerja karena berhalangan?\n\nAlasan Pekerja/Buruh tidak masuk bekerja dan/atau tidak melakukan pekerjaan karena berhalangan sebagaimana dimaksud pada ayat (2) huruf a meliputi:\na. Pekerja/Buruh sakit sehingga tidak dapat melakukan pekerjaan;\nb. Pekerja/Buruh perempuan yang sakit pada hari pertama dan kedua masa haidnya sehingga tidak dapat melakukan pekerjaan; atau\nc. Pekerja/Buruh tidak masuk bekerja karena:\n   1. menikah;\n   2. menikahkan anaknya;\n   3. mengkhitankan anaknya;\n   4. membaptiskan anaknya;\n   5. istri melahirkan atau keguguran kandungan;\n   6. suami, istri, orang tua, mertua, anak, dan/atau menantu meninggal dunia; atau\n   7. anggota keluarga selain sebagaimana dimaksud pada angka 6 yang tinggal dalam 1 (satu) rumah meninggal dunia.", "value": 20}, {"color": "red", "id": 133, "label": "Ayat (1)", "shape": "dot", "title": "Dalam bentuk apakah saran dan pertimbangan dewan pengupahan disampaikan?\n\nSaran dan pertimbangan dewan pengupahan disampaikan dalam bentuk surat rekomendasi.", "value": 20}, {"color": "red", "id": 134, "label": "Ayat (1)", "shape": "dot", "title": "Siapakah yang membentuk Dewan Pengupahan Nasional?\n\nDewan pengupahan nasional dibentuk oleh Presiden.", "value": 20}, {"color": "red", "id": 135, "label": "Ayat (1)", "shape": "dot", "title": "Apa dasar pemotongan upah oleh pengusaha untuk pihak ketiga?\n\nPemotongan Upah oleh Pengusaha untuk pihak ketiga hanya dapat dilakukan berdasarkan surat kuasa dari Pekerja/Buruh.", "value": 20}, {"color": "red", "id": 136, "label": "Ayat (4)", "shape": "dot", "title": "Berapa jangka waktu pembayaran upah oleh pengusaha?\n\nJangka waktu pembayaran Upah oleh Pengusaha tidak boleh lebih dari 1 (satu) bulan.", "value": 20}, {"color": "red", "id": 137, "label": "Ayat (1)", "shape": "dot", "title": "Hal apa yang harus diperhatikan pengusaha dalam melakukan peninjauan upah secara berkala?\n\nPengusaha melakukan peninjauan Upah secara berkala dengan memperhatikan kemampuan Perusahaan dan produktivitas.", "value": 20}, {"color": "purple", "id": 138, "label": "huruf b", "shape": "dot", "title": "Kepada siapa sajakah perusahaan menyediakan fasilitas kerja selain kepada pekerja dalam jabatan atau pekerja tertentu?\n\nPerusahaan dapat menyediakan fasilitas kerja bagi:\nb. seluruh Pekerja/Buruh.", "value": 5}, {"color": "purple", "id": 139, "label": "huruf b", "shape": "dot", "title": "Selain berdasarkan satuan waktu, upah ditetapkan berdasarkan?\n\nUpah ditetapkan berdasarkan:\nb. satuan hasil", "value": 5}, {"color": "purple", "id": 140, "label": "huruf a", "shape": "dot", "title": "Bagaimana perhitungan upah yang ditetapkan secara harian bagi perusahaan yang memiliki waktu kerja 6 hari dalam seminggu?\n\nDalam hal Upah ditetapkan secara harian, perhitungan Upah sehari sebagai berikut:\na. bagi Perusahaan dengan sistem waktu kerja 6 (enam) hari dalam seminggu, Upah sebulan dibagi 25 (dua puluh lima.", "value": 5}, {"color": "purple", "id": 141, "label": "huruf a", "shape": "dot", "title": "Bagaimana syarat rata-rata pertumbuhan ekonomi kabupaten/kota sehingga gubernur dapat menetapkan upah minimum?\n\nSyarat tertentu sebagaimana dimaksud pada ayat (1) yaitu:\na. rata-rata pertumbuhan ekonomi kabupaten/kota yang bersangkutan selama 3 (tiga) tahun terakhir dari data yang tersedia pada periode yang sama, lebih tinggi dibandingkan rata-rata pertumbuhan ekonomi provinsi.", "value": 5}, {"color": "purple", "id": 142, "label": "huruf b", "shape": "dot", "title": "Berapa persen nilai upah yang disepakati di atas garis kemiskinan pada usaha mikro dan usaha kecil?\n\nUpah pada usaha mikro dan usaha kecil ditetapkan berdasarkan kesepakatan antara Pengusaha dengan Pekerja/Buruh di Perusahaan dengan ketentuan:\nb. nilai Upah yang disepakati paling sedikit 25% (dua puluh lima persen) di atas garis kemiskinan di tingkat provinsi.", "value": 5}, {"color": "purple", "id": 143, "label": "huruf a", "shape": "dot", "title": "Berapa persen denda yang harus dibayar oleh pengusaha yang terlambat membayar upah hingga hari kedelapan?\n\nPengusaha yang terlambat membayar dan/atau tidak membayar Upah sebagaimana dimaksud dalam Pasal 55 ayat (1) dikenai denda, dengan ketentuan:\na. mulai dari hari keempat sampai hari kedelapan terhitung tanggal seharusnya Upah dibayar, dikenakan denda sebesar 5% (lima persen) untuk setiap hari keterlambatan dari Upah yang seharusnya dibayarkan.", "value": 5}, {"color": "purple", "id": 144, "label": "huruf c", "shape": "dot", "title": "Apa pendidikan minimal calon anggota dewan pengupahan kabupaten/kota?\n\nUntuk dapat diangkat menjadi anggota dewan pengupahan, calon anggota harus memenuhi persyaratan:\nc. berpendidikan paling rendah lulusan diploma-lll (D-III) untuk dewan pengupahan kabupaten/kota.", "value": 5}, {"color": "purple", "id": 145, "label": "huruf b", "shape": "dot", "title": "Berapa hari pembayaran upah kepada pekerja/buruh yang menikahkan anaknya?\n\nUpah yang dibayarkan kepada Pekerja/Buruh yang tidak masuk bekerja dan/atau tidak melakukan pekerjaan sebagaimana dimaksud dalam Pasal 40 ayat (3) huruf c sebagai berikut:\nb. menikahkan anaknya, dibayar untuk selama 2 (dua) hari.", "value": 5}, {"color": "purple", "id": 146, "label": "huruf b", "shape": "dot", "title": "Berapa lama waktu anggota dewan pengupahan tidak melaksanakan tugas sehingga diberhentikan?\n\nSelain berakhirnya masa jabatan, anggota dewan pengupahan diberhentikan jika:\nb. selama 3 (tiga) bulan berturut-turut tidak dapat menjalankan tugasnya", "value": 5}, {"color": "purple", "id": 147, "label": "huruf c", "shape": "dot", "title": "Berapa hari pembayaran upah kepada pekerja/buruh yang mengkhitankan anaknya?\n\nUpah yang dibayarkan kepada Pekerja/Buruh yang tidak masuk bekerja dan/atau tidak melakukan pekerjaan sebagaimana dimaksud dalam Pasal 40 ayat (3) huruf c sebagai berikut:\nc. mengkhitankan anaknya, dibayar untuk selama 2 (dua) hari.", "value": 5}, {"color": "purple", "id": 148, "label": "huruf 8", "shape": "dot", "title": "Apa yang dimaksud dengan hubungan kerja?\n\nHubungan Kerja adalah hubungan antara Pengusaha dengan Pekerja/Buruh berdasarkan Perjanjian Kerja, yang mempunyai unsur pekerjaan, Upah, dan perintah.", "value": 5}, {"color": "purple", "id": 149, "label": "huruf d", "shape": "dot", "title": "Berapa hari pembayaran upah kepada pekerja/buruh yang membaptiskan anaknya?\n\nUpah yang dibayarkan kepada Pekerja/Buruh yang tidak masuk bekerja dan/atau tidak melakukan pekerjaan sebagaimana dimaksud dalam Pasal 40 ayat (3) huruf c sebagai berikut:\nd. membaptiskan anaknya, dibayar untuk selama 2 (dua) hari.", "value": 5}, {"color": "purple", "id": 150, "label": "huruf 1", "shape": "dot", "title": "Apa yang dimaksud dengan JKP?\n\nJaminan Kehilangan Pekerjaan yang selanjutnya disingkat JKP adalah jaminan sosial yang diberikan kepada Pekerja/Buruh yang mengalami Pemutusan Hubungan Kerja berupa manfaat uang tunai, akses informasi pasar kerja, dan Pelatihan Kerja.", "value": 5}, {"color": "orange", "id": 151, "label": "Pasal 18", "shape": "dot", "title": "Apa saja manfaat JKP?\n\nManfaat JKP berupa:\r\na. uang tunai,\r\nb. akses informasi pasar kerja, dan\r\nc. Pelatihan Kerja.", "value": 80}, {"color": "red", "id": 152, "label": "Ayat (3)", "shape": "dot", "title": "Kapan manfaat JKP dapat diajukan oleh peserta?\n\nManfaat JKP dapat diajukan setelah Peserta memiliki masa iur paling sedikit 12 (dua belas) bulan dalam 24 (dua puluh empat) bulan dan telah membayar\niuran paling singkat 6 (enam) bulan berturut-turut pada BPJS Ketenagakerjaan sebelum terjadi Pemutusan Hubungan Kerja atau pengakhiran hubungan kerja.", "value": 20}, {"color": "orange", "id": 153, "label": "Pasal 28", "shape": "dot", "title": "Berapa lama waktu hari kerja Peserta JKP yang telah mendapatkan manfaat akses informasi pasar kerja melalui Sistem Informasi Ketenagakerjaan sejak diterima bekerja?\n\nPeserta yang telah mendapatkan manfaat akses informasi pasar kerja dan pekerjaan yang sesuai dengan minat, bakat, dan kompetensi harus melaporkan penempatannya melalui Sistem Informasi Ketenagakerjaan paling lama 7 (tujuh) hari kerja sejak diterima bekerja.", "value": 80}, {"color": "orange", "id": 154, "label": "huruf 3", "shape": "dot", "title": "Apa yang dimaksud dengan Pengusaha?\n\nPengusaha adalah:\na. orang perseorangan, persekutuan, atau badan hukum yang menjalankan suatu perusahaan milik sendiri,\nb. orang perseorangan, persekutuan, atau badan hukum yang secara berdiri sendiri menjalankan perusahaan bukan miliknya,\nc. orang perseorangan, persekutuan, atau badan hukum yang berada di Indonesia mewakili perusahaan sebagaimana dimaksud dalam huruf a dan huruf b yang berkedudukan di luar wilayah Indonesia.", "value": 80}, {"color": "red", "id": 155, "label": "Ayat (1)", "shape": "dot", "title": "Berapa lama waktu hari kerja Pengusaha yang mendaftarkan Pekerja/ Buruh dalam program JKP sejak tanggal Pekerja/Buruh tersebut mulai bekerja?\n\nPengusaha yang mendaftarkan Pekerja/ Buruh dalam program JKP wajib menyerahkan formulir pendaftaran yang telah diisi secara lengkap dan benar kepada BPJS Ketenagakerjaan paling lama 30 (tiga puluh) hari sejak tanggal Pekerja/Buruh tersebut mulai bekerja.", "value": 20}, {"color": "orange", "id": 156, "label": "Pasal 9", "shape": "dot", "title": "Apa kewajiban Pengusaha jika terjadi perubahan nama perusahaan, alamat kantor, skala usaha, data Upah, data Pekerja/ Buruh, dan perubahan data lainnya terkait kepesertaan program JKP?\n\nDalam hal terjadi perubahan nama perusahaan, alamat kantor, skala usaha, data Upah, data Pekerja/ Buruh, dan perubahan data lainnya terkait kepesertaan program JKP, Pengusaha wajib menyampaikan perubahan tersebut kepada BPJS Ketenagakerjaan paling lama 7 (tujuh) hari kerja sejak terjadi perubahan.", "value": 80}, {"color": "red", "id": 157, "label": "Ayat (1)", "shape": "dot", "title": "Kapan iuran program JKP wajib dibayarkan?\n\nIuran program JKP wajib dibayarkan setiap bulan.", "value": 20}, {"color": "orange", "id": 158, "label": "Pasal 11", "shape": "dot", "title": "Bagaimana ketentuan dalam iuran program JKP?\n\nPasal 11", "value": 80}, {"color": "red", "id": 159, "label": "Ayat (1)", "shape": "dot", "title": "Siapakah yang mendapatkan manfaat JKP?\n\nManfaat JKP diberikan kepada Peserta yang mengalami Pemutusan Hubungan Kerja baik untuk hubungan kerja berdasarkan perjanjian kerja waktu tidak tertentu maupun perjanjian kerja waktu tertentu.", "value": 20}, {"color": "red", "id": 160, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja alasan Pemutusan hubungan kerja yang tidak bisa mendapatkan manfaat JKP bagi peserta?\n\nManfaat JKP bagi Peserta yang mengalami Pemutusan Hubungan Kerja dikecualikan untuk alasan Pemutusan Hubungan Kerja karena:\na. mengundurkan diri;\nb. cacat total tetap;\nc. pensiun; atau\nd. meninggal dunia.", "value": 20}, {"color": "red", "id": 161, "label": "Ayat (2)", "shape": "dot", "title": "Siapakah yang mengevaluasi besaran batas atas Upah JKP?\n\nEvaluasi besaran batas atas Upah dilakukan oleh kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan berkoordinasi dengan kementerian yang menyelenggarakan urusan pemerintahan di bidang keuangan dan dewan jaminan sosial nasional.", "value": 20}, {"color": "orange", "id": 162, "label": "Pasal 24", "shape": "dot", "title": "Siapakah yang menyelenggarakan pemberian manfaat uang tunai JKP?\n\nPemberian manfaat uang tunai diselenggarakan oleh BPJS Ketenagakerjaan.", "value": 80}, {"color": "orange", "id": 163, "label": "Pasal 29", "shape": "dot", "title": "Siapakah yang menyelenggarakan manfaat akses informasi pasar kerja dalam program JKP?\n\nManfaat akses informasi pasar kerja diselenggarakan oleh kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan.", "value": 80}, {"color": "red", "id": 164, "label": "Ayat (3)", "shape": "dot", "title": "Manfaat pelatihan kerja diselenggarakan secara apa?\n\nManfaat Pelatihan Kerja dapat diselenggarakan\nsecara daring dan/atau luring.", "value": 20}, {"color": "red", "id": 165, "label": "Ayat (2)", "shape": "dot", "title": "Apa saja persyaratan yang memenuhi sebagai Lembaga Pelatihan Kerja?\n\nLembaga Pelatihan Kerja sebagaimana dimaksud pada ayat (1) harus memenuhi persyaratan paling sedikit:\na. memiliki pelatihan berbasis kompetensi kerja yang sesuai dengan kebutuhan pasar kerja dengan mempertimbangkan standar kompetensi kerja nasional, internasional, atau khusus;\nb. terdaftar dan terverifikasi di Sistem Informasi Ketenagakerjaan;\nc. terakreditasi dari lembaga akreditasi Lembaga Pelatihan Kerja yang dibuktikan dengan sertifikat akreditasi; dan\nd. mendapat persetujuan Menteri.", "value": 20}, {"color": "red", "id": 166, "label": "Ayat (1)", "shape": "dot", "title": "Lembaga manakah yang bisa bekerjasama dengan Lembaga Pelatihan Kerja untuk menyelenggarakan sertifikasi kompetensi melalui uji kompetensi?\n\nLembaga Pelatihan Kerja dapat bekerja sama dengan lembaga sertifikasi profesi untuk menyelenggarakan sertifikasi kompetensi melalui uji kompetensi.", "value": 20}, {"color": "orange", "id": 167, "label": "Pasal 35", "shape": "dot", "title": "Hak atas manfaat JKP apa yang diajukan paling banyak 3 (tiga) kali selama masa usia kerja?\n\nHak atas manfaat JKP diajukan paling banyak 3 (tiga) kali selama masa usia kerja dengan ketentuan:\na. manfaat JKP pertama, diajukan oleh Peserta paling cepat setelah terpenuhinya masa iur dan kepesertaan sebagaimana dimaksud dalam Pasal 19 ayat (3);\nb. manfaat JKP kedua, diajukan oleh Peserta paling sedikit setelah terpenuhinya masa iur selama 5 (lima) tahun sejak memperoleh manfaat JKP pertama; dan\nc. manfaat JKP ketiga, diajukan oleh Peserta paling sedikit setelah terpenuhinya masa iur selama 5 (lima) tahun sejak memperoleh manfaat JKP kedua.", "value": 80}, {"color": "orange", "id": 168, "label": "Pasal 36", "shape": "dot", "title": "Manfaat JKP diberikan bagi Peserta yang mempunyai hubungan\nkerja dengan lebih dari 1 Pengusaha jika apa?\n\nManfaat JKP bagi Peserta yang mempunyai hubungan kerja dengan lebih dari 1 (satu) Pengusaha diberikan jika Peserta mengalami Pemutusan Hubungan Kerja.", "value": 80}, {"color": "red", "id": 169, "label": "Ayat (3)", "shape": "dot", "title": "Berapa batas upah yang ditetapkan untuk pertama kali?\n\nBatas atas Upah untuk pertama kali ditetapkan sebesar Rp5.000.000,00 (lima juta rupiah).", "value": 20}, {"color": "red", "id": 170, "label": "Ayat (2)", "shape": "dot", "title": "Apa Upah yang digunakan sebagai dasar pembayaran manfaat uang tunai?\n\nUpah yang digunakan sebagai dasar pembayaran manfaat uang tunai merupakan Upah terakhir Pekerja/Buruh yang dilaporkan Pengusaha kepada BPJS Ketenagakerjaan dan tidak melebihi batas atas Upah yang ditetapkan.", "value": 20}, {"color": "purple", "id": 171, "label": "huruf a", "shape": "dot", "title": "Sebesar berapa persen dari upah manfaat uang tunai JKP juntuk 3 bulan pertama?\n\na. sebesar 45% (empat puluh lima persen) dari Upah untuk 3 (tiga) bulan pertama, dan", "value": 5}, {"color": "purple", "id": 172, "label": "huruf b", "shape": "dot", "title": "Sebesar berapa persen dari upah manfaat uang tunai JKP untuk 3 bulan berikutnya?\n\nb. sebesar 25 % (dua puluh lima persen) dari Upah untuk 3 (tiga) bulan berikutnya.", "value": 5}, {"color": "orange", "id": 173, "label": "Pasal 23", "shape": "dot", "title": "Bagaimana Pekerja/Buruh yang dilaporkan tidak sesuai dengan Upah yang sebenarnya sehingga terdapat kekurangan pembayaran manfaat uang tunai program JKP?\n\nDalam hal terjadi Pemutusan Hubungan Kerja dan Upah Pekerja/Buruh yang dilaporkan sebagaimana dimaksud dalam Pasal 21 ayat (2) tidak sesuai dengan Upah yang sebenarnya sehingga terdapat kekurangan pembayaran manfaat uang tunai, Pengusaha wajib membayar kekurangan manfaat uang tunai kepada Pekerja/Buruh secara sekaligus.", "value": 80}, {"color": "red", "id": 174, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja bentuk layanan yang diberikan oleh Manfaat Akses Informasi Pasar Kerja dalam program JKP?\n\nManfaat akses informasi pasar kerja sebagaimana dimaksud dalam Pasal 18 huruf b diberikan dalam bentuk layanan:\na. informasi pasar kerja; dan/atau\nb. bimbingan jabatan.", "value": 20}, {"color": "red", "id": 175, "label": "Ayat (2)", "shape": "dot", "title": "Siapakah yang melakukan layanan manfaat akses informasi pasar kerja?\n\nLayanan sebagaimana dimaksud pada ayat (1) dilakukan oleh pengantar kerja dan/atau petugas antarkerja melalui Sistem Informasi Ketenagakerjaan.", "value": 20}, {"color": "red", "id": 176, "label": "Ayat (1)", "shape": "dot", "title": "Dalam bentuk apa layanan informasi pasar kerja yang diberikan?\n\nLayanan informasi pasar kerja sebagaimana dimaksud dalam Pasal 25 ayat (1) huruf a diberikan dalam bentuk penyediaan data lowongan pekerjaan.", "value": 20}, {"color": "orange", "id": 177, "label": "Pasal 27", "shape": "dot", "title": "Bentuk apa saja yang diberikan oleh Layanan bimbingan jabatan?\n\nLayanan bimbingan jabatan sebagaimana dimaksud dalam Pasal 25 ayat (1) huruf b diberikan dalam bentuk:\na. asesmen diri atau penilaian diri, dan/atau\nb. konseling karir.", "value": 80}, {"color": "red", "id": 178, "label": "Ayat (1)", "shape": "dot", "title": "Apa pelatihan yang diberikan dari manfaat pelatihan kerja?\n\nManfaat Pelatihan Kerja sebagaimana dimaksud dalam Pasal 18 huruf c diberikan berupa pelatihan berbasis kompetensi.", "value": 20}, {"color": "purple", "id": 179, "label": "huruf 16", "shape": "dot", "title": "Apa yang dimaksud dengan Lembaga Pelatihan Kerja?\n\nLembaga Pelatihan Kerja adalah instansi pemerintah dan badan hukum yang memenuhi persyaratan untuk menyelenggarakan Pelatihan Kerja.", "value": 5}, {"color": "purple", "id": 180, "label": "huruf 15", "shape": "dot", "title": "Apa yang dimaksud dengan Pelatihan Kerja?\n\nPelatihan Kerja adalah keseluruhan kegiatan untuk memberi, memperoleh, meningkatkan, serta mengembangkan kompetensi kerja, produktivitas, disiplin, sikap, dan etos kerja pada tingkat keterampilan dan keahlian tertentu sesuai dengan jenjang dan kualifikasi jabatan atau pekerjaan.", "value": 5}, {"color": "purple", "id": 181, "label": "huruf 14", "shape": "dot", "title": "Apa yang dimaksud dengan Sistem Informasi Ketenagakerjaan?\n\nSistem Informasi Ketenagakerjaan adalah suatu ekosistem digital yang menjadi platform bagi segala jenis layanan publik dan aktivitas bidang ketenagakerjaan baik di pusat maupun daerah.", "value": 5}, {"color": "purple", "id": 182, "label": "huruf c", "shape": "dot", "title": "Berapa lamakah manfaat JKP ketiga sejak memperoleh manfaat JKP kedua?\n\nc. manfaat JKP ketiga, diajukan oleh Peserta paling sedikit setelah terpenuhinya masa iur selama 5 (lima) tahun sejak memperoleh manfaat JKP kedua.", "value": 5}, {"color": "orange", "id": 183, "label": "Pasal 38", "shape": "dot", "title": "Apa saja hak atas manfaat JKP yang tidak diperbolehkan sebagai pelaksanaan putusan pengadilan?\n\nHak atas manfaat JKP tidak dapat dipindahtangankan, digadaikan, atau disita sebagai pelaksanaan putusan pengadilan.", "value": 80}, {"color": "red", "id": 184, "label": "Ayat (1)", "shape": "dot", "title": "Apa yang terjadi jika Pengusaha yang menunggak iuran JKK dan JKM sebagai sumber pendanaan program JKP sampai dengan 3 (tiga) bulan berturut-turut?\n\nPengusaha yang menunggak iuran JKK dan JKM sebagai sumber pendanaan program JKP sampai dengan 3 (tiga) bulan berturut-turut dan terjadi Pemutusan Hubungan Kerja, BPJS Ketenagakerjaan wajib membayar manfaat uang tunai sebagaimana dimaksud dalam Pasal 21 ayat (1) kepada Peserta.", "value": 20}, {"color": "red", "id": 185, "label": "Ayat (4)", "shape": "dot", "title": "Dalam hal Pengusaha telah melunasi seluruh tunggakan iuran dan denda yang menjadi kewajibannya, Pengusaha dapat meminta apa kepada BPJS Ketenagakerjaan?\n\nDalam hal Pengusaha telah melunasi seluruh tunggakan iuran dan denda yang menjadi kewajibannya, Pengusaha dapat meminta penggantian manfaat uang tunai yang telah dibayarkan sebagaimana dimaksud pada ayat (3), kepada BPJS Ketenagakerjaan.", "value": 20}, {"color": "red", "id": 186, "label": "Ayat (5)", "shape": "dot", "title": "Berapa lama jangka waktu Pengusaha dapat mengajukan permintaan penggantian\nmanfaat uang tunai kepada BPJS Ketenagakerjaan?\n\nPengusaha mengajukan permintaan penggantian manfaat uang tunai kepada BPJS Ketenagakerjaan paling lama 3 (tiga) bulan sejak Pengusaha membayar hak Peserta.", "value": 20}, {"color": "red", "id": 187, "label": "Ayat (6)", "shape": "dot", "title": "Berapa lama jangka waktu BPJS Ketenagakerjaan wajib membayar penggantian manfaat uang tunai programJKP?\n\nBPJS Ketenagakerjaan wajib membayar penggantian manfaat uang tunai sebagaimana dimaksud pada ayat (4) paling lama 7 (tujuh) hari kerja sejak surat permintaan dan dokumen pendukung diterima secara lengkap dan benar oleh BPJS Ketenagakerjaan.", "value": 20}, {"color": "orange", "id": 188, "label": "Pasal 40", "shape": "dot", "title": "Apa saja yang membuat Hak atas manfaat JKP Pekerja/Buruh hilang?\n\nHak atas manfaat JKP sebagaimana dimaksud dalam Pasal 18 hilang jika Pekerja/ Buruh:\na. tidak mengajukan permohonan klaim manfaat JKP selama 3 (tiga) bulan sejak terjadi Pemutusan Hubungan Kerja;\nb. telah mendapatkan pekerjaan; atau\nc. meninggal dunia.", "value": 80}, {"color": "red", "id": 189, "label": "Ayat (1)", "shape": "dot", "title": "Dari manakah sumber pendanaan JKP?\n\nSumber pendanaan JKP berasal dari:\na. modal awal pemerintah;\nb. rekomposisi iuran program jaminan sosial; dan/atau\nc. dana operasional BPJS Ketenagakerjaan.", "value": 20}, {"color": "red", "id": 190, "label": "Ayat (2)", "shape": "dot", "title": "Dari manakah sumber modal awal pemerintah untuk JKP?\n\nModal awal sebagaimana dimaksud pada ayat (1) huruf a merupakan dana awal yang bersumber dari Anggaran Pendapatan dan Belanja Negara untuk pendanaan program JKP.", "value": 20}, {"color": "red", "id": 191, "label": "Ayat (4)", "shape": "dot", "title": "Apakah dana awal sudah cukup untuk membayar manfaat program?\n\nDana awal dapat digunakan dalam hal iuran program yang diterima belum mencukupi untuk membayar manfaat program.", "value": 20}, {"color": "orange", "id": 192, "label": "Pasal 43", "shape": "dot", "title": "Apa kegunaan dari dana operasional BPJS Ketenagakerjaan bagi program JKP?\n\nDana operasional sebagaimana dimaksud dalam pasal 42 ayat (1) huruf c dapat digunakan untuk pendanaan program JKP dalam hal iuran program yang diterima dan dana awal belum mencukupi untuk membayar manfaat program JKP.", "value": 80}, {"color": "red", "id": 193, "label": "Ayat (1)", "shape": "dot", "title": "Bagaimana jika terdapat sengketa dalam penyelenggaraan program JKP antara Peserta dengan BPJS Ketenagakerjaan dan/atau antara Peserta dengan Pengusaha?\n\nSengketa dalam penyelenggaraan program JKP antara Peserta dengan BPJS Ketenagakerjaan dan/atau antara Peserta dengan Pengusaha dapat diselesaikan secara musyawarah oleh para pihak yang bersengketa.", "value": 20}, {"color": "red", "id": 194, "label": "Ayat (2)", "shape": "dot", "title": "Apa saja sengketa yang dimaksud penyelenggaraan program JKP antara Peserta dengan BPJS Ketenagakerjaan dan/atau antara Peserta dengan Pengusaha?\n\nSengketa sebagaimana dimaksud pada ayat (1) merupakan sengketa di bidang keperdataan dan sengketa mengenai hak-hak sesuai dengan ketentuan peraturan perundang-undangan dikuasai sepenuhnya oleh pihak yang bersengketa dan sengketa yang menurut ketentuan peraturan perundang-undangan dapat diadakan perdamaian.", "value": 20}, {"color": "red", "id": 195, "label": "Ayat (3)", "shape": "dot", "title": "Bagaimana jika dalam hal penyelesaian sengketa tidak terlaksana?\n\nDalam hal penyelesaian sebagaimana dimaksud pada ayat (2) tidak terlaksana maka penyelesaian dilakukan melalui mediasi sesuai dengan ketentuan peraturan perundang-undangan.", "value": 20}, {"color": "green", "id": 196, "label": "Bab 2", "shape": "dot", "title": "Apa saja ketentuan mengenai kepesertaan dan tata cara pendaftaran\u00a0JKP?\n\nPasal 4 - Pasal 10", "value": 320}, {"color": "green", "id": 197, "label": "Bab 1", "shape": "dot", "title": "Apa saja istilah-istilah terkait jaminan kehilangan pekerjaan dalam peraturan pemerintah?\n\nPasal 1 ", "value": 320}, {"color": "green", "id": 198, "label": "Bab 3", "shape": "dot", "title": "Apa saja ketentuan mengenai iuran dan tata cara pembayaran iuran JKP?\n\nPasal 11 - 17", "value": 320}, {"color": "green", "id": 199, "label": "Bab 4", "shape": "dot", "title": "Bagaimana proses manfaat JKP dapat diberikan kepada peserta?\n\nPasal 19", "value": 320}, {"color": "green", "id": 200, "label": "Bab 6", "shape": "dot", "title": "Bagaimana ketentuan pengawasan ketenagakerjaan dalam peraturan pemerintah program JKP?\n\nPasal 44\nPengawasan ketenagakerjaan terhadap penerapan ketentuan dalam Peraturan Pemerintah ini dilaksanakan oleh Pengawas Ketenagakerjaan pada kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan dan/atau dinas yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan provinsi.", "value": 320}, {"color": "purple", "id": 201, "label": "huruf a", "shape": "dot", "title": "Apa standar pelatihan yang digunakan sebagai syarat masuk dalam lembaga pelatihan kerja dalam program JKP?\n\na. memiliki pelatihan berbasis kompetensi kerja yang sesuai dengan kebutuhan pasar kerja dengan mempertimbangkan standar kompetensi kerja nasional, internasional, atau khusus,", "value": 5}, {"color": "purple", "id": 202, "label": "huruf a", "shape": "dot", "title": "Berapa besarkah iuran JKK direkomposisi dari upah sebulan?\n\na. iuran JKK direkomposisi sebesar 0,14% (nol koma empat belas persen) dari Upah sebulan, sehingga juran JKK untuk setiap kelompok tingkat risiko menjadi:\n1. tingkat risiko sangat rendah sebesar 0,10% (nol koma sepuluh persen) dari Upah sebulan,\n2. tingkat risiko rendah sebesar 0,40% (nol koma empat puluh persen) dari Upah sebulan,\n3. tingkat risiko sedang sebesar 0,75% (nol koma tujuh puluh lima persen) dari Upah sebulan,\n4. tingkat risiko tinggi sebesar 1,13% (satu koma tiga belas persen) dari Upah sebulan, dan\n5. tingkat risiko sangat tinggi sebesar 1,60%(satu koma enam puluh persen) dari Upah sebulan,", "value": 5}, {"color": "purple", "id": 203, "label": "huruf b", "shape": "dot", "title": "Berapa besarkah iuran JKM direkomposisi dari upah sebulan?\n\nb. iuran JKM direkomposisi sebesar 0,10% (nol koma sepuluh persen) dari Upah sebulan, sehingga iuran JKM menjadi sebesar 0,20% (nol koma dua puluh persen) dari Upah sebulan.", "value": 5}, {"color": "green", "id": 204, "label": "Bab 2", "shape": "dot", "title": "Bagaimana ketentuan kepesertaan dan tata cara pendaftaran dalam penyelenggaraan program jaminan kecelakaan kerja dan jaminan kematian?\n\nPasal 4-15", "value": 320}, {"color": "green", "id": 205, "label": "Bab 3", "shape": "dot", "title": "Bagaimana pengaturan besarnya iuran dan tata cara pembayaran program JKK dan JKM?\n\nPasal 16-24", "value": 320}, {"color": "green", "id": 206, "label": "Bab 4", "shape": "dot", "title": "Apa saja manfaat dan tata cara pembayaran JKK dan JKM?\n\nPasal 25-42", "value": 320}, {"color": "green", "id": 207, "label": "Bab 5", "shape": "dot", "title": "Bagaimana tata cara pelaporan dan penetapan JKK?\n\nPasal 43-52", "value": 320}, {"color": "green", "id": 208, "label": "Bab 6", "shape": "dot", "title": "Bagaimana pengaturan kepesertaan pada sektor usaha jasa konstruksi dalam program JKK dan JKM?\n\nPasal 53-56", "value": 320}, {"color": "green", "id": 209, "label": "Bab 7", "shape": "dot", "title": "Bagaimana penanganan keluhan dalam penyelenggaraan program JKK dan JKM?\n\nPasal 57", "value": 320}, {"color": "green", "id": 210, "label": "Bab 8", "shape": "dot", "title": "Bagaimana penyelesaian sengketa dalam penyelenggaraan program JKK dan JKM?\n\nPasal 58", "value": 320}, {"color": "green", "id": 211, "label": "Bab 10", "shape": "dot", "title": "Bagaimana pengawasan ketenagakerjaan dalam penyelenggaraan program JKK dan JKM?\n\nPasal 61-62", "value": 320}, {"color": "orange", "id": 212, "label": "Pasal 29", "shape": "dot", "title": "Kapan evaluasi terhadap besarnya iuran dan manfaat program JKK bagi peserta dilakukan?\n\nBesarnya luran dan manfaat program JKK bagi Peserta dilakukan evaluasi secara berkala paling lama setiap 2 (dua) tahun.", "value": 80}, {"color": "orange", "id": 213, "label": "Pasal 36", "shape": "dot", "title": "Kapan evaluasi terhadap besarnya iuran dan manfaat program JKM bagi peserta dilakukan?\n\nBesarnya luran dan manfaat program JKM bagi Peserta dilakukan evaluasi secara berkala paling lama setiap 2 (dua) tahun.", "value": 80}, {"color": "orange", "id": 214, "label": "Pasal 8", "shape": "dot", "title": "Bagaimana mekanisme pendaftaran bagi peserta yang pindah tempat kerja?\n\n(1) Peserta yang pindah tempat kerja wajib memberitahukan kepesertaannya kepada Pemberi Kerja tempat kerja baru dengan menunjukkan Kartu Peserta BPJS Ketenagakerjaan yang dimilikinya.\n(2) Pemberi Kerja tempat kerja baru wajib meneruskan kepesertaan Pekerja dengan melaporkan Kartu Peserta BPJS Ketenagakerjaan dan membayar luran kepada BPJS Ketenagakerjaan sejak Pekerja bekerja pada Pemberi Kerja tempat kerja baru.\n(3) Dalam hal Pemberi Kerja sebagaimana dimaksud pada ayat (2) belum melaporkan dan membayar luran maka bila terjadi risiko terhadap Pekerjanya, Pemberi Kerja wajib memberikan hak-hak Pekerja sesuai dengan ketentuan dalam Peratu
