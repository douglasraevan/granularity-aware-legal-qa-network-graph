ran Pemerintah ini.", "value": 80}, {"color": "orange", "id": 215, "label": "Pasal 9", "shape": "dot", "title": "Bagaimana mekanisme pelaporan bagi peserta yang mengalami perubahan data peserta dan keluarganya?\n\n(1) Peserta wajib menyampaikan perubahan data secara lengkap dan benar kepada Pemberi Kerja selain penyelenggara negara, dalam hal terjadi perubahan data Peserta dan keluarganya.\n(2) Pemberi Kerja selain penyelenggara negara setelah menerima perubahan data sebagaimana dimaksud pada ayat (1), wajib menyampaikan perubahan tersebut kepada BPJS Ketenagakerjaan paling lama 7 (tujuh) hari kerja sejak data diterima.\n(3) Dalam hal terjadi perubahan data Upah, jumlah Pekerja, alamat kantor, dan perubahan data lainnya terkait penyelenggaraan program jaminan sosial, Pemberi Kerja selain penyelenggara negara wajib menyampaikan perubahan tersebut kepada BPJS Ketenagakerjaan paling lama 7 (tujuh) hari kerja sejak terjadi perubahan.", "value": 80}, {"color": "orange", "id": 216, "label": "Pasal 7", "shape": "dot", "title": "Bagaimana mekanisme penerbitan dan penyerahan sertifikat kepesertaan dan kartu BPJS Ketenagakerjaan bagi perusahaan dan peserta?\n\n(1) BPJS Ketenagakerjaan menerbitkan sertifikat kepesertaan bagi perusahaan dan Kartu Peserta BPJS Ketenagakerjaan bagi Pemberi Kerja selain penyelenggara negara dan seluruh Pekerja paling lama 7 (tujuh) hari kerja sejak formulir pendaftaran diterima secara lengkap dan benar serta luran pertama dibayar lunas kepada BPJS Ketenagakerjaan.\n(2) Pemberi Kerja selain penyelenggara negara menyampaikan Kartu Peserta BPJS Ketenagakerjaan kepada masing-masing Peserta paling lama 3 (tiga) hari kerja sejak diterima dari BPJS Ketenagakerjaan.", "value": 80}, {"color": "orange", "id": 217, "label": "Pasal 11", "shape": "dot", "title": "Bagaimana cara mendaftarkan peserta bukan penerima upah kepada BPJS Ketenagakerjaan?\n\n(1) Peserta bukan penerima Upah sebagaimana dimaksud dalam Pasal 5 ayat (3), wajib mendaftarkan dirinya kepada BPJS Ketenagakerjaan sesuai penahapan kepesertaan.\n(2) Dalam hal Peserta sebagaimana dimaksud pada ayat (1) memiliki usaha atau pekerjaan lebih dari 1 (satu), Peserta wajib mencantumkan uraian kegiatan usaha atau pekerjaan tersebut dalam formulir pendaftaran,\npaling banyak 2 (dua) jenis pekerjaan.\n(3) Pendaftaran kepesertaan kepada BPJS Ketenagakerjaan dapat dilakukan secara sendiri-sendiri, melalui wadah, atau kelompok tertentu yang dibentuk oleh Peserta dengan mengisi formulir pendaftaran.\n(4) BPJS Ketenagakerjaan wajib mengeluarkan nomor kepesertaan paling lama 1 (satu) hari kerja sejak formulir pendaftaran diterima secara lengkap dan benar serta luran pertama dibayar lunas kepada BPJS Ketenagakerjaan.\n(5) Kepesertaan pada BPJS Ketenagakerjaan mulai berlaku sejak nomor kepesertaan dikeluarkan oleh BPJS Ketenagakerjaan.", "value": 80}, {"color": "orange", "id": 218, "label": "Pasal 16", "shape": "dot", "title": "Bagaimana mekanisme iuran JKK bagi peserta penerima upah?\n\nPasal 16", "value": 80}, {"color": "orange", "id": 219, "label": "Pasal 20", "shape": "dot", "title": "Bagaimana mekanisme iuran JKK dan JKM bagi peserta bukan penerima upah?\n\nPasal 20", "value": 80}, {"color": "orange", "id": 220, "label": "Pasal 18", "shape": "dot", "title": "Bagaimana mekanisme iuran JKM bagi peserta penerima upah?\n\n(1) luran JKM bagi Peserta penerima Upah sebagaimana dimaksud dalam Pasal 5 ayat (2), sebesar 0,30% (nol koma tiga puluh persen) dari Upah sebulan.\n(2) luran JKM sebagaimana dimaksud pada ayat (1) wajib dibayar oleh Pemberi Kerja selain penyelenggara negara.", "value": 80}, {"color": "orange", "id": 221, "label": "Pasal 21", "shape": "dot", "title": "Bagaimana tata cara pembayaran iuran JKK dan JKM peserta penerima upah yang bekerja pada pemberi kerja selain penyelenggara negara?\n\n(1) Pemberi Kerja selain penyelenggara negara wajib menyetor luran JKK dan JKM yang menjadi kewajibannya sebagaimana dimaksud dalam Pasal 16 dan Pasal 18 kepada BPJS Ketenagakerjaan.\n(2) Pemberi Kerja selain penyelenggara negara wajib membayar luran sebagaimana dimaksud pada ayat (1) setiap bulan, paling lambat tanggal 15 bulan berikutnya dari bulan luran yang bersangkutan dengan melampirkan data pendukung seluruh Pekerja dan dirinya.\n(3) Apabila tanggal 15 sebagaimana dimaksud pada ayat (2) jatuh pada hari libur, maka luran dibayarkan pada hari kerja berikutnya.", "value": 80}, {"color": "orange", "id": 222, "label": "Pasal 23", "shape": "dot", "title": "Bagaimana mekanisme yang dilakukan oleh BPJS Ketenagakerjaan terkait dengan kelebihan dan kekurangan pembayaran iuran JKK dan JKM?\n\n(1) BPJS Ketenagakerjaan menghitung kelebihan atau kekurangan luran JKK dan JKM sesuai dengan Upah Pekerja.\n(2) Perhitungan kelebihan atau kekurangan luran JKK dan JKM sebagaimana dimaksud pada ayat (1) didasarkan pada daftar Upah Pekerja.\n(3) Dalam hal terjadi kelebihan atau kekurangan pembayaran luran sebagaimana dimaksud pada ayat (1), BPJS Ketenagakerjaan memberitahukan secara tertulis kepada Pemberi Kerja selain penyelenggara negara dan/atau Peserta paling lambat 14 (empat belas) hari kerja sejak diterimanya luran.\n(4) Kelebihan atau kekurangan pembayaran luran sebagaimana dimaksud pada ayat (2) diperhitungkan dengan pembayaran luran bulan berikutnya.", "value": 80}, {"color": "orange", "id": 223, "label": "Pasal 25", "shape": "dot", "title": "Apa saja manfaat JKK yang didapatkan oleh peserta?\n\nPasal 25", "value": 80}, {"color": "orange", "id": 224, "label": "Pasal 34", "shape": "dot", "title": "Apa saja manfaat JKM yang didapatkan oleh ahli waris peserta?\n\nPasal 34", "value": 80}, {"color": "orange", "id": 225, "label": "Pasal 40", "shape": "dot", "title": "Bagaimana tata cara pembayaran manfaat JKM bagi ahli waris peserta?\n\nPasal 40", "value": 80}, {"color": "red", "id": 226, "label": "Ayat (1)", "shape": "dot", "title": "Siapa yang meyelenggarakan program JKK dan JKM?\n\nProgram JKK dan JKM diselenggarakan oleh BPJS Ketenagakerjaan.", "value": 20}, {"color": "red", "id": 227, "label": "Ayat (1)", "shape": "dot", "title": "Siapa peserta program JKK dan JKM?\n\nPeserta program JKK dan JKM terdiri dari:\na. Peserta penerima Upah yang bekerja pada Pemberi Kerja selain penyelenggara negara; dan\nb. Peserta bukan penerima Upah.", "value": 20}, {"color": "red", "id": 228, "label": "Ayat (3)", "shape": "dot", "title": "Berapa jumlah iuran JKM bagi peserta bukan penerima upah?\n\nluran JKM bagi Peserta bukan penerima Upah sebesar Rp6.800,00 (enam ribu delapan ratus rupiah) setiap bulan.", "value": 20}, {"color": "red", "id": 229, "label": "Ayat (1)", "shape": "dot", "title": "Apa pilihan rumah sakit bagi peserta JKK yang membutuhkan rawat inap?\n\nDalam hal Peserta membutuhkan rawat inap, maka kelas perawatan di rumah sakit umum pemerintah/pemerintah daerah kelas I setempat atau rumah sakit swasta yang tarifnya setara.", "value": 20}, {"color": "red", "id": 230, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja manfaat JKM yang dibayarkan kepada ahli waris peserta jika peserta meninggal dunia dalam masa aktif?\n\nManfaat JKM dibayarkan kepada ahli waris Peserta, apabila Peserta meninggal dunia dalam masa aktif, terdiri atas:\na. santunan sekaligus Rp16.200.000,00 (enam belas juta dua ratus ribu rupiah);\nb. santunan berkala 24 x Rp200.000,00 - Rp4.800.000,00 (empat juta delapan ratus ribu rupiah) yang dibayar sekaligus;\nc. biaya pemakaman sebesar Rp3.000.000,00 (tiga juta rupiah); dan\nd. beasiswa pendidikan anak diberikan kepada setiap Peserta yang meninggal dunia bukan akibat Kecelakaan Kerja dan telah memiliki masa iur paling singkat 5 (lima) tahun.", "value": 20}, {"color": "red", "id": 231, "label": "Ayat (1)", "shape": "dot", "title": "Kapan BPJS Ketenagakerjaan membayar fasilitas kesehatan yang telah memberikan pelayanan kepada peserta?\n\nBPJS Ketenagakerjaan wajib membayar fasilitas pelayanan kesehatan yang telah memberikan pelayanan kepada Peserta, paling lama 7 (tujuh) hari kerja, sejak dokumen pengajuan pembayaran dari fasilitas pelayanan kesehatan diterima secara lengkap oleh BPJS Ketenagakerjaan.", "value": 20}, {"color": "red", "id": 232, "label": "Ayat (1)", "shape": "dot", "title": "Bagaimana cara penyelesaian sengketa antara peserta dengan fasilitas pelayanan kesehatan dalam program JKK?\n\nSengketa dalam penyelenggaraan program JKK antara Peserta dengan fasilitas pelayanan kesehatan dan/atau antara fasilitas pelayanan kesehatan dengan BPJS Ketenagakerjaan dan/atau antara Peserta dengan BPJS ketenagakerjaan, dapat diselesaikan secara musyawarah oleh para pihak yang bersengketa.", "value": 20}, {"color": "red", "id": 233, "label": "Ayat (1)", "shape": "dot", "title": "Apa jenis upah yang dijadikan dasar pembayaran iuran bagi peserta penerima upah?\n\nUpah yang dijadikan dasar pembayaran luran bagi Peserta penerima Upah adalah Upah sebulan.", "value": 20}, {"color": "red", "id": 234, "label": "Ayat (1)", "shape": "dot", "title": "Apa kewajiban peserta yang pindah tempat kerja kepada pemberi kerja tempat kerja baru?\n\nPeserta yang pindah tempat kerja wajib memberitahukan kepesertaannya kepada Pemberi Kerja tempat kerja baru dengan menunjukkan Kartu Peserta BPJS Ketenagakerjaan yang dimilikinya.", "value": 20}, {"color": "red", "id": 235, "label": "Ayat (1)", "shape": "dot", "title": "Apa kewajiban peserta kepada pemberi kerja jika terjadi perubahan data peserta dan keluarganya?\n\nPeserta wajib menyampaikan perubahan data secara lengkap dan benar kepada Pemberi Kerja selain penyelenggara negara, dalam hal terjadi perubahan data Peserta dan keluarganya.", "value": 20}, {"color": "red", "id": 236, "label": "Ayat (6)", "shape": "dot", "title": "Kapan kepesertaan BPJS Ketenagakerjaan mulai berlaku?\n\nKepesertaan BPJS Ketenagakerjaan mulai berlaku sejak nomor kepesertaan dikeluarkan oleh BPJS Ketenagakerjaan.", "value": 20}, {"color": "red", "id": 237, "label": "Ayat (3)", "shape": "dot", "title": "Apa saja cara pendaftaran kepesertaan kepada BPJS Ketenagakerjaan?\n\nPendaftaran kepesertaan kepada BPJS Ketenagakerjaan dapat dilakukan secara sendiri-sendiri, melalui wadah, atau kelompok tertentu yang dibentuk oleh Peserta dengan mengisi formulir pendaftaran.", "value": 20}, {"color": "red", "id": 238, "label": "Ayat (4)", "shape": "dot", "title": "Kapan BPJS Ketenagakerjaan mengeluarkan nomor kepesertaan?\n\nBPJS Ketenagakerjaan wajib mengeluarkan nomor kepesertaan paling lama 1 (satu) hari kerja sejak formulir pendaftaran diterima secara lengkap dan benar serta luran pertama dibayar lunas kepada BPJS Ketenagakerjaan.", "value": 20}, {"color": "red", "id": 239, "label": "Ayat (1)", "shape": "dot", "title": "Kapan BPJS Ketenagakerjaan mengeluarkan kartu BPJS Ketenagakerjaan?\n\nBPJS Ketenagakerjaan wajib mengeluarkan Kartu Peserta BPJS Ketenagakerjaan paling lama 7 (tujuh) hari kerja sejak formulir pendaftaran diterima secara lengkap dan benar serta luran pertama dibayar lunas.", "value": 20}, {"color": "purple", "id": 240, "label": "huruf 1", "shape": "dot", "title": "Apa yang dimaksud dengan JKK?\n\nJaminan Kecelakaan Kerja yang selanjutnya disingkat JKK adalah manfaat berupa uang tunai dan/atau pelayanan kesehatan yang diberikan pada saat peserta mengalami kecelakaan kerja atau penyakit yang disebabkan oleh lingkungan kerja.", "value": 5}, {"color": "purple", "id": 241, "label": "huruf 2", "shape": "dot", "title": "Apa yang dimaksud dengan JKM?\n\nJaminan Kematian yang selanjutnya disingkat JKM adalah manfaat uang tunai yang diberikan kepada ahli waris ketika peserta meninggal dunia bukan akibat kecelakaan kerja.", "value": 5}, {"color": "purple", "id": 242, "label": "huruf 10", "shape": "dot", "title": "Apa yang dimaksud dengan jasa konstruksi?\n\nJasa Konstruksi adalah layanan jasa konsultasi perencanaan pekerjaan konstruksi, layanan jasa pelaksanaan pekerjaan konstruksi dan layanan konsultasi pengawasan pekerjaan konstruksi.", "value": 5}, {"color": "purple", "id": 243, "label": "huruf c", "shape": "dot", "title": "Berapa biaya pemakaman yang dibayarkan kepada ahli waris jika peserta meninggal dunia?\n\nManfaat JKM dibayarkan kepada ahli waris Peserta, apabila Peserta meninggal dunia dalam masa aktif, terdiri atas:\nc. biaya pemakaman sebesar Rp3.000.000,00 (tiga juta rupiah).", "value": 5}, {"color": "purple", "id": 244, "label": "huruf a", "shape": "dot", "title": "Berapa jumlah santunan sekaligus yang diberikan kepada ahli waris jika peserta meninggal dunia?\n\nManfaat JKM dibayarkan kepada ahli waris Peserta, apabila Peserta meninggal dunia dalam masa aktif, terdiri atas:\na. santunan sekaligus Rp16.200.000,00 (enam belas juta dua ratus ribu rupiah).", "value": 5}, {"color": "purple", "id": 245, "label": "huruf a", "shape": "dot", "title": "Apa saja manfaat JKK yang didapatkan oleh peserta dalam hal pelayanan kesehatan?\n\nManfaat JKK sebagaimana dimaksud pada ayat (1) berupa:\na. pelayanan kesehatan sesuai kebutuhan medis yang meliputi:\n     1. pemeriksaan dasar dan penunjang;\n     2. perawatan tingkat pertama dan lanjutan;\n     3. rawat inap kelas I rumah sakit pemerintah, rumah sakit pemerintah daerah, atau rumah sakit swasta yang setara;\n     4. perawatan intensif;\n     5. penunjang diagnostik;\n     6. pengobatan;\n     7. pelayanan khusus;\n     8. alat kesehatan dan implan;\n     9. jasa dokter/medis;\n     10. operasi;\n     11. transfusi darah; dan/atau\n     12. rehabilitasi medik.", "value": 5}, {"color": "purple", "id": 246, "label": "huruf b", "shape": "dot", "title": "Apa saja manfaat JKK yang didapatkan oleh peserta dalam hal santunan?\n\nManfaat JKK sebagaimana dimaksud pada ayat (1) berupa:\nb. santunan berupa uang meliputi:\n     1. penggantian biaya pengangkutan Peserta yang mengalami Kecelakaan Kerja atau penyakit akibat kerja, ke rumah sakit dan/atau ke rumahnya, termasuk biaya pertolongan pertama pada kecelakaan;\n     2. santunan sementara tidak mampu bekerja;\n     3. santunan Cacat sebagian anatomis, Cacat sebagian fungsi, dan Cacat total tetap;\n     4. santunan kematian dan biaya pemakaman;\n     5. santunan berkala yang dibayarkan sekaligus apabila Peserta meninggal dunia atau Cacat total tetap akibat Kecelakaan Kerja atau penyakit akibat kerja;\n     6. biaya rehabilitasi berupa penggantian alat bantu (orthose) dan/atau alat pengganti (prothese);\n     7. penggantian biaya gigi tiruan; dan/atau\n     8. beasiswa pendidikan anak bagi setiap Peserta yang meninggal dunia atau Cacat total tetap akibat kecelakaan kerja.", "value": 5}, {"color": "purple", "id": 247, "label": "huruf b", "shape": "dot", "title": "Kepada siapakah manfaat JKM diberikan, jika janda, duda atau anak tidak ada?\n\nManfaat JKM sebagaimana dimaksud pada ayat (1), diberikan kepada ahli waris yang sah, meliputi:\nb. dalam hal janda, duda, atau anak tidak ada, maka manfaat JKM diberikan sesuai urutan sebagai berikut:\n     1. keturunan sedarah menurut garis lurus ke atas dan ke bawah sampai derajat kedua;\n     2. saudara kandung;\n     3. mertua;\n     4. pihak yang ditunjuk dalam wasiatnya oleh Pekerja; dan\n     5. bila tidak ada wasiat, biaya pemakaman dibayarkan kepada perusahaan atau pihak lain yang mengurus pemakaman, sedangkan santunan sekaligus dan santunan berkala sebagaimana dimaksud dalam Pasal 34 ayat (1) huruf a dan huruf b diserahkan ke Dana Jaminan Sosial.", "value": 5}, {"color": "purple", "id": 248, "label": "huruf d", "shape": "dot", "title": "Berapa persen iuran JKK bagi peserta penerima upah yang dikelompokkan dalam kelompok tingkat risiko lingkungan kerja tinggi?\n\nluran JKK bagi Peserta penerima Upah sebagaimana dimaksud dalam Pasal 5 ayat (2), dikelompokkan dalam 5 (lima) kelompok tingkat risiko lingkungan kerja, meliputi:\nd. tingkat risiko tinggi: 1,27% (satu koma dua puluh tujuh persen) dari Upah sebulan.", "value": 5}, {"color": "purple", "id": 249, "label": "huruf 3", "shape": "dot", "title": "Apa yang dimaksud dengan pemberi kerja?\n\nPemberi Kerja adalah orang perseorangan, pengusaha, badan hukum, atau badan-badan lainnya yang mempekerjakan tenaga kerja atau penyelenggara negara yang memperkerjakan pegawai negeri dengan membayar gaji, upah, atau imbalan dalam bentuk lainnya.", "value": 5}, {"color": "purple", "id": 250, "label": "huruf 6", "shape": "dot", "title": "Apa yang dimaksud dengan kecelakaan kerja?\n\nKecelakaan Kerja adalah kecelakaan yang terjadi dalam hubungan kerja, termasuk kecelakaan yang terjadi dalam perjalanan dari rumah menuju tempat kerja atau sebaliknya dan penyakit yang disebabkan oleh lingkungan kerja.", "value": 5}, {"color": "purple", "id": 251, "label": "huruf 8", "shape": "dot", "title": "Apa yang dimaksud dengan iuran?\n\nluran adalah sejumlah uang yang dibayar secara teratur oleh peserta dan/atau pemberi kerja.", "value": 5}, {"color": "purple", "id": 252, "label": "huruf 9", "shape": "dot", "title": "Apa yang dimaksud dengan upah?\n\nUpah adalah hak pekerja yang diterima dan dinyatakan dalam bentuk uang sebagai imbalan dari pemberi kerja kepada pekerja yang ditetapkan dan dibayar menurut suatu perjanjian kerja, kesepakatan, atau peraturan perundang-undangan, termasuk tunjangan bagi pekerja dan keluarganya atas suatu pekerjaan dan/atau jasa yang telah atau akan dilakukan.", "value": 5}, {"color": "purple", "id": 253, "label": "huruf c", "shape": "dot", "title": "Apakah orang asing dapat digolongkan sebagai peserta penerima upah?\n\nPeserta penerima Upah sebagaimana dimaksud pada ayat (1) huruf a, meliputi:\nc. orang asing yang bekerja di Indonesia paling singkat 6 (enam) bulan.", "value": 5}, {"color": "green", "id": 254, "label": "Bab 2", "shape": "dot", "title": "Apa saja ketentuan kepesertaan dan tata cara pendaftaran program jaminan pensiun?\n\nPasal 2-13", "value": 320}, {"color": "green", "id": 255, "label": "Bab 3", "shape": "dot", "title": "Apa saja manfaat pensiun dalam program jaminan pensiun?\n\nPasal 14-27", "value": 320}, {"color": "green", "id": 256, "label": "Bab 4", "shape": "dot", "title": "Bagaimana pengaturan iuran dalam penyelenggaraan program jaminan pensiun?\n\nPasal 28-33", "value": 320}, {"color": "green", "id": 257, "label": "Bab 6", "shape": "dot", "title": "Bagaimana ketentuan pengawasan dalam penyelenggaraan program jaminan pensiun?\n\nPasal 36-37", "value": 320}, {"color": "orange", "id": 258, "label": "Pasal 16", "shape": "dot", "title": "Apa saja jenis manfaat pensiun?\n\nManfaat Pensiun berupa:\na. pensiun hari tua;\nb. pensiun cacat;\nc. pensiun Janda atau Duda;\nd. pensiun Anak; atau\ne. pensiun Orang Tua.", "value": 80}, {"color": "orange", "id": 259, "label": "Pasal 26", "shape": "dot", "title": "Apa saja yang harus diperhatikan oleh penerima manfaat pensiun?\n\nPasal 26", "value": 80}, {"color": "orange", "id": 260, "label": "Pasal 19", "shape": "dot", "title": "Bagaimana pengaturan manfaat pensiun hari tua?\n\nPasal 19", "value": 80}, {"color": "orange", "id": 261, "label": "Pasal 20", "shape": "dot", "title": "Bagaimana pengaturan manfaat pensiun cacat?\n\nPasal 20", "value": 80}, {"color": "orange", "id": 262, "label": "Pasal 21", "shape": "dot", "title": "Bagaimana pengaturan manfaat pensiun janda atau duda?\n\nPasal 21", "value": 80}, {"color": "orange", "id": 263, "label": "Pasal 22", "shape": "dot", "title": "Bagaimana pengaturan manfaat pensiun anak?\n\nPasal 22", "value": 80}, {"color": "orange", "id": 264, "label": "Pasal 23", "shape": "dot", "title": "Bagaimana pengaturan manfaat pensiun orang tua?\n\nPasal 23", "value": 80}, {"color": "orange", "id": 265, "label": "Pasal 24", "shape": "dot", "title": "Apa saja hak peserta yang mencapai usia pensiun sebelum memiliki masa iur 15 tahun?\n\nPasal 24", "value": 80}, {"color": "orange", "id": 266, "label": "Pasal 28", "shape": "dot", "title": "Bagaimana pengaturan besaran iuran pensiun yang wajib dibayarkan?\n\nPasal 28", "value": 80}, {"color": "orange", "id": 267, "label": "Pasal 30", "shape": "dot", "title": "Bagaimana tata cara pembayaran iuran jaminan pensiun?\n\nPasal 30", "value": 80}, {"color": "orange", "id": 268, "label": "Pasal 25", "shape": "dot", "title": "Apa saja ketentuan pembayaran manfaat pensiun?\n\nPasal 25", "value": 80}, {"color": "red", "id": 269, "label": "Ayat (1)", "shape": "dot", "title": "Kapan iuran pensiun wajib dibayar?\n\nIuran Jaminan Pensiun wajib dibayarkan setiap bulan.", "value": 20}, {"color": "red", "id": 270, "label": "Ayat (2)", "shape": "dot", "title": "Kapan paling lambat pembayaran manfaat pensiun bulan berikutnya?\n\nPembayaran Manfaat Pensiun bulan berikutnya paling lambat tanggal 1 bulan berjalan.", "value": 20}, {"color": "red", "id": 271, "label": "Ayat (1)", "shape": "dot", "title": "Pada saat kapan manfaat pensiun anak diterima oleh anak?\n\nManfaat Pensiun Anak diterima oleh Anak dalam hal:\na. Peserta meninggal dunia dan tidak mempunyai istri atau suami; atau\nb. Janda atau Duda dari Peserta meninggal dunia atau menikah lagi.", "value": 20}, {"color": "red", "id": 272, "label": "Ayat (1)", "shape": "dot", "title": "Berapa besar manfaat pensiun yang paling sedikit ditetapkan untuk pertama kali?\n\nUntuk pertama kali, Manfaat Pensiun paling sedikit ditetapkan sebesar Rp300.000,00 (tiga ratus ribu rupiah) untuk setiap bulan.", "value": 20}, {"color": "red", "id": 273, "label": "Ayat (2)", "shape": "dot", "title": "Berapa besar manfaat pensiun yang paling banyak ditetapkan untuk pertama kali?\n\nUntuk pertama kali, Manfaat Pensiun paling banyak ditetapkan sebesar Rp3.600.000,00 (tiga juta enam ratus ribu rupiah) untuk setiap bulan.", "value": 20}, {"color": "red", "id": 274, "label": "Ayat (1)", "shape": "dot", "title": "Berapa usia pensiun yang ditetapkan pertama kali?\n\nUntuk pertama kali Usia Pensiun ditetapkan 56 lima puluh enam) tahun.", "value": 20}, {"color": "red", "id": 275, "label": "Ayat (6)", "shape": "dot", "title": "Dengan cara apakah penetapan ahli waris jika terjadi perselisihan dalam penetapannya?\n\nDalam hal terjadi perselisihan penetapan ahli waris yang berhak menerima Manfaat Pensiun, penetapan ahli waris diselesaikan secara musyawarah antar ahli waris.", "value": 20}, {"color": "red", "id": 276, "label": "Ayat (1)", "shape": "dot", "title": "Siapa saja yang digolongkan sebagai penerima manfaat pensiun?\n\nPenerima Manfaat Pensiun terdiri atas:\na. Peserta;\nb. 1 (satu) orang istri atau suami yang sah sesuai dengan ketentuan peraturan perundang-undangan;\nc. paling banyak 2 (dua) orang Anak; atau\nd. 1 (satu) orang Orang Tua.", "value": 20}, {"color": "red", "id": 277, "label": "Ayat (1)", "shape": "dot", "title": "Kapan kepesertaan pada program jaminan pensiun mulai berlaku?\n\nKepesertaan pada program Jaminan Pensiun mulai berlaku sejak Pekerja terdaftar dan Iuran pertama telah dibayarkan dan disetor oleh Pemberi Kerja selaan penyelenggara negara kepada BPJS Ketenagakerjaan.", "value": 20}, {"color": "red", "id": 278, "label": "Ayat (4)", "shape": "dot", "title": "Kapan hak atas manfaat pensiun hari tua berakhir?\n\nHak atas Manfaat Pensiun hari tua berakhir pada saat Peserta meninggal dunia.", "value": 20}, {"color": "red", "id": 279, "label": "Ayat (1)", "shape": "dot", "title": "Siapa penerima manfaat pensiun janda atau duda?\n\nManfaat Pensiun Janda atau Duda diterima oleh istri atau suami dari Peserta yang meninggal dunia.", "value": 20}, {"color": "red", "id": 280, "label": "Ayat (1)", "shape": "dot", "title": "Kapan manfaat pensiun cacat diterima oleh peserta yang mengalami cacat total tetap?\n\nManfaat Pensiun cacat diterima oleh Peserta yang mengalami Cacat Total Tetap sebelum mencapai Usia Pensiun.", "value": 20}, {"color": "purple", "id": 281, "label": "huruf 1", "shape": "dot", "title": "Apa yang dimaksud dengan jaminan pensiun?\n\nJaminan Pensiun adalah jaminan sosial yang bertujuan untuk mempertahankan derajat kehidupan yang layak bagi peserta dan/atau ahli warisnya dengan memberikan penghasilan setelah peserta memasuki usia pensiun, mengalami cacat total tetap, atau meninggal dunia.", "value": 5}, {"color": "purple", "id": 282, "label": "huruf 3", "shape": "dot", "title": "Apa yang dimaksud dengan manfaat pensiun?\n\nManfaat Pensiun adalah sejumlah uang yang dibayarkan setiap bulan kepada peserta yang memasuki usia pensiun, mengalami cacat total tetap, atau kepada ahli waris bagi peserta yang meninggal dunia.", "value": 5}, {"color": "purple", "id": 283, "label": "huruf b", "shape": "dot", "title": "Selain meninggal dunia, kapan kepesertaan jaminan pensiun dinyatakan berakhir?\n\nKepesertaan Jaminan Pensiun sebagaimana dimaksud pada ayat (1) berakhir pada saat Peserta:\nb. mencapai Usia Pensiun dan menerima akumulasi Iuran beserta hasil pengembangannya secara sekaligus.", "value": 5}, {"color": "purple", "id": 284, "label": "huruf c", "shape": "dot", "title": "Berapa jumlah anak yang dapat dikategorikan sebagai penerima manfaat pensiun?\n\nPenerima Manfaat Pensiun terdiri atas:\nc. paling banyak 2 (dua) orang Anak.", "value": 5}, {"color": "purple", "id": 285, "label": "huruf a", "shape": "dot", "title": "Apa ketentuan pertama kali, jika manfaat pensiun ingin dibayarkan paling cepat?\n\nUntuk pertama kali, Manfaat Pensiun sebagaimana dimaksud dalam Pasal 16 dibayarkan dengan ketentuan:\na. paling cepat sejak hak atas Manfaat Pensiun mulai diperhitungkan dan dokumen pendukung diterima secara lengkap oleh BPJS Ketenagakerjaan.", "value": 5}, {"color": "purple", "id": 286, "label": "huruf b", "shape": "dot", "title": "Selain peserta meninggal dunia dan tidak mempunyai istri atau suami, dalam hal apa manfaat pensiun anak diterima oleh anak?\n\nManfaat Pensiun Anak diterima oleh Anak dalam hal:\nb. Janda atau Duda dari Peserta meninggal dunia atau menikah lagi.", "value": 5}, {"color": "purple", "id": 287, "label": "huruf a", "shape": "dot", "title": "Kapan perubahan daftar penerima manfaat pensiun tidak dapat dilakukan, selain peserta meninggal dunia?\n\nPerubahan daftar penerima Manfaat Pensiun tidak dapat dilakukan setelah Peserta:\na. menerima Manfaat Pensiun pertama.", "value": 5}, {"color": "purple", "id": 288, "label": "huruf a", "shape": "dot", "title": "Berkas apakah yang harus dilampirkan oleh pekerja untuk mendaftar program jaminan pensiun selain KTP dan KK?\n\nPendaftaran oleh Pekerja sebagaimana dimaksud pada ayat (1) dilakukan dengan mengisi formulir pendaftaran dan melampirkan:\na. perjanjian kerja, surat keputusan pengangkatan, atau bukti lain yang menunjukkan sebagai Pekerja.", "value": 5}, {"color": "purple", "id": 289, "label": "huruf 10", "shape": "dot", "title": "Apa yang dimaksud dengan penerima manfaat pensiun?\n\nPenerima Manfaat Pensiun adalah peserta atau ahli waris peserta yang berhak menerima manfaat pensiun.", "value": 5}, {"color": "purple", "id": 290, "label": "huruf a", "shape": "dot", "title": "Bagaimana perhitungan manfaat pensiun pada satu tahun pertama?\n\nManfaat Pensiun sebagaimana dimaksud dalam Pasal 16 ditetapkan sebagai berikut:\na. untuk 1 (satu) tahun pertama, Manfaat Pensiun dihitung berdasarkan formula Manfaat Pensiun.", "value": 5}, {"color": "purple", "id": 291, "label": "huruf b", "shape": "dot", "title": "Bagaimana perhitungan manfaat pensiun pada setiap satu tahun selanjutnya?\n\nManfaat Pensiun sebagaimana dimaksud dalam Pasal 16 ditetapkan sebagai berikut:\nb. untuk setiap 1 (satu) tahun selanjutnya, Manfaat Pensiun dihitung sebesar Manfaat Pensiun tahun sebelumnya dikali faktor indeksasi.", "value": 5}, {"color": "green", "id": 292, "label": "Bab 2", "shape": "dot", "title": "Bagaimana ketentuan kepesertaan dan tata cara pendaftaran dalam penyelenggaraan program jaminan hari tua?\n\nPasal 2-15", "value": 320}, {"color": "green", "id": 293, "label": "Bab 3", "shape": "dot", "title": "Bagaimana pengaturan mengenai besarnya iuran dan tata cara pembayaran program JHT?\n\nPasal 16-21", "value": 320}, {"color": "green", "id": 294, "label": "Bab 4", "shape": "dot", "title": "Apa saja manfaat dan tata cara pembayaran program JHT?\n\nPasal 22-32", "value": 320}, {"color": "green", "id": 295, "label": "Bab 6", "shape": "dot", "title": "Bagaimana pengawasan dalam program JHT?\n\nPasal 35", "value": 320}, {"color": "green", "id": 296, "label": "Bab 7", "shape": "dot", "title": "Bagaimana ketentuan penanganan keluhan dalam program JHT?\n\nPasal 36", "value": 320}, {"color": "orange", "id": 297, "label": "Pasal 10", "shape": "dot", "title": "Bagaimana mekanisme perubahan data peserta dan keluarga pada penyelenggaraan program JHT?\n\nPasal 10", "value": 80}, {"color": "orange", "id": 298, "label": "Pasal 8", "shape": "dot", "title": "Bagaimana mekanisme penerbitan kartu kepesertaan BPJS Ketenagakerjaan?\n\nPasal 8", "value": 80}, {"color": "orange", "id": 299, "label": "Pasal 9", "shape": "dot", "title": "Hal apa saja yang harus diperhatikan oleh peserta program JHT yang pindah tempat kerja?\n\nPasal 9", "value": 80}, {"color": "orange", "id": 300, "label": "Pasal 22", "shape": "dot", "title": "Bagaimana pengaturan manfaat JHT?\n\nPasal 22", "value": 80}, {"color": "orange", "id": 301, "label": "Pasal 23", "shape": "dot", "title": "Bagaimana mekanisme pemberian manfaat JHT apabila peserta meninggal dunia?\n\nPasal 23", "value": 80}, {"color": "orange", "id": 302, "label": "Pasal 3", "shape": "dot", "title": "Peraturan apa yang mengatur penyelenggaraan program JHT bagi peserta pada pemberi kerja penyelenggara negara?\n\nPenyelenggaraan program JHT bagi Peserta pada Pemberi Kerja penyelenggara negara diatur dalam Peraturan Pemerintah tersendiri.", "value": 80}, {"color": "orange", "id": 303, "label": "Pasal 11", "shape": "dot", "title": "Bagaimana mekanisme dan cara pendaftaran program JHT secara mandiri?\n\nPasal 11", "value": 80}, {"color": "orange", "id": 304, "label": "Pasal 13", "shape": "dot", "title": "Bagaimana mekanisme pendaftaran kepesertaan program JHT oleh peserta bukan penerima upah?\n\nPasal 13", "value": 80}, {"color": "orange", "id": 305, "label": "Pasal 18", "shape": "dot", "title": "Bagaimana pengaturan besarnya iuran JHT bagi peserta bukan penerima upah?\n\nPasal 18", "value": 80}, {"color": "orange", "id": 306, "label": "Pasal 29", "shape": "dot", "title": "Kapan pembayaran manfaat JHT dilakukan bagi peserta yang telah pensiun dan memilih menunda untuk menerima serta tetap menjadi peserta dan membayar iuran?\n\nDalam hal Peserta masih bekerja pada usia pensiun dan memilih untuk menunda menerima pembayaran manfaat JHT pada usia 56 (lima enam) tahun serta tetap menjadi Peserta dan membayar Iuran, pembayaran manfaat JHT dapat dilakukan pada saat Peserta berhenti bekerja.", "value": 80}, {"color": "orange", "id": 307, "label": "Pasal 30", "shape": "dot", "title": "Kapan BPJS Ketenagakerjaan menetapkan besarnya JHT peserta dan memberitahukannya?\n\nBPJS Ketenagakerjaan menetapkan besarnya JHT paling lama 30 (tiga puluh) hari sebelum Peserta mencapai usia pensiun dan wajib memberitahukan kepada Peserta yang bersangkutan.", "value": 80}, {"color": "red", "id": 308, "label": "Ayat (1)", "shape": "dot", "title": "Siapa yang termasuk peserta program JHT?\n\nPeserta program JHT terdiri atas:\na. Peserta penerima Upah yang bekerja pada Pemberi Kerja selain penyelenggara negara; dan\nb. Peserta bukan penerima Upah.", "value": 20}, {"color": "red", "id": 309, "label": "Ayat (2)", "shape": "dot", "title": "Kapan BPJS Ketenagakerjaan mengeluarkan nomor kepesertaan JHT?\n\nBPJS Ketenagakerjaan wajib mengeluarkan nomor kepesertaan paling lama 1 (satu) hari kerja sejak formulir pendaftaran diterima secara lengkap dan benar serta Iuran pertama dibayar lunas kepada BPJS Ketenagakerjaan.", "value": 20}, {"color": "red", "id": 310, "label": "Ayat (1)", "shape": "dot", "title": "Dalam kondisi apa sajakah manfaat JHT wajib dibayarkan?\n\nManfaat JHT wajib dibayarkan kepada Peserta apabila:\na. Peserta mencapai usia pensiun;\nb. Peserta mengalami cacat total tetap;\nc. Peserta meninggal dunia; atau\nd. Peserta meninggalkan Indonesia untuk selama-lamanya.", "value": 20}, {"color": "red", "id": 311, "label": "Ayat (3)", "shape": "dot", "title": "Kapan manfaat JHT diberikan bagi peserta yang dikenai pemutusan hubungan kerja atau berhenti sebelum usia pensiun?\n\nManfaat JHT bagi Peserta yang dikenai pemutusan hubungan kerja atau berhenti bekerja sebelum usia pensiun, dibayarkan pada saat Peserta mencapai usia 56 (lima puluh enam) tahun.", "value": 20}, {"color": "red", "id": 312, "label": "Ayat (1)", "shape": "dot", "title": "Siapakah penerima manfaat JHT jika peserta meninggal dunia?\n\nApabila Peserta meninggal dunia, maka manfaat JHT diberikan kepada ahli waris yang sah.", "value": 20}, {"color": "red", "id": 313, "label": "Ayat (2)", "shape": "dot", "title": "Berapa besaran manfaat JHT yang diterima oleh peserta?\n\nBesarnya manfaat JHT adalah sebesar nilai akumulasi seluruh Iuran yang telah disetor ditambah hasil pengembangannya yang tercatat dalam rekening perorangan Peserta.", "value": 20}, {"color": "red", "id": 314, "label": "Ayat (1)", "shape": "dot", "title": "Apa yang dimaksud dengan manfaat JHT?\n\nManfaat JHT adalah berupa uang tunai yang dibayarkan apabila Peserta berusia 56 (lima puluh enam) tahun, meninggal dunia, atau mengalami cacat total tetap.", "value": 20}, {"color": "red", "id": 315, "label": "Ayat (1)", "shape": "dot", "title": "Kapan kartu kepesertaan BPJS Ketenagakerjaan diterbitkan?\n\nKartu Kepesertaan BPJS Ketenagakerjaan diterbitkan paling lama 7 (tujuh) hari kerja sejak formulir pendaftaran diterima secara lengkap dan Iuran pertama dibayar lunas kepada BPJS Ketenagakerjaan.", "value": 20}, {"color": "red", "id": 316, "label": "Ayat (2)", "shape": "dot", "title": "Hal apa saja yang harus diperhatikan oleh peserta yang hendak mendaftar dirinya sendiri dalam program JHT?\n\nPendaftaran sebagaimana dimaksud pada ayat (1) dilakukan oleh Pekerja yang bersangkutan dengan mengisi formulir pendaftaran yang telah ditetapkan dengan melampirkan:\na. perjanjian kerja, surat keputusan pengangkatan, atau bukti lain yang menunjukkan sebagai Pekerja atau buruh;\nb. Kartu Tanda Penduduk; dan\nc. Kartu Keluarga.", "value": 20}, {"color": "red", "id": 317, "label": "Ayat (2)", "shape": "dot", "title": "Kapan evaluasi berkala dilakukan terhadap besarnya iuran program JHT bagi peserta upah yang bekerja pada pemberi kerja selain penyelenggara negara?\n\nBesarnya Iuran program JHT bagi Peserta penerima Upah yang bekerja pada Pemberi Kerja selain penyelenggara negara dilakukan evaluasi secara berkala paling lama 3 (tiga) tahun yang ditetapkan dengan Peraturan Pemerintah.", "value": 20}, {"color": "red", "id": 318, "label": "Ayat (1)", "shape": "dot", "title": "Upah apakah yang dijadikan dasar pembayaran iuran JHT bagi peserta penerima upah yang bekerja pada pemberi kerja selain penyelenggara negara?\n\nUpah yang dijadikan dasar pembayaran Iuran JHT bagi Peserta penerima Upah yang bekerja pada Pemberi Kerja selain penyelenggara negara adalah Upah sebulan.", "value": 20}, {"color": "purple", "id": 319, "label": "huruf 1", "shape": "dot", "title": "Apa yang dimaksud dengan JHT?\n\nJaminan Hari Tua yang selanjutnya disingkat JHT adalah manfaat uang tunai yang dibayarkan sekaligus pada saat peserta memasuki usia pensiun, meninggal dunia, atau mengalami cacat total tetap.", "value": 5}, {"color": "purple", "id": 320, "label": "huruf 3", "shape": "dot", "title": "Apa yang dimaksud dengan peserta JHT?\n\nPeserta JHT yang selanjutnya disebut Peserta adalah setiap orang, termasuk orang asing yang bekerja paling singkat 6 (enam) bulan di Indonesia yang telah membayar iuran.", "value": 5}, {"color": "purple", "id": 321, "label": "huruf d", "shape": "dot", "title": "Selain mencapai usia pensiun, cacat dan meninggal dunia, dalam hal apakah manfaat JHT dibayarkan kepada peserta?\n\nManfaat JHT wajib dibayarkan kepada Peserta apabila:\nd. Peserta meninggalkan Indonesia untuk selama-lamanya.", "value": 5}, {"color": "purple", "id": 322, "label": "huruf a", "shape": "dot", "title": "Berapa persen iuran JHT yang ditanggung oleh pekerja bagi peserta penerima upah yang bekerja pada pemberi kerja selain penyelenggara negara?\n\nIuran JHT bagi Peserta penerima Upah yang bekerja pada Pemberi Kerja selain penyelenggara negara sebesar 5,7% (lima koma tujuh persen) dari Upah, dengan ketentuan:\na. 2% (dua persen) ditanggung oleh Pekerja.", "value": 5}, {"color": "purple", "id": 323, "label": "huruf b", "shape": "dot", "title": "Berapa persen iuran JHT yang ditanggung oleh pemberi kerja bagi peserta penerima upah yang bekerja pada pemberi kerja selain penyelenggara negara?\n\nIuran JHT bagi Peserta penerima Upah yang bekerja pada Pemberi Kerja selain penyelenggara negara sebesar 5,7% (lima koma tujuh persen) dari Upah, dengan ketentuan:\nb. 3,7% (tiga koma tujuh persen) ditanggung oleh\r\nPemberi Kerja.", "value": 5}, {"color": "purple", "id": 324, "label": "huruf a", "shape": "dot", "title": "Berkas apakah yang perlu dilampirkan oleh pekerja untuk mendaftar program JHT selain KTP dan KK?\n\nPendaftaran sebagaimana dimaksud pada ayat (1) dilakukan oleh Pekerja yang bersangkutan dengan mengisi formulir pendaftaran yang telah ditetapkan dengan melampirkan:\na. perjanjian kerja, surat keputusan pengangkatan, atau bukti lain yang menunjukkan sebagai Pekerja atau buruh.", "value": 5}, {"color": "purple", "id": 325, "label": "huruf a", "shape": "dot", "title": "Sampai derajat keberapa, manfaat JHT diberikan kepada keturunan sedarah dari pekerja yang meninggal?\n\nDalam hal janda, duda, atau anak sebagaimana dimaksud pada ayat (2) tidak ada, JHT diberikan sesuai urutan sebagai berikut:\na. keturunan sedarah Pekerja menurut garis lurus ke atas dan ke bawah sampai derajat kedua", "value": 5}, {"color": "purple", "id": 326, "label": "huruf c", "shape": "dot", "title": "Apakah kartu keluarga termasuk dalam dokumen yang harus dilampirkan pada saat pendaftaran program JHT oleh pekerja?\n\nPendaftaran sebagaimana dimaksud pada ayat (1) dilakukan oleh Pekerja yang bersangkutan dengan mengisi formulir pendaftaran yang telah ditetapkan dengan melampirkan:\nc. Kartu Keluarga.", "value": 5}, {"color": "purple", "id": 327, "label": "huruf b", "shape": "dot", "title": "Apakah KTP termasuk dalam dokumen yang harus dilampirkan pada saat pendaftaran program JHT oleh pekerja?\n\nPendaftaran sebagaimana dimaksud pada ayat (1) dilakukan oleh Pekerja yang bersangkutan dengan mengisi formulir pendaftaran yang telah ditetapkan dengan melampirkan:\nb. Kartu Tanda Penduduk.", "value": 5}, {"color": "purple", "id": 328, "label": "huruf 2", "shape": "dot", "title": "Apa yang dimaksud dengan pemberi kerja?\n\nPemberi Kerja adalah orang perseorangan, pengusaha, badan hukum, atau badan-badan lainnya yang mempekerjakan tenaga kerja atau penyelenggara negara yang memperkerjakan pegawai negeri dengan membayar gaji, upah, atau imbalan dalam bentuk lainnya.", "value": 5}, {"color": "green", "id": 329, "label": "Bab 2", "shape": "dot", "title": "Apa saja bagian dari Standar Kesehatan Kerja?\n\nPasal 4-8", "value": 320}, {"color": "green", "id": 330, "label": "Bab 4", "shape": "dot", "title": "Apa saja kebijakan peran serta masyarakat dalam kesehatan kerja?\n\nPasal 16", "value": 320}, {"color": "green", "id": 331, "label": "Bab 1", "shape": "dot", "title": "Apa saja istilah perundang-undangan yang terkait dengan Pelaksanaan Kesehatan Kerja?\n\nPasal 1", "value": 320}, {"color": "purple", "id": 332, "label": "huruf 1", "shape": "dot", "title": "Apa yang dimaksud dengan Kesehatan Kerja?\n\nKesehatan Kerja adalah upaya yang ditujukan untuk melindungi setiap orang yang berada di Tempat Kerja agar hidup sehat dan terbebas dari gangguan kesehatan serta pengaruh buruk yang diakibatkan dari pekerjaan.", "value": 5}, {"color": "red", "id": 333, "label": "Ayat (2)", "shape": "dot", "title": "Apa saja yang termasuk dalam Penyelenggaraan Kesehatan Kerja?\n\nPenyelenggaraan Kesehatan Kerja sebagaimana dimaksud pada ayat (1) meliputi upaya:\na. pencegahan penyakit;\nb. peningkatan kesehatan;\nc. penanganan penyakit; dan\nd. pemulihan kesehatan", "value": 20}, {"color": "red", "id": 334, "label": "Ayat (2)", "shape": "dot", "title": "Siapa yang wajib memenuhi penyelenggaraan kesehatan kerja?\n\nPenyelenggaraan Kesehatan Kerja sebagaimana dimaksud pada ayat (1) wajib dipenuhi oleh Pengurus dan Pengelola Tempat Kerja dan Pemberi Kerja di semua Tempat Kerja.", "value": 20}, {"color": "orange", "id": 335, "label": "Pasal 4", "shape": "dot", "title": "Apa saja yang termasuk Standar Kesehatan Kerja dalam upaya pencegahan penyakit?\n\nStandar Kesehatan Kerja dalam upaya pencegahan penyakit meliputi:\na. identifikasi, penilaian, dan pengendalian potensi bahaya kesehatan;\nb. pemenuhan persyaratan kesehatan lingkungan kerja;\nc. pelindungan kesehatan reproduksi;\nd. pemeriksaan kesehatan;\ne. penilaian kelaiakan bekerja;\nf. pemberian imunisasi dan/atau profilaksis bagi Pekerja berisiko tinggi;\ng. pelaksanaan kewaspadaan standar; dan\nh. surveilans Kesehatan Kerja.", "value": 80}, {"color": "orange", "id": 336, "label": "Pasal 5", "shape": "dot", "title": "Apa saja yang termasuk Standar Kesehatan Kerja dalam upaya peningkatan kesehatan?\n\nStandar Kesehatan Kerja dalam upaya peningkatan kesehatan meliputi:\na. peningkatan pengetahuan kesehatan;\nb. pembudayaan perilaku hidup bersih dan sehat;\nc. pembudayaan keselamatan dan Kesehatan Kerja di Tempat Kerja;\nd. penerapan gizi kerja; dan\ne. peningkatan kesehatan fisik dan mental.", "value": 80}, {"color": "orange", "id": 337, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja yang termasuk Standar Kesehatan Kerja dalam upaya penanganan penyakit?\n\nStandar Kesehatan Kerja dalam upaya penanganan penyakit meliputi:\na. pertolongan pertama pada cedera dan sakit yang terjadi di Tempat Kerja;\nb. diagnosis dan tata laksana penyakit; dan\nc. penanganan kasus kegawatdaruratan medik dan/atau rujukan.", "value": 80}, {"color": "orange", "id": 338, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja yang termasuk Standar Kesehatan Kerja dalam upaya pemulihan kesehatan?\n\nStandar Kesehatan Kerja dalam upaya pemulihan kesehatan meliputi:\na. pemulihan medis; dan\nb. pemulihan kerja", "value": 80}, {"color": "orange", "id": 339, "label": "Pasal 9", "shape": "dot", "title": "Apa saja dukungan Penyelenggaraan Kesehatan Kerja?\n\nPenyelenggaraan Kesehatan Kerja harus didukung oleh:\na. sumber daya manusia;\nb. Fasilitas Pelayanan Kesehatan;\nc. peralatan Kesehatan Kerja; dan\nd. pencatatan dan pelaporan.", "value": 80}, {"color": "red", "id": 340, "label": "Ayat (1)", "shape": "dot", "title": "Siapa saja yang termasuk dalam sumber daya manusia yang mendukung penyelenggaraan kesehatan kerja?\n\nSumber daya manusia sebagaimana dimaksud dalam Pasal 9 huruf a terdiri atas Tenaga Kesehatan dan tenaga nonkesehatan.", "value": 20}, {"color": "red", "id": 341, "label": "Ayat (3)", "shape": "dot", "title": "Bagaimana apabila penyelenggaraan kesehatan kerja di tempat kerja melakukan upaya penanganan penyakit dan pemulihan kesehatan?\n\nJika penyelenggaraan Kesehatan Kerja di Tempat Kerja melakukan upaya penanganan penyakit dan pemulihan kesehatan maka di Tempat Kerja harus tersedia Fasilitas Pelayanan Kesehatan sesuai dengan ketentuan peraturan perundang-undangan.", "value": 20}, {"color": "red", "id": 342, "label": "Ayat (1)", "shape": "dot", "title": "Siapa yang melaksanakan pencatatan dan pelaporan dalam bentuk mendukung penyelenggaraan kesehatan kerja?\n\nPencatatan dan pelaporan sebagaimana dimaksud dalam Pasal 9 huruf d dilaksanakan oleh Pemberi Kerja, Pengurus atau Pengelola Tempat Kerja, dan/atau Fasilitas Pelayanan Kesehatan.", "value": 20}, {"color": "orange", "id": 343, "label": "Pasal 15", "shape": "dot", "title": "Darimana sumber pendanaan penyelenggaraan Kesehatan Kerja?\n\nPendanaan penyelenggaraan Kesehatan Kerja dapat bersumber dari Anggaran Pendapatan dan Belanja Negara, anggaran pendapatan dan belanja daerah, masyarakat, atau sumber lain yang sah dan tidak mengikat sesuai dengan ketentuan peraturan perundang-undangan.", "value": 80}, {"color": "red", "id": 344, "label": "Ayat (2)", "shape": "dot", "title": "Apa saja bentuk pelaksanaan peran serta masyarakat dalam kesehatan kerja?\n\nPeran serta masyarakat sebagaimana dimaksud pada ayat (1) dapat dilaksanakan melalui:\na. perencanaan, pelaksanaan, pemantauan, penilaian, dan pengawasan;\nb. pemberian bantuan sarana, tenaga ahli, dan finansial;\nc. dukungan kegiatan penelitian dan pengembangan Kesehatan Kerja;\nd. pemberian bimbingan dan penyuluhan serta penyebarluasan informasi; dan\ne. sumbangan pemikiran dan pertimbangan berkenaan dengan penentuan kebijakan dan/atau pelaksanaan Kesehatan Kerja.", "value": 20}, {"color": "purple", "id": 345, "label": "huruf c", "shape": "dot", "title": "Apakah pemberdayaan masyarakat termasuk dalam bagian pembinaan terhadap penyelenggaraan Kesehatan Kerja?\n\nPembinaan sebagaimana dimaksud pada ayat (1) dilakukan melalui:\nc. pemberdayaan masyarakat", "value": 5}, {"color": "red", "id": 346, "label": "Ayat (2)", "shape": "dot", "title": "Terhadap apa pengawasan terhadap penyelenggaraan Kesehatan Kerja dilakukan?\n\nPengawasan sebagaimana dimaksud pada ayat (1) dilakukan terhadap aspek pemenuhan standar Kesehatan Kerja.", "value": 20}, {"color": "red", "id": 347, "label": "Ayat (3)", "shape": "dot", "title": "Siapa yang dapat melakukan pengawasan terhadap penyelenggaraan Kesehatan Kerja?\n\nPengawasan sebagaimana dimaksud pada ayat (1) dapat dilakukan oleh tenaga yang memiliki fungsi pengawasan di bidang ketenagakerjaan atau tenaga yang memiliki fungsi pengawasan di bidang kesehatan, sesuai dengan ketentuan peraturan perundang-undangan.", "value": 20}, {"color": "orange", "id": 348, "label": "Pasal 20", "shape": "dot", "title": "Apakah peraturan perundang-undangan lain yang mengatur mengenai Kesehatan Kerja masih tetap berlaku setelah Peraturan Pemerintah mengenai Kesehatan Kerja ini mulai berlaku?\n\nPada saat Peraturan Pemerintah ini mulai berlaku, semua ketentuan peraturan perundang-undangan yang mengatur mengenai Kesehatan Kerja dinyatakan tetap berlaku sepanjang tidak bertentangan dengan Peraturan Pemerintah ini", "value": 80}, {"color": "purple", "id": 349, "label": "huruf 6", "shape": "dot", "title": "Apa yang dimaksud dengan ULD Ketenagakerjaan?\n\nUnit Layanan Disabilitas Bidang Ketenagakerjaan yang selanjutnya disebut ULD Ketenagakerjaan adalah unit layanan yang merupakan bagian dari dinas yang menyelenggarakan urusan pemerintahan daerah di bidang ketenagakerjaan.", "value": 5}, {"color": "purple", "id": 350, "label": "huruf 8", "shape": "dot", "title": "Siapa yang dimaksud dengan Penyandang Disabilitas?\n\nPenyandang Disabilitas adalah setiap orang yang mengalami keterbatasan fisik, intelektual, mental, dan/atau sensorik dalam jangka waktu lama yang dalam berinteraksi dengan lingkungan dapat mengalami hambatan dan kesulitan untuk berpartisipasi secara penuh dan efektif dengan warga negara lainnya berdasarkan kesamaan hak.", "value": 5}, {"color": "purple", "id": 351, "label": "huruf b", "shape": "dot", "title": "Apakah terdapat sekretaris dalam keanggotaan ULD Ketenagakerjaan?\n\nKeanggotaan ULD Ketenagakerjaan sebagaimana dimaksud pada ayat (1), terdiri atas:\nb. sekretaris; dan", "value": 5}, {"color": "red", "id": 352, "label": "Ayat (3)", "shape": "dot", "title": "Apa sifat keanggotaan ULD Ketenagakerjaan?\n\nKeanggotaan ULD Ketenagakerjaan sebagaimana dimaksud pada ayat (2) bersifat ex-officio.", "value": 20}, {"color": "red", "id": 353, "label": "Ayat (1)", "shape": "dot", "title": "Apa peran masyarakat apabila terlibat dalam ULD Ketenagakerjaan?\n\nULD Ketenagakerjaan sebagaimana dimaksud dalam Pasal 3 ayat (1) dapat melibatkan masyarakat sebagai tenaga pendamping.", "value": 20}, {"color": "orange", "id": 354, "label": "Ayat (2)", "shape": "dot", "title": "Bagaimana cara agar masyarakat dapat terlibat dalam ULD Ketenagakerjaan?\n\nTenaga Pendamping sebagaimana dimaksud pada ayat (1) dilakukan dengan proses rekrutmen dan seleksi secara transparan dan akuntabel.", "value": 80}, {"color": "red", "id": 355, "label": "Ayat (2)", "shape": "dot", "title": "Siapa yang menjadi sumber daya manusia pada ULD Ketenagakerjaan?\n\nSumber daya manusia pada ULD Ketenagakerjaan sebagaimana dimaksud pada ayat (1), meliputi:\na. Pegawai ASN yang berada pada dinas yang menyelenggarakan urusan pemerintahaan daerah di bidang ketenagakerjaan di provinsi dan kabupaten/kota; dan\nb. tenaga pendamping Penyandang Disabilitas.", "value": 20}, {"color": "orange", "id": 356, "label": "Pasal 6", "shape": "dot", "title": "Kebijakan apa yang berbicara tentang pelatihan bagi sumber daya manusia di ULD Ketenagakerjaan?\n\nPasal 6", "value": 80}, {"color": "red", "id": 357, "label": "Ayat (2)", "shape": "dot", "title": "Bagaimana minimalnya sarana dan prasarana ULD Ketenagakerjaan?\n\nSarana dan prasarana ULD Ketenagakerjaan sebagaimana dimaksud pada ayat (1) paling sedikit meliputi:\na. ruang pelayanan yang memenuhi standar dan mudah diakses untuk melaksanakan layanan ULD Ketenagakerjaan;\nb. fasilitas yang mudah diakses pada ruang pelayanan ketenagakerjaan bagi Penyandang Disabilitas; dan\nc. fasilitas pendukung lainnya.", "value": 20}, {"color": "green", "id": 358, "label": "Bab 3", "shape": "dot", "title": "Kebijakan apa yang membahas tugas unit layanan disabilitas bidang ketenagakerjaan?\n\nPasal 8 - 13", "value": 320}, {"color": "purple", "id": 359, "label": "huruf e", "shape": "dot", "title": "Koordinasi apa yang menjadi tugas ULD Ketenagakerjaan?\n\nTugas ULD Ketenagakerjaan, meliputi:\ne. mengoordinasikan ULD Ketenagakerjaan, pemberi kerja, dan tenaga kerja dalam Pemenuhan dan penyediaan alat bantu kerja untuk Penyandang Disabilitas.", "value": 5}, {"color": "orange", "id": 360, "label": "Pasal 9", "shape": "dot", "title": "Bagaimana pelaksanaan perencanaan Penghormatan, Pelindungan, dan Pemenuhan hak atas pekerjaan Penyandang Disabilitas?\n\nPerencanaan Penghormatan, Pelindungan, dan Pemenuhan hak atas pekerjaan Penyandang Disabilitas sebagaimana dimaksud dalam Pasal 8 huruf a dapat dilaksanakan melalui:\na. identifikasi Akomodasi yang layak dengan memperhatikan ragam Penyandang Disabilitas;\nb. identifikasi bidang pekerjaan dan peluang usaha yang dapat dilakukan Penyandang Disabilitas;\nc. identifikasi pelatihan kerja yang dibutuhkan Penyandang Disabilitas; dan\nd. diseminasi atau sosialisasi bagi pemberi kerja dalam melaksanakan proses rekrutmen tenaga kerja Penyandang Disabilitas baik melalui jalur rekrutmen umum yang bersifat inklusif maupun jalur rekrutmen khusus.", "value": 80}, {"color": "red", "id": 361, "label": "Ayat (1)", "shape": "dot", "title": "Kapan paling singkat pemberian informasi mengenai hubungan kerja dengan Penyandang Disabilitas dilaksanakan?\n\nPemberian informasi kepada pemerintah, pemerintah daerah, dan perusahaan swasta mengenai proses rekrutmen, penerimaan, pelatihan kerja, penempatan kerja, keberlanjutan kerja, dan pengembangan karier yang adil dan tanpa Diskriminasi kepada Penyandang Disabilitas sebagaimana dimaksud dalam Pasal 8 huruf b dilaksanakan secara periodik paling singkat 6 (enam) bulan sekali.", "value": 20}, {"color": "purple", "id": 362, "label": "huruf b", "shape": "dot", "title": "Apakah komunikasi awal dengan pemberi kerja terutama pada fase awal penempatan kerja adalah bentuk pendampingan kepada tenaga kerja Penyandang Disabilitas?\n\nPendampingan kepada tenaga kerja Penyandang Disabilitas sebagaimana dimaksud pada ayat (1) dilaksanakan dalam bentuk:\nb. komunikasi awal dengan pemberi kerja terutama pada fase awal penempatan kerja;", "value": 5}, {"color": "orange", "id": 363, "label": "Pasal 12", "shape": "dot", "title": "Apa bentuk pendampingan kepada pemberi kerja yang menerima tenaga kerja Penyandang Disabilitas?\n\nPendampingan kepada pemberi kerja yang menerima tenaga kerja Penyandang Disabilitas sebagaimana dimaksud dalam Pasal 8 huruf d dilaksanakan dalam bentuk:\na. penyesuaian yang diperlukan di lingkungan kerja baik penyesuaian alat kerja maupun sistem kerja;\nb. komunikasi awal dengan tenaga kerja Penyandang Disabilitas terutama dalam fase awal bekerja;\nc. pemenuhan akomodasi yang layak untuk tenaga kerja Penyandang Disabilitas;\nd. penyelenggaraan sesi cara berinteraksi dengan tenaga kerja Penyandang Disabilitas di tempat kerja; dan\ne. pendampingan lain sesuai dengan ragam Penyandang Disabilitas.", "value": 80}, {"color": "orange", "id": 364, "label": "Pasal 13", "shape": "dot", "title": "Apa bentuk koordinasi ULD Ketenagakerjaan, pemberi kerja, dan tenaga kerja dalam Pemenuhan dan penyediaan alat bantu kerja untuk Penyandang Disabilitas?\n\nKoordinasi ULD Ketenagakerjaan, pemberi kerja, dan tenaga kerja dalam pemenuhan dan penyediaan alat bantu kerja untuk Penyandang Disabilitas sebagaimana dimaksud dalam Pasal 8 huruf e dilaksanakan dalam bentuk:\na. bimbingan teknis;\nb. distribusi alat bantu kerja; dan\nc. kegiatan lain sesuai dengan ragam Penyandang Disabilitas.", "value": 80}, {"color": "green", "id": 365, "label": "Bab 4", "shape": "dot", "title": "Pasal berapa yang berbicara tentang pemantauan dan evaluasi terhadap pelaksanaan dan kinerja ULD Ketenagakerjaan?\n\nPasal 14", "value": 320}, {"color": "red", "id": 366, "label": "Ayat (1)", "shape": "dot", "title": "Siapa yang melaksanakan pemantauan dan evaluasi terhadap pelaksanaan dan kinerja ULD Ketenagakerjaan?\n\nPemerintah dan pemerintah daerah melakukan pemantauan dan evaluasi terhadap pelaksanaan dan kinerja ULD Ketenagakerjaan.", "value": 20}, {"color": "red", "id": 367, "label": "Ayat (2)", "shape": "dot", "title": "Mengapa dilaksanakan pemantauan dan evaluasi terhadap pelaksanaan dan kinerja ULD Ketenagakerjaan?\n\nPemantauan dan evaluasi sebagaimana dimaksud pada ayat (1) dilakukan sebagai bentuk akuntabilitas dan pengendalian mutu dalam Penghormatan, Pelindungan, dan Pemenuhan hak atas pekerjaan Penyandang Disabilitas.", "value": 20}, {"color": "green", "id": 368, "label": "Bab 5", "shape": "dot", "title": "Kebijakan apa yang mengatur terkait Pelaporan, Pembinaan, dan Pengawasan ULD Ketenagakerjaan?\n\nPasal 15 - 16", "value": 320}, {"color": "red", "id": 369, "label": "Ayat (1)", "shape": "dot", "title": "Siapa yang melaporkan pelaksanaan kegiatan ULD Ketenagakerjaan kepada gubernur dan bupati/walikota?\n\nPenyelenggara ULD Ketenagakerjaan wajib melaporkan pelaksanaan kegitatan kepada gubernur dan bupati/wali kota", "value": 20}, {"color": "red", "id": 370, "label": "Ayat (2)", "shape": "dot", "title": "Apakah Gubernur wajib menyampaikan laporan penyelenggaraan ULD Ketenagakerjaan kepada menteri?\n\nGubernur dan bupati/wali kota wajib menyampaikan laporan penyelenggaraan ULD Ketenagakerjaan kepada menteri yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan.", "value": 20}, {"color": "green", "id": 371, "label": "Bab 6", "shape": "dot", "title": "Pasal berapa yang menyangkut pendanaan dalam penyelenggaraan kegiatan ULD Ketenagakerjaan?\n\nPasal 17", "value": 320}, {"color": "orange", "id": 372, "label": "Pasal 17", "shape": "dot", "title": "Dari mana sumber pendanaan untuk penyelenggaraan kegiatan ULD Ketenagakerjaan?\n\nPendanaan untuk penyelenggaraan kegiatan ULD Ketenagakerjaan dapat bersumber dari:\na. Anggaran Pendapatan dan Belanja Negara;\nb. anggaran pendapatan dan belanja daerah; dan\nc. sumber lain yang sah dan tidak mengikat sesuai dengan ketentuan peraturan perundang-undangan.", "value": 80}, {"color": "green", "id": 373, "label": "Bab 2", "shape": "dot", "title": "Apa saja kebijakan perlindungan calon pekerja migran Indonesia\n\nPasal 4-29", "value": 320}, {"color": "green", "id": 374, "label": "Bab 3", "shape": "dot", "title": "Apa saja layanan terpadu satu atap penempatan dan pelindungan\r\npekerja migran indonesia?\r\n\nPasal 30-34", "value": 320}, {"color": "green", "id": 375, "label": "Bab 4", "shape": "dot", "title": "Apa saja tugas dan tanggung jawab pemerintah pusat dan pemerintah daerah terkait perlindungan calon pekerja migran indonesia?\n\nPasal 35-83", "value": 320}, {"color": "green", "id": 376, "label": "Bab 5", "shape": "dot", "title": "Apa saja tugas dan tanggung jawab perusahaan penempatan pekerja migran indonesia?\n\nPasal 84-87", "value": 320}, {"color": "green", "id": 377, "label": "Bab 6", "shape": "dot", "title": "Apa saja kebijakan pembinaan dan pengawasan calon pekerja migran Indonesia?\n\nPasal 88-99", "value": 320}, {"color": "orange", "id": 378, "label": "Pasal 9", "shape": "dot", "title": "Apa saja kebijakan peningkatan kualitas calon pekerja migran Indonesia?\n\nPasal 9", "value": 80}, {"color": "red", "id": 379, "label": "Ayat (1)", "shape": "dot", "title": "Apa yang harus termuat dalam informasi yang disampaikan kepada pencari kerja terkait dengan penempatan kerja di luar negeri?\n\nPemberian sosialiasi dan diseminasi: informasi kepada pencari kerja sebagaimana dimaksud dalam Pasal 4 ayat (3) huruf a paling sedikit memuat mengenai pasar kerja luar negeri, tata cara penempatan, kondisi dan syarat kerja luar negeri.", "value": 20}, {"color": "red", "id": 380, "label": "Ayat (2)", "shape": "dot", "title": "Siapa yang bertanggung jawab dalam melakukan penyelenggaraan pendidikan dan pelatihan kerja calon pekerja migran Indonesia?\n\nPenyelenggaraan pendidikan dan pelatihan kerja sebagaimana dimaksud pada ayat (1) dilaksanakan oleh  Pemerintah Pusat, Pemerintah Daerah provinsi dan/atau Pemerintah Daerah sesuai dengan kewenangan.", "value": 20}, {"color": "purple", "id": 381, "label": "huruf b", "shape": "dot", "title": "Apakah informasi mitra usaha di negara tujuan penempatan diperlukan dalam sosialisasi dan diseminasi informasi pencari kerja calon pekerja migran Indonesia?\n\nInformasi sebagaimana dimaksud dalam Pasal 7 ayat (1) berasal dari:\nb. Mitra Usaha di negara tujuan penempatan, dan/atau", "value": 5}, {"color": "orange", "id": 382, "label": "Pasal 2", "shape": "dot", "title": "Apa tujuan pelaksanaan pelindungan pekerja migran Indonesia?\n\nPelaksanaan Pelindungan Pekerja Migran Indonesia dilakukan untuk menjamin pemenuhan hak pekerja migran Indonesia sebelum bekerja, selama bekerja, dan setelah bekerja", "value": 80}, {"color": "red", "id": 383, "label": "Ayat (1)", "shape": "dot", "title": "Siapa yang melaksanakan pelindungan pekerja migran Indonesia?\n\nPelaksanaan Pelindungan Pekerja Migran Indonesia dilakukan oleh Pemerintah Pusat, Perwakilan Republik Indonesia, BP2MI, Pemerintah Daerah, dan Pemerintah Desa secara terkoordinasi dan terintegrasi", "value": 20}, {"color": "red", "id": 384, "label": "Ayat (2)", "shape": "dot", "title": "Siapa penerima pelindungan pekerja Migran Indonesia?\n\nPelindungan pekerja migran Indonesia sebagaimana dimaksud pada ayat (1) diberikan kepada calon pekerja migran Indonesia dan/atau pekerja migran Indonesia yang ditempatkan oleh P3MI, perusahaan yang menempatkan pekerja migran Indonesia untuk kepentingan perusahaan sendiri, dan pekerja migran Indonesia secara perseorangan", "value": 20}, {"color": "red", "id": 385, "label": "Ayat (3)", "shape": "dot", "title": "Dimana ketentuan lebih lanjut mengenai tata cara pelaksanaan pengawasan diatur?\n\nKetentuan lebih lanjut mengenai tata cara pelaksanaan pengawasan sebagaimana dimaksud pada ayat (1) diatur oleh peraturan menteri yang menyelenggarakan urusan pemerintahan di bidang hubungan luar negeri", "value": 20}, {"color": "red", "id": 386, "label": "Ayat (2)", "shape": "dot", "title": "Siapa yang melaksanakan koordinasi dengan BP2MI untuk penyelesaian permasalahan pekerja migran Indonesia\n\nPenyelesaian permasalahan Pekerja Migran Indonesia sebagaimana dimaksud pada ayat (1) dilakukan melalui koordinasi dengan BP2MI dan/atau kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan", "value": 20}, {"color": "orange", "id": 387, "label": "Pasal 85", "shape": "dot", "title": "Apa bentuk peluang kerja yang dicari oleh P3MI sebagai tugasnya?\n\nPeluang kerja sebagaimana dimaksud pada ayat (1) berbentuk permintaan pekerjaan", "value": 80}, {"color": "orange", "id": 388, "label": "Pasal 33", "shape": "dot", "title": "Apa sistem yang digunakan dalam pelaksanaan fungsi pelayanan penempatan dan pelindungan pekerja migran Indonesia? \n\nPelaksanaan fungsi sebagaimana dimaksud dalam Pasal 31 ayat (2) dan ayat (3) dilakukan melalui istem daring yang terintegrasi antara Pemerintah Pusat dan Pemerintah Daerah", "value": 80}, {"color": "purple", "id": 389, "label": "huruf 1", "shape": "dot", "title": "Apa yang dimaksud dengan Penempatan Pekerja Migran Indonesia?\n\nPenempatan Pekerja Migran Indonesia adalah kegiatan pelayanan yang diberikan kepada Calon Pekerja Migran Indonesia dan/atau Pekerja Migran Indonesia dimulai dari sebelum bekerja, selama bekerja, dan setelah bekerja.", "value": 5}, {"color": "purple", "id": 390, "label": "huruf 2", "shape": "dot", "title": "Apa yang dimaksud dengan Pelindungan Pekerja Migran Indonesia?\n\nPelindungan Pekerja Migran Indonesia adalah segala upaya untuk melindungi kepentingan Calon Pekerja Migran Indonesia dan/atau Pekerja Migran Indonesia dan keluarganya dalam mewujudkan terjaminnya pemenuhan haknya dalam keseluruhan kegiatan sebelum bekerja, selama bekerja, dan setelah bekerja dalam aspek hukum, ekonomi, dan sosial.", "value": 5}, {"color": "purple", "id": 391, "label": "huruf 3", "shape": "dot", "title": "Apa yang dimaksud dengan Pelindungan Sebelum Bekerja Pekerja Migran Indonesia?\n\nPelindungan Sebelum Bekerja adalah keseluruhan aktivitas untuk memberikan pelindungan sejak pendaftaran sampai pemberangkatan.", "value": 5}, {"color": "purple", "id": 392, "label": "huruf 4", "shape": "dot", "title": "Apa yang dimaksud dengan Pelindungan Selama Bekerja Pekerja Migran Indonesia?\n\nPelindungan Selama Bekerja adalah keseluruhan aktivitas untuk memberikan pelindungan selama Pekerja Migran Indonesia dan anggota keluarganya berada di luar negeri.", "value": 5}, {"color": "purple", "id": 393, "label": "huruf 5", "shape": "dot", "title": "Apa yang dimaksud dengan Pelindungan Setelah Bekerja Pekerja Migran Indonesia?\n\nPelindungan Setelah Bekerja adalah keseluruhan aktivitas untuk memberikan pelindungan sejak Pekerja Migran Indonesia dan anggota keluarganya tiba di debarkasi di Indonesia hingga kembali ke daerah asal termasuk pelayanan lanjutan menjadi pekerja produktif.", "value": 5}, {"color": "purple", "id": 394, "label": "huruf 6", "shape": "dot", "title": "Apa yang dimaksud dengan Perjanjian Kerja sama Penempatan Pekerja Migran Indonesia?\n\nPerjanjian Kerja Sama Penempatan adalah perjanjian tertulis antara Perusahaan Penempatan Pekerja Migran Indonesia dan Mitra Usaha atau Pemberi Kerja yang memuat hak dan kewajiban setiap pihak dalam rangka penempatan dan Pelindungan Pekerja Migran Indonesia di negara tujuan penempatan.", "value": 5}, {"color": "purple", "id": 395, "label": "huruf 7", "shape": "dot", "title": "Apa yang dimaksud dengan Perjanjian Penempatan Kerja Pekerja Migran Indonesia?\n\nPerjanjian Penempatan Pekerja Migran Indonesia yang selanjutnya disebut Perjanjian Penempatan adalah perjanjian tertulis antara pelaksana Penempatan Pekerja Migran Indonesia dan Calon Pekerja Migran Indonesia yang memuat hak dan kewajiban setiap pihak, dalam rangka Penempatan Pekerja Migran Indonesia di negara tujuan penempatan sesuai dengan ketentuan peraturan perundang-undangan.", "value": 5}, {"color": "purple", "id": 396, "label": "huruf 8", "shape": "dot", "title": "Apa yang dimaksud dengan Perjanjian Kerja Pekerja Migran Indonesia?\n\nPerjanjian Kerja adalah perjanjian tertulis antara Pekerja Migran Indonesia dan Pemberi Kerja yang memuat syarat kerja, hak, dan kewajiban setiap pihak, serta jaminan keamanan dan keselamatan selama bekerja sesuai dengan ketentuan peraturan perundang-undangan.", "value": 5}, {"color": "purple", "id": 397, "label": "huruf 9", "shape": "dot", "title": "Apa yang dimaksud dengan SIP3MI?\n\nSurat Izin Perusahaan Penempatan Pekerja Migran Indonesia yang selanjutnya disebut SIP3MI adalah izin tertulis yang diberikan oleh Pemerintah Pusat kepada badan usaha berbadan hukum Indonesia yang akan menjadi Perusahaan Penempatan Pekerja Migran Indonesia.", "value": 5}, {"color": "purple", "id": 398, "label": "huruf 10", "shape": "dot", "title": "Apa yang dimaksud dengan SIP2MI?\n\nSurat Izin Perekrutan Pekerja Migran Indonesia yang selanjutnya disebut SIP2MI adalah izin yang diberikan oleh kepala Badan kepada Perusahaan Penempatan Pekerja Migran Indonesia yang digunakan untuk menempatkan Calon Pekerja Migran Indonesia.", "value": 5}, {"color": "purple", "id": 399, "label": "huruf 11", "shape": "dot", "title": "Apa yang dimaksud dengan OPP?\n\nOrientasi Pra-Pemberangkatan yang selanjutnya disingkat OPP adalah kegiatan pemberian pembekalan dan informasi kepada Calon Pekerja Migran Indonesia yang akan berangkat bekerja ke luar negeri agar Calon Pekerja Migran Indonesia memiliki kesiapan mental dan pengetahuan untuk bekerja di luar negeri, memahami hak dan kewajibannya serta dapat mengatasi masalah yang akan dihadapi.", "value": 5}, {"color": "purple", "id": 400, "label": "huruf 15", "shape": "dot", "title": "Apa yang dimaksud dengan BP2MI?\n\nBadan Pelindungan Pekerja Migran Indonesia yang selanjutnya disingkat BP2MI adalah lembaga pemerintah nonkementerian yang bertugas sebagai pelaksana kebijakan dalam pelayanan dan Pelindungan Pekerja Migran Indonesia secara terpadu.", "value": 5}, {"color": "purple", "id": 401, "label": "huruf 19", "shape": "dot", "title": "Apa yang dimaksud dengan LTSA?\n\nLayanan Terpadu Satu Atap Penempatan dan Pelindungan Pekerja Migran Indonesia yang selanjutnya disebut LTSA Pekerja Migran Indonesia adalah sistem layanan pemberian informasi, pemenuhan persyaratan, dan penanganan permasalahan Pekerja Migran Indonesia yang terintegrasi dalam pelayanan publik yang murah, mudah, dan cepat tanpa diskriminasi.", "value": 5}, {"color": "purple", "id": 402, "label": "huruf 26", "shape": "dot", "title": "Apa yang dimaksud dengan Calon Pekerja Migran Indonesia?\n\nCalon Pekerja Migran Indonesia adalah setiap tenaga kerja Indonesia yang memenuhi syarat sebagai pencari kerja yang akan bekerja di luar negeri dan terdaftar di instansi pemerintah kabupaten/kota yang bertanggung jawab di bidang ketenagakerjaan.", "value": 5}, {"color": "purple", "id": 403, "label": "huruf 27", "shape": "dot", "title": "Apa yang dimaksud dengan Pekerja Migran Indonesia?\n\nPekerja Migran Indonesia adalah setiap warga negara Indonesia yang akan, sedang, atau telah melakukan pekerjaan dengan menerima upah di luar wilayah Republik Indonesia.", "value": 5}, {"color": "purple", "id": 404, "label": "huruf 28", "shape": "dot", "title": "Apa yang dimaksud dengan Keluarga Pekerja Migran Indonesia?\n\nKeluarga Pekerja Migran Indonesia yang selanjutnya disebut Keluarga adalah suami, istri, anak, atau orang tua termasuk hubungan karena putusan dan/atau penetapan pengadilan, baik yang berada di Indonesia maupun yang tinggal bersama Pekerja Migran Indonesia di luar negeri.", "value": 5}, {"color": "red", "id": 405, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja yang termasuk kedalam Pelindungan Sebelum Bekerja?\n\nPelindungan Sebelum Bekerja meliputi:\na. pelindungan administratif; dan\nb. pelindungan teknis.", "value": 20}, {"color": "red", "id": 406, "label": "Ayat (2)", "shape": "dot", "title": "Apa saja yang termasuk ke dalam pelindungan administratif sebelum bekerja?\n\nPelindungan administratif sebagaimana dimaksud pada ayat (1) huruf a, paling sedikit meliputi:\na. kelengkapan dan keabsahan dokumen penempatan; dan\nb. penetapan kondisi dan syarat kerja.", "value": 20}, {"color": "red", "id": 407, "label": "Ayat (3)", "shape": "dot", "title": "Apa saja yang termasuk ke dalam pelindungan teknis sebelum bekerja?\n\nPelindungan teknis sebagaimana dimaksud pada ayat (1) huruf b, paling sedikit meliputi:\na. pemberian sosialisasi dan diseminasi informasi;\nb. peningkatan kualitas Calon Pekerja Migran Indonesia melalui pendidikan dan pelatihan kerja;\nc. Jaminan Sosial;\nd. fasilitasi pemenuhan hak Calon Pekerja Migran Indonesia\ne. penguatan peran pegawai fungsional pengantar kerja;\nf. pelayanan penempatan di LTSA Pekerja Migran Indonesia; dan\ng. pembinaan dan pengawasan.", "value": 20}, {"color": "red", "id": 408, "label": "Ayat (4)", "shape": "dot", "title": "Apa saja informasi yang perlu disosialisasi dan diseminasi sebagai pelindungan teknis sebelum bekerja?\n\nInformasi sebagaimana diatur pada ayat (3) huruf a meliputi:\na. hak dan kewajiban Pekerja Migran Indonesia dan anggota keluarganya;\nb. lowongan kerja, jenis pekerjaan, Pemberi kerja, lokasi lingkungan kerja, dan kondisi kerj;\nc. program, cara mengakses, dan mekanisme klaim untuk Jaminan Sosial;\nd. prosedur migrasi yang resmi meliputi syarat, tata cara, dan tahapan migrasi aman;\ne. biaya penempatan sesuai dengan ketentuan peraturan perundang-undangan;\nf. kerentanan Pekerja Migran Indonesia terhadap perdagangan orang, sindikat narkotika, bahaya radikalisasi, dan gangguan kesehatan termasuk kesehatan reproduksi perempuan serta kesehatan jiwa;\ng. hukum dan budaya di negara tujuan penempatan;\nh. Perjanjian Penempatan dan Perjanjian Kerja;\ni. daftar P3MI dan Mitra Usaha yang terbaru;\nj. daftar negara yang menjadi tujuan penempatan dan negara yang dilarang;\nk. mekanisme pengaduan dan pelaporan baik di dalam negeri dan di luar negeri;\nl. prosedur di LTSA Pekerja Migran Indonesia; dan \nm. standar gaji.", "value": 20}, {"color": "red", "id": 409, "label": "Ayat (1)", "shape": "dot", "title": "Apa saja yang termasuk dalam dokumen pada kelengkapan dan keabsahan dokumen penempatan pelindungan administratif sebelum bekerja?\n\nDokumen penempatan sebagaimana dimaksud dalam Pasal 4 ayat (2) huruf a meliputi:\na. surat keterangan status perkawinan, bagi yang telah menikah melampirkan fotokopi buku nikah;\nb. surat keterangan izin suami atau istri, izin orang tua, atau izin wali yang diketahui oleh kepala desa atau lurah;\nc. sertifikat kompetensi kerja;\nd. surat keterangan sehat berdasarkan hasil pemeriksaan kesehatan dan psikologi;\ne. paspor yang diterbitkan oleh kantor imigrasi setempat;\nf. visa kerja;\ng. Perjanjian Penempatan; dan\nh. Perjanjian Kerja", "value": 20}, {"color": "red", "id": 410, "label": "Ayat (2)", "shape": "dot", "title": "Siapa yang melakukan verifikasi kelengkapan dan keabsahan dokumen penempatan Calon Pekerja Migran Indonesia?\n\nBP2MI atau pejabat fungsional pengantar kerja ataau petugas yang ditunjuk oleh dinas yang menyelenggarakan urusan pemerintahan bidang ketenagakerjaan melakukan verifikasi kelengkapan dan keabsahan dokumen penempatan sebagaimana dimaksud pada ayat (1).", "value": 20}, {"color": "red", "id": 411, "label": "Ayat (3)", "shape": "dot", "title": "Dimana ketentuan lebih lanjut mengenai pemeriksaan kesehatan dan psikologi bagi Calon Pekerja Mifran Indonesia diatur?\n\nKetentuan lebih lanjut mengenai pemeriksaan kesehatan dan pemeriksaan psikologi bagi Calon Pekerja Migran Indonesia sebagaimana dimaksud dalam ayat (1) huruf d diatur dengan Peraturan Menteri yang menyelenggarakan urusan pemerintahan bidang kesehatan.", "value": 20}, {"color": "red", "id": 412, "label": "Ayat (1)", "shape": "dot", "title": "Bagaimana penetapan kondisi dan syarat kerja dalam pelindungan administratif Calon Pekerja Migran Indonesia?\n\nPenetapan kondisi dan syarat kerja dalam Pasal 4 ayat (2) huruf b ditetapkan dalam Perjanjian Kerja.", "value": 20}, {"color": "red", "id": 413, "label": "Ayat (2)", "shape": "dot", "title": "Apa saja kondisi dan syarat kerja yang ditetapkan dalam Perjanjian Kerja Calon Pekerja Migran Indonesia sebelum bekerja?\n\nKondisi dan syarat kerja sebagaimana dimaksud pada ayat (1), paling sedikit memuat:\na. besaran dan tata cara pembayaran upah;\nb. jam kerja dan waktu istirahat;\nc. hak cuti;\nd. Jaminan Sosial dan/atau asuransi; dan \ne. jaminan keselamatan dan kesehatan kerja.", "value": 20}, {"color": "red", "id": 414, "label": "Ayat (2)", "shape": "dot", "title": "Siapa yang melakukan pemberian sosialisasi dan diseminasi informasi kepada pencari kerja?\n\nPemberian informasi sebagaimana dimaksud pada ayat (1) dilakukan oleh LTSA Pekerja Migran Indonesia", "value": 20}, {"color": "red", "id": 415, "label": "Ayat (3)", "shape": "dot", "title": "Siapa yang melakukan pemberian sosialisasi dan diseminasi informasi kepada pencari kerja apabila LTSA Pekerja Migran Indonesia belum terbentuk?\n\nDalam hal LTSA Pekerja Migran Indonesia sebagaimana dimaksud pada ayat (2) belum terbentuk, pemberian informasi dilakukan oleh Dinas Daerah Kabupaten/Kota dan/atau BP2MI", "value": 20}, {"color": "red", "id": 416, "label": "Ayat (4)", "shape": "dot", "title": "Bagaimana pemberian informasi kepada pencari kerja dalam hal LTSA Pekerja Migran Indonesia belum terbentuk?\n\nPemberian informasi sebagaimana dimaksud pada ayat (3) dengan melibatkan Pemerintah Desa.", "value": 20}, {"color": "red", "id": 417, "label": "Ayat (5)", "shape": "dot", "title": "Bagaimana cara yang dilakukan dalam pemberian sosialisasi dan diseminasi informasi kepada pencari kerja?\n\nPemberian informasi sebagaimana dimaksud pada ayat (1) dilakukan secara daring atau luring.", "value": 20}, {"color": "red", "id": 418, "label": "Ayat (1)", "shape": "dot", "title": "Darimana asal informasi yang diberikan dan disosialisasikan kepada pencari kerja?\n\nInformasi sebagaimana dimaksud dalam Pasal 7 ayat (1) berasal dari:\na. Perwakilan Republik Indonesia di negara tujuan penempatan;\nb. Mitra Usaha di negara tujuan penempatan, dan/atau\nc. calon pemberi kerja", "value": 20}, {"color": "red", "id": 419, "label": "Ayat (2)", "shape": "dot", "title": "Siapa yang memverifikasi informasi dari Mitra usaha dan calon pemberi kerja di negara tujuan penempatan?\n\nInformasi yang berasal dari Mitra Usaha dan calon Pemberi Kerja di negara tujuan penempatan sebagaimana dimaksud pada ayat (1) huruf b dan huruf c harus diverifikasi oleh Atase Ketenagakerjaan dan/atau pejabat dinas luar negeri yang ditunjuk di negara tujuan penempatan.", "value": 20}, {"color": "red", "id": 420, "label": "Ayat (1)", "shape": "dot", "title": "Bagaimana peningkatan kualitas Calon Pekerja Migran Indonesia melalui pendidikan dan pelatihan kerja sebagai pelindungan teknis dilakukan?\n\nDalam peningkatan kualitas Calon Pekerja Migran Indonesia melalui pendidikan dan pelatihan kerja sebagaimana dimaksud dalam Pasal 4 ayat (3) huruf b dilaksanakan melalui:\na. standarisasi kompetensi pelatihan kerja serta sistem pendidikan dan pelatihan kerja berbasis kompetensi sesuai dengan jenis pekerjaan yang akan dilakukan;\nb. revitalisasi dan optimalisasi balai latihan kerja Pemerintah Pusat dan Pemerintah Daerah;\nc. pengalokasian anggaran pendidikan dan pelatihan kerja pada anggaran pendapatan belanja negara dan anggaran pendapatan belanja daerah; dan \nd. penyediaan sarana dan prasarana pelatihan kerja yang layak bagi Pekerja Migran Indonesia yang menjalani pendidikan dan pelatihan.", "value": 20}, {"color": "red", "id": 421, "label": "Ayat (3)", "shape": "dot", "title": "Apakah Pemerintah dapat bekerja sama dengan pihak lain dalam penyelenggaran pendidikan dan pelatihan kerja calon pekerja migran Indonesia?\n\nPenyelenggaraan pendidikan dan pelatihan kerja sebagaimana dimaksud pada ayat (2) dapat bekerja sama dengan lembaga pendidikan dan lembaga pelatihan kerja milik pemerintah dan/atau swasta yang terakreditasi.", "value": 20}, {"color": "red", "id": 422, "label": "Ayat (4)", "shape": "dot", "title": "Pendidik dan pelatih yang kompeten dibutuhkan dalam penyelanggaraan pendidikan dan pelatihan kerja pada apa?\n\nPenyelenggara pendidikan dan pelatihan kerja pada pemerintah pusat, pemerintah daerah, dan swasta sebagaimana dimaksud pada ayat (2) dan ayat (3) harus memiliki tenaga pendidik dan pelatih yang kompeten.", "value": 20}, {"color": "red", "id": 423, "label": "Ayat (5)", "shape": "dot", "title": "Apa yang mengatur lebih lanjut mengenai penyelenggaraan pendidikan dan pelatihan Calon Pekerja Migran Indonesia?\n\nKetentuan lebih lanjut mengenai penyelenggaraan pendidikan dan pelatihan Calon Pekerja Migran Indonesia sebagaimana dimaksud pada ayat (1) diatur dengan Peraturan Menteri", "value": 20}, {"color": "red", "id": 424, "label": "Ayat (1)", "shape": "dot", "title": "Bagaimana pelaksanaan Jaminan Sosial Pekerja Migran Indonesia?\n\nJaminan Sosial Pekerja MIgran Indonesia sebagaimana dimaksud dalam Pasal 4 ayat (3) huruf c dilaksanakan melalui Sistem Jaminan Sosial Nasional", "value": 20}, {"color": "red", "id": 425, "label": "Ayat (2)", "shape": "dot", "title": "Apa saja yang dicakup dalam Jaminan Sosial Pekerja Migran Indonesia?\n\nJaminan Sosial sebagaimana dimaksud pada ayat (1) meliputi Jaminan Sosial kesehatan dan Jaminan Sosial ketenagakerjaan.", "value": 20}, {"color": "red", "id": 426, "label": "Ayat (3)", "shape": "dot", "title": "Apa yang mengatur lebih lanjut mengenai Jaminan Sosial kesehatan Pekerja Migran Indonesia?\n\nKetentuan lebih lanjut mengenai Jaminan Sosial Kesehatan Pekerja Migran Indonesia sebagaimana dimaksud pada ayat (2) diatur dengan Peraturan Menteri yang menyelenggarakan urusan pemerintahan bidang kesehatan.", "value": 20}, {"color": "red", "id": 427, "label": "Ayat (4)", "shape": "dot", "title": "Bagaimana pelaksanaan Jaminan Sosial ketenagakerjaan Pekerja Migran Indonesia?\n\nJaminan Sosial ketenagakerjaan Pekerja Migran Indonesia dilaksanakan sesuai dengan ketentuan peraturan perundang-undangan.", "value": 20}, {"color": "red", "id": 428, "label": "Ayat (1)", "shape": "dot", "title": "Siapa yang memfasilitasi pemenuhan hak Calon Pekerja Migran Indonesia?\n\nPemerintah memfasilitasi pemenuhan hak Calon Pekerja Migran Indonesia sebagaimana dimaksud dalam Pasal 4 ayat (3) huruf d.", "value": 20}, {"color": "red", "id": 429, "label": "Ayat (2)", "shape": "dot", "title": "Apa saja fasilitasi pemenuhan hak calon pekerja migran indonesia yang tercakup?\n\nFasilitasi sebagaimana dimaksud pada ayat (1), meliputi:\na. pelayanan penempatan;\nb. pelayanan informasi pendampingan dan bantuan hukum;\nc. pelayanan informasi pelaksanaan pendidikan dan pelatihan kerja;\nd. pelayanan informasi Jaminan Sosial;\ne. penyelenggaraan pendidikan dan pelatihan kerja; dan\nf. pendampingan dan bantuan hukum.", "value": 20}, {"color": "red", "id": 430, "label": "Ayat (3)", "shape": "dot", "title": "Kapan pelaksanaan fasilitasi pemenuhan hak calon pekerja migran Indonesia diberikan?\n\nPelaksanaan fasilitasi pemenuhan hak sebagaimana dimaksud pada ayat (1) diberikan kepada Calon Pekerja Migran Indonesia sejak terdaftar di Dinas Pemerintah Kabupaten/Kota sesuai dengan Perjanjian Penempatan.", "value": 20}, {"color": "red", "id": 431, "label": "Ayat (1)", "shape": "dot", "title": "Bagaimana penguatan peran pegawai fungsional pengantar kerja dilakukan?\n\nPenguatan peran pegawai fungsional pengantar kerja sebagaimana dimaksud dalam pasal 4 ayat (3) huruf e dilakukan melalui:\na. pemberdayaan pegawai fungsional pengantar kerja di setiap layanan penempatan luar negeri; dan\nb. peningkatan kualitas dan kuantitas pegawai fungsional pengantar kerja.", "value": 20}, {"color": "red", "id": 432, "label": "Ayat (2)", "shape": "dot", "title": "Apakah peraturan menteri yang mengatur lebih lanjut mengenai penguatan peran pegawai fungsional pengantar kerja?\n\nKetentuan lebih lanjut mengenai penguatan peran pegawai fungsional pengatar kerja sebagaimana dimaksud pada ayat (1) diatur dengan Peraturan Menteri.", "value": 20}, {"color": "red", "id": 433, "label": "Ayat (1)", "shape": "dot", "title": "Siapa yang memberikan Pelindungan Selama Bekerja pada Pekerja Migran Indonesia?\n\nPelindungan Selama Bekerja diberikan oleh Perwakilan Republik Indonesia.", "value": 20}, {"color": "red", "id": 434, "label": "Ayat (2)", "shape": "dot", "title": "Apa saja yang mencakup Pelindungan Selama Bekerja untuk Pekerja Migran Indonesia?\n\nPelindungan Selama Bekerja sebagaimana dimaksud pada ayat (1) meliputi:\na. pendataan dan pendaftaran oleh Atase Ketenagakerjaan atau p
